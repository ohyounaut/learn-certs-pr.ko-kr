  이 모듈에서는 SharePoint 2016의 실제 디자인 요구 사항과 물리적 아키텍처 설계를 수행하는 데 필요한 물리적 구성 요소를 설명합니다. 또한, 이 모듈에서는 SharePoint 팜 토폴로지를 설명하고 논리 아키텍처 설계를 물리적 아키텍처 설계로 매핑하는 방법을 설명합니다.
  #### 단원
  - SharePoint  배포를 위한 물리적 구성 요소 설계
  - SharePoint  배포를 위한 지원 구성 요소 설계
  - SharePoint 팜 토폴로지
  - 논리 아키텍처 설계를 실제 물리적 아키텍처 설계로 매핑


  #### 랩 &#58; 물리적 아키텍처 설계
