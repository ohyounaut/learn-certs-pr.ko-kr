  - 성공적인 SharePoint 2016 배포에 필요한 지원 구성 요소에 대한 요구 사항 설명.  
  - SharePoint 팜 토폴로지 식별.
  - 논리 아키텍처 설계를 실제 물리적 아키텍처 설계로 매핑.


