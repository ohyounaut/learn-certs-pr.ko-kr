  이 모듈에서는 SharePoint 2016에서 웹 애플리케이션을 생성하는 방법과 이러한 애플리케이션을 구성하는 방법을 설명합니다. 또한 SharePoint 2016 및 SharePoint Online에서 사이트 모음을 생성하고 구성하는 방법도 설명합니다.
  #### 단원
  - 웹 애플리케이션 생성
