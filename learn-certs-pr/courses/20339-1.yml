summary: |-
  이 5일분 과정에서는 Microsoft SharePoint 2016 환경을 계획하고 관리할 수 있는 지식과 기술을 제공합니다. 이 과정에서는 SharePoint 환경의 배포, 관리 및 문제 해결 방법을 설명합니다. 이 과정에서는 SharePoint 배포를 최적화하는데 도움이 되는 지침, 모범 사례 및 고려 사항이 제공됩니다.
  본 과정은 IT 전문가를 위한 두 과정 중 첫 번째 과정이며 SharePoint 2016 IT Pro 인증과 일치합니다.
  
  #### 대상 그룹 프로필
  이 과정은 데이터 센터 또는 클라우드에 SharePoint 2016 설치판을 설치, 구성, 배포 및 관리하는 방법을 배우는 데 관심이 있는 숙련된 IT 전문가를 대상으로 합니다.
  
  학생들은 일반적으로 SharePoint 계획 및 유지 관리 실무 경력이 1년 이상*이며, SharePoint가 의존하는 다른 핵심 기술(Windows Server 2012 R2 이상, 인터넷 정보 서비스(IIS), Microsoft SQL Server 2014 이상, Active Directory 도메인 서비스(AD DS) 및 네트워크 인프라 서비스 등에서 2년 이상의 실무 경력을 갖고 있어야 합니다.
  
  일반적으로 최소한의 자격을 갖춘 응시자는&#58;
  SharePoint 2016의 다중 서버 배포를 계획, 구현 및 유지하는 IT 전문가입니다; SharePoint Online에 대한 실무 지식을 갖추고 있으며, 가급적 실전 연습을 활용할 수 있습니다; SharePoint 워크로드에 대해 폭넓게 알고 있습니다; 데이터 백업, 복원 및 고가용성을 비롯한 비즈니스 연속성 관리 경험을 보유하고 있습니다; 인증 및 보안 기술에 대한 경험이 있습니다; Windows PowerShell을 사용해 본 경험이 있습니다.
  *실무 경험이나 업무 경험은 응시자가 문서 관리, 콘텐츠 관리 및 검색을 포함하는 SharePoint 공간의 여러 솔루션에 대해 작업한 솔루션 기반 역할에서 얻어야 합니다.
prerequisitesSection: |-
  이 과정에 참여하기 전에
  학생들은 다음의 지식을 소유해야 합니다&#58;
  - Windows Server 2012 또는 Windows Server 2012 R2 엔터프라이즈 서버 환경에서 소프트웨어 관리.
  - 애플리케이션을 고유하게, 가상적으로, 그리고 클라우드에서 배포 및 관리.
  - IIS 관리.
  - 인증, 권한 부여 및 사용자 저장소로 사용하기 위한 AD DS 구성.
  - Windows PowerShell 4.0을 사용하여 원격으로 애플리케이션 관리.
  - SQL Server의 데이터베이스 및 서버 역할 관리.
  - 애플리케이션을 SQL Server에 연결.
  - 클레임 기반 보안 구현.
  - Microsoft Hyper-V 가상 머신 사용.

  이 과정의 이상적인 응시자는 대기업 전체에서 여러 SharePoint 2013 팜을 구축하고 관리하는 곳에서 적어도 1년 이상의 경험이 있어야 합니다. 많은 고객들이 SharePoint 2010에서 업그레이드하지 않았기 때문에 응시자는 SharePoint 2010에서 2년 이상의 경험을 쌓을 수도 있습니다. 그러나 SharePoint 2010과 SharePoint 2013의 차이점, 특히 하이브리드에서 차이점도 이해해야 합니다.
outlineSection: |-
  ### 모듈 1&#58; SharePoint 2016 소개
  이 모듈에서는 SharePoint 환경의 구조와 기능, SharePoint 2016에서 IT 전문가에 대한 주요 변경 사항을 설명합니다. 또한 이 모듈에서는 SharePoint 2016을 배포하는 데 사용할 수 있는 옵션도 설명합니다.
  #### 단원
  - SharePoint  배포의 핵심 구성 요소
  - SharePoint 2016의 새 기능
  - SharePoint 2016 배포 옵션

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - SharePoint 2016의 아키텍처 및 기능 식별.
  - SharePoint 2016에서 새로운 및 사용되지 않은 기능 식별.
  - SharePoint 2016의 배포 옵션 식별.


  ### 모듈 2&#58; 정보 아키텍처 설계
  이 모듈에서는 비즈니스 요구 사항을 수집하는 방법과 성공적인 정보 아키텍처 프로젝트의 핵심 요소를 설명합니다. 또한 이 모듈에서는 SharePoint 2016 배포 내에서 정보를 구조화하고 쉽게 찾고 검색할 수 있도록 하는 방법을 설명합니다.
  #### 단원
  - 비즈니스 요구사항 식별
  - 비즈니스 요구사항 해석
  - SharePoint 2016에서 정보 구성
  - 검색 기능 계획


  #### 랩 &#58; 정보 아키텍처 설계 - 제 1 부
  - 사이트 열 및 콘텐츠 유형 식별


  #### 랩 &#58; 정보 아키텍처 만들기 - 제 2 부
  - 비즈니스 분류 설계

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 비즈니스 요구 사항의 해석이 조직 정보 아키텍처의 설계를 추동하는 방법 설명.  
  - SharePoint 2016에서 정보 아키텍처를 구축하는 데 사용할 수 있는 주요 구성 요소 설명. 
  - 정보 아키텍처 구축의 일부로 검색 가능성 계획.
  


  ### 모듈 3&#58; 논리 아키텍처 설계
  이 모듈에서는 논리 아키텍처 설계에 접근하는 방법과 이를 문서화하는 방법을 설명합니다.
  #### 단원
  - SharePoint 2016 논리 아키텍처 개요
  - 논리 아키텍처 문서화


  #### 랩 &#58; 논리 아키텍처 설계
  - 논리 아키텍처 계획
  - 논리 아키텍처 다이어그램 생성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 비즈니스 요구사항을 SharePoint 2016 아키텍처 구성 요소에 매핑.
  - 문서의 중요성 설명 및 논리 아키텍처를 문서화하는 옵션 설명.
  


