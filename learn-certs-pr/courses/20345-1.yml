  - Exchange Server 아키텍처 설명.
  - Exchange Server를 배포하기 위한 요구 사항과 선택 사항 설명.
  - Exchange Server 배포.
  - 관리 도구를 사용하여 Exchange Server를 관리하는 방법 설명.


