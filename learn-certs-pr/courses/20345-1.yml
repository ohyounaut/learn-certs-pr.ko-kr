summary: |-
  이 과정에서는 IT 전문가들에게 Exchange Server를 관리하고 지원하는 방법에 대해 설명합니다. 그리고 Exchange Server 설치 및 구성 방법에 대해 설명합니다. 또한 Exchange Management Shell을 사용하여 대량 작업을 수행하는 방법을 포함하여 메일 수신인 및 공용 폴더를 관리하는 방법도 다룹니다. 이 밖에도 클라이언트 연결, 메시지 전송 및 방역, 고가용성 Exchange Server 배포를 관리하는 방법에 대해서도 다룹니다. 또한 재해 복구 솔루션을 구현하는 방법도 설명합니다. 마지막으로, 이 과정에서는 Exchange Server 배포를 유지 및 모니터링하는 방법과 Office 365 배포에서 Exchange Online을 관리하는 방법에 대해 다룹니다.

  #### 대상 그룹 프로필
  본 과정의 대상 그룹에는 Exchange Server의 엔터프라이즈 수준 메시징 관리자가 포함됩니다. Exchange Server를 학습하려는 IT 일반 기술자 및 헬프데스크 전문가도 이 과정을 수강할 수 있습니다. 이 과정을 수강하는 학생들은 최소 2년 이상 IT 분야, 일반적으로 Windows Server 관리, 네트워크 관리, 헬프데스크 또는 시스템 관리 분야에서 일한 경력이 있는 것으로 예상합니다. 또한 Exchange Server 개념에 대한 경험이 있을 것으로 예상되지만 Exchange Server 관리에 대한 이전의 경험은 필요하지 않습니다.
prerequisitesSection: |-
  실무 경험 이외에 이 교육에 참가하는 학생들은 다음 기술적 지식을 갖추어야 합니다&#58;
  - 2년 이상의 Windows Server 관리 경험.
  - 2년 이상 Active Directory Domain Services (AD DS)로 일한 경험.
  - 2년 이상 DNS(Domain Name System)를 포함하여 이름 확인 분야에서 일한 경험.
  - TCP/IP 및 네트워킹 개념 이해.
  - 인증, 허가 등 보안 개념 이해.
  - SMTP(Simple Mail Transfer Protocol) 이해.
  - AD CS(Active Directory Certificate Services)를 비롯한 PKI(공개 키 인프라) 기술에 대한 실무 지식.
