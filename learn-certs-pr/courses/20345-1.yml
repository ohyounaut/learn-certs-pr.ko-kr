  #### 단원
  - Exchange Server 개요
  - Exchange Server 아키텍처
  - Exchange Server 요구 사항
  - Exchange Server 배포
  - Exchange Server 관리 도구

  #### 랩 &#58; Exchange Server 배포
  - Exchange Server 2019 설치를 위한 요구 사항 및 필수 구성 평가
  - Exchange Server 2019 배포
  - Exchange Server 기능 확인
  - Windows Server Core 2019에 Exchange Server 2019 설치(선택 사항)

