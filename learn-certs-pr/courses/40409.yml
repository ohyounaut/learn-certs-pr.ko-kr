  Enterprise Voice를 사용하려면 다양한 Enterprise Voice 애플리케이션과 이를 구현하고 구성하는 방법을 알아야 합니다. RGS 에이전트 그룹, RGS 큐, 헌트 그룹 또는 기본 워크플로, 대화형 음성 응답 워크플로 등을 포함하는 RGS(비즈니스용 Skype 서버 응답 그룹 서비스)에 대해 자세히 설명합니다. 또한 참석자 라우팅 방법을 설명할 수 있게 됩니다.

