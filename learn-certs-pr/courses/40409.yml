summary: |-
  5일간의 강사 진행 과정에서는 비즈니스용 Skype Online 및 비즈니스용 Skype 서버 2015에서 사용할 수 있는 다양한 음성 솔루션을 설계, 계획 및 구축하는 방법을 설명합니다. 이 과정에서는 PSTN 호출을 통한 클라우드 PBX, 온프레미스 PSTN 연결을 통한 클라우드 PBX, 클라우드 커넥터 버전, 온-프레미스 엔터프라이즈 음성 등을 구성 및 관리하는 지식과 기술을 제공합니다. 또한 이 과정에서는 비즈니스용 Skype Online 및 비즈니스용 Skype 서버 2015 음성 솔루션을 구현, 최적화 및 문제 해결하는 데 도움이 되는 절차, 지침, 모범 사례 및 기타 중요한 고려 사항을 제공합니다. 본 과정은 학생들이 Microsoft 시험 70-333 "비즈니스용 Skype 2015를 통한 엔터프라이즈 음성 배포"를 준비하는 데 도움이 됩니다.

  #### 대상 그룹 프로필
  본 과정은 UC(통합 통신)용 솔루션을 설계, 계획, 배포 및 유지하며 비즈니스 요구사항을 UC 솔루션의 기술 아키텍처 및 설계로 변환하는 IT 컨설턴트 및 통신 전문가를 대상으로 합니다. 또한 UC 솔루션 관리를 담당하는 지원 담당자를 대상으로 합니다. 학생들은 비즈니스용 Skype Server 2015 또는 Lync Server 2013 기술 및 비즈니스용 Skype 아키텍처 구성 및 배포를 지원하는 통신 표준 및 네트워크 구성 요소를 숙지해야 합니다.
prerequisitesSection: |-
  - 비즈니스용 Skype 서버 2015 또는 Lync Server 2013 기술에 대한 경험이 있고 지원되는 마이그레이션 시나리오를 숙지해야 합니다.
  - 최종 사용자, 엔드포인트 장치, 전화 통신, 오디오/비디오 및 웹 회의, 보안, 고가용성, 및 재해 복구를 위해 비즈니스용 Skype 서버 2015 및 비즈니스용 Skype Online 솔루션을 계획 및 배포하는 데 능숙해야 합니다.
  - Microsoft 모니터링 및 문제 해결 도구(Snooper, 중앙 집중식 로깅 서비스(CLS), KHI(중요 상태 지표))를 사용하여 기본 수준에서 비즈니스용 Skype 서버 2015를 모니터링하고 문제 해결하는 능력이 있어야 합니다.
  - Active Directory 도메인 서비스, 데이터 네트워크, Azure Active Directory 도메인 서비스, 디렉토리 동기화, 비즈니스용 Skype 아키텍처의 구성 및 배포를 지원하는 통신 표준 및 네트워크 구성 요소를 숙달해야 합니다.
  - 비즈니스용 Skype 서버 2015를 Microsoft Exchange Server 및 Office 365와 통합하기 위한 요구 사항과 프로세스를 숙지해야 합니다.
  - 다음의 기술&#58; 즉 Windows, Windows Server 및 Hyper-V, QoS, TCP/IP, 네트워크 부하 분산, PowerShell, SIP(Session Initiation Protocol)(SIP 트렁크, 게이트웨이 및 SBC(Session Border Controller) 상호연결망, PBX(Private Branch Exchange) 배포 아키텍처를 포함한 기본 전화 통신 개념)의 이해에 대한 지식이 있어야 합니다.
outlineSection: |-
  ### 모듈 1&#58; 음성 워크로드 소개
  비즈니스용 Skype 음성 솔루션을 설계하려면 많은 기술을 알고 있어야 합니다. Microsoft의 최신 클라우드 기반 음성 서비스를 통해 고객은 이제 기업을 위한 음성 솔루션을 더욱 유연하게 구축할 수 있게 되었지만, 이러한 유연성 덕분에 더욱 복잡해 진다는 것을 이해해야 합니다. 이 모듈에서는 기본 VoIP 개념, 초기 전화 통신 기술에서 발전한 방식, Office 365 서비스 및 Microsoft의 음성 영역 진출에 대해 설명합니다. 또한 이제 비즈니스용 Skype 제품 세트의 일부로 제공되는 온-프레미스 및 클라우드 기반 음성 서비스에 대해서도 설명합니다.
  #### 단원
  - 음성 개요
  - 음성 워크로드 설계
  - 비즈니스용 Skype 에코시스템
  - SIP 기초 및 라우팅

  #### 랩 &#58; 랩 환경 사용자 지정
  - 온-프레미스 조직 구성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 비즈니스용 Skype 서버 2015 및 비즈니스용 Skype Online을 통해 가능한 다양한 음성 아키텍처에서 사용할 수 있는 다양한 옵션 설명.
  - 클라우드 기술이 음성 아키텍처의 설계, 배포 및 관리를 변화시키는 방법 설명.
  - 본 과정을 통해 학습할 내용과 이전 경험 연계.


  ### 모듈 2&#58; 네트워크 및 음성 배포 옵선 평가
  이 모듈에서는 비즈니스용 Skype 서버 2015 또는 비즈니스용 Skype Online 구현을 위한 네트워크 준비 상태 평가를 수행하는 방법에 대해 설명합니다. 이 모듈은 SOF(Skype Operations Framework) 계획 단계와 일치합니다. 특히 이 모듈은 구상, 평가 및 설계 단계에 맞춰 조정됩니다. 비즈니스용 Skype Online 및 비즈니스용 Skype 서버 2015 특징과 기능에 대해 설명합니다. 또한 비즈니스용 Skype Online 및 비즈니스용 Skype 서버 2015에서 지원되는 아키텍처에 대해서도 설명합니다.
  #### 단원
  - 네트워크 계획 및 평가
  - 비즈니스용 Skype 특징 및 기능
  - 클라우드 PBX  솔루션 계획


  #### 랩 &#58; Office 365를 통한 ID 페더레이션 구성
  - Office 365에서 사용자 지정 도메인을 추가 및 디렉터리 동기화 활성화
  - 디렉터리 동기화 수행
  - Active Directory Federation Services 설치 및 구성
  - Office 365을 통한 Single Sign-On 활성화

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 네트워크 평가 단계 설명.
  - 비즈니스용 Skype Online 계획 식별.
  - 지원되는 음성 아키텍처 설명.
  - 제공된 시나리오에 대한 음성 아키텍처 선택.


  ### 모듈 3&#58; 도메인 구성 분할
  이 모듈에서는 분할 도메인이라는 용어의 의미와 비즈니스용 Skype 제품에 대하여 설명합니다. 또한 분할 도메인의 이점, 이 환경을 구축하는 데 필요한 필수 구성 요소 및 구성 후 사용자를 프로비저닝하는 방법에 대해서도 설명합니다. 마지막으로 일반적인 문제를 해결하는 방법을 설명합니다.

  #### 단원
  - 분할 도메인 개요
  - 분할 도메인 요구 사항
  - 분할 도메인 배포
  - 사용자 프로비저닝 및 마이그레이션
  - 분할 도메인 관련 문제 해결


  #### 랩 &#58; 비즈니스용 Skype Online으로 분할 도메인 설정
  - 비즈니스용 Skype Online으로 분할 도메인 설정
  - 사용자를 비즈니스용 Skype Online으로 이동
  - 분할 도메인 비즈니스용 Skype 사용자 경험 검증
  - 비즈니스용 Skype Online에서 사용자 관리

  이 모듈을 완료하면 학생들은 비즈니스용 Skype 서버 2015와 비즈니스용 Skype Online 사이에서 도메인 사용자를 분할하는 환경을 배포하고 구성할 수 있습니다.

  ### 모듈 4&#58; PSTN 통화 및 회의가 포함된 클라우드 PBX
  클라우드 PBX는 Office 365에서 제공되는 Microsoft 기반 PBX 솔루션입니다. 클라우드 PBX를 통해 조직은 기존 PBX 인프라를 없애고 PBX 기능으로 마이그레이션할 수 있으며 또한 기존 전화 번호를 Office 365로 마이그레이션할 수 있습니다. PSTN(공중 전화 교환망) 통화는 Microsoft 통화 계획을 통해 사용자에게 PSTN 연결을 제공합니다. PSTN 회의는 Office 365의 비즈니스용 Skype Online 회의 기능에 통합되어 사용자가 PSTN 통합으로 직접 온라인 미팅을 생성, 관리 및 호스팅하여 전화 액세스를 용이하게 합니다.
  #### 단원
  - PSTN 통화 기능을 포함한 클라우드 PBX
  - PSTN 회의 및 미팅 기능
  - 비즈니스용 Skype 서버 2015 전화 회의


  #### 랩 &#58; PSTN 통화를 포함한 클라우드 PBX 배포 및 구성
  - 비즈니스용 Skype Online에서 PSTN 통화 활성화
  - 온라인 PSTN  통화 기능 사용
  - 클라우드 PSTN 회의 활성화
  - 비즈니스용 Skype Online에서 PSTN 회의 사용

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - PSTN 통화 기능 회의를 포함한 클라우드 PBX 설명
  - 회의 및 미팅 기능 배포 및 구성
  - PSTN 회의 배포 및 구성


  ### 모듈 5&#58; Enterprise Voice (온-프레미스)
  이 모듈에서는 비즈니스용 Skype 서버 2015 Enterprise Voice에 대해 설명합니다. Enterprise Voice는 비즈니스용 Skype 서버 2015에서 제공하는 통합 통신 솔루션입니다. Enterprise Voice를 사용하면 조직은 PSTN(공중 전화 교환망)을 통해 전화를 주고받을 수 있습니다. Enterprise Voice 솔루션의 필수 구성 요소인 다이얼 플랜, 음성 정책 및 라우트와 같은 음성 구성 요소를 구성하는 방법에 대해 설명합니다.
  #### 단원
  - Enterprise Voice 설계
  - Enterprise Voice 구성
  - 음성 라우팅
  - 전화 번호 할당
  - 클라이언트 구성
  - 통합 메시징


  #### 랩 &#58; Enterprise Voice 구성
  - 정규식 구성
  - 다이얼 플랜 구성
  - 음성 정책, PSTN 사용, 및 경로 구성
  - 사용자 다이얼 플랜 및 정책 할당
  - 음성 라우팅 테스트
  - 런던 다이얼 플랜 구성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 비즈니스용 Skype Enterprise Voice 설계 및 구현.
  - 다이얼 플랜, 음성 정책, PSTN 사용, 음성 경로, 트렁크 및 DID 및 확장에 대한 번호 매기기 계획을 포함한 Enterprise Voice 설정 구성.
  - 비즈니스용 Skype 음성 경로 설명.
  - Exchange 통합 메시징을 비즈니스용 Skype 서버 2015와 통합.
  - 비즈니스용 Skype 클라이언트 음성 기능 구성.


  ### 모듈 6&#58; PSTN 연결
  조직의 성공을 위한 주요 구성 요소는 내부 직원과 고객, 파트너 간의 통신 능력입니다. 이를 위해 조직은 기존 PBX(Public Branch Exchange), 게이트웨이 또는 ISP(인터넷 서비스 공급자)를 사용하여 비즈니스용 Skype 서버 2015와 같은 내부 통신 시스템과 공중 전화 교환망 간의 통신을 브리지해야 합니다. PSTN에 연결하면 엔터프라이즈 사용자는 내부 호출에 사용되는 것과 동일한 비즈니스용 Skype 클라이언트를 사용하여 외부 번호로 전화를 걸고 받을 수 있습니다. 또한 직원들은 광범위한 비즈니스용 Skype 기능을 활용하여 PSTN을 통해 연결된 외부 사용자와의 통신 상호 작용을 개선할 수 있습니다.
  #### 단원
  - PSTN에 연결
  - 기존 PBX에 연결
  - M&N Interworking 라우팅
  - 통화 라우팅 안정성
  - 회사 번호로 전화
  - 회선 공유 기능
  - IP 전화
  - 룸 시스템
  - 모바일


  #### 랩 &#58; IP-PBX과의 통합 구성
  - 런던에서 사용할 Enterprise Voice 설정 구성
  - 내부 트렁크 라우팅 구성
  - 비즈니스용 Skype 서버 2015 통합 설정 연구
  - IP-PBX 통합 설정 구성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 중재 서버 역할 계획.
  - 비즈니스용 Skype 서버 2015를 PSTN에 연결.
  - M&N Interworking 라우팅 구현.
  - PSTN을 사용하여 안정된 통화 경로 정의.
  - 회사 번호로 전화 기능 설명.
  - 회선 공유 기능 설명.


  ### 모듈 7&#58; 기존 배포를 사용한 온-프레미스 PSTN 연결성을 포함한 클라우드 PBX
