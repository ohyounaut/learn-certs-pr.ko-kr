summary: |-
  본 과정에서는 IT 전문가에게 Azure 구독 관리, 가상 머신 생성 및 확장, 저장소 솔루션 구현, 가상 네트워킹 구성, 데이터 백업 및 공유, Azure 및 온-프레미스 사이트 연결, 네트워크 트래픽 관리, Azure Active Directory 구현, ID 보안 및 솔루션 모니터링 방법을 설명합니다.

  #### 대상 그룹 프로필
  본 과정은 Azure 관리자를 대상으로 합니다. Azure 관리자는 전체 IT 수명 주기에 걸쳐 각 서비스를 심층적으로 파악하여 저장소, 네트워킹 및 컴퓨팅 클라우드 기능에 걸쳐 클라우드 서비스를 관리합니다. 또한 새로운 클라우드 애플리케이션에 대한 최종 사용자의 요청을 받고 최적의 성능 및 확장을 위해 사용할 서비스를 추천하고 필요한 경우 프로비저닝, 크기 조정, 모니터링 및 적절한 리소스 조정을 수행합니다. 이 역할을 수행하려면 공급업체와 통신하고 조정해야 합니다. Azure 관리자는 Azure Portal을 사용하며, 점점 더 능숙해지면서 PowerShell 및 명령줄 인터페이스를 사용합니다.
prerequisitesSection: |-
  - &#58;VM, 가상 네트워킹 및 가상 하드 디스크를 포함하는 온-프레미스 가상화 기술의 이해.
  - TCP/IP, DNS(Domain Name System), VPN(가상 사설망), 방화벽 및 암호화 기술을 포함한 네트워크 구성 이해.
  - 도메인, 포리스트, 도메인 컨트롤러, 복제, Kerberos 프로토콜 및 LDAP(Lightweight Directory Access Protocol)을 포함한 Active Directory 개념 이해.
  - 백업 및 복원 작업을 포함한 복원력과 재해 복구 기능 이해.
outlineSection: |-
  ### 모듈 1&#58; Azure Administration
  이 모듈에서는 Azure 관리자가 인프라를 관리하는 데 사용하는 도구에 대해 설명합니다. 여기에는 Azure Portal, Cloud Shell, Azure PowerShell, CLI, Resource Manager, 및 Resource Manager 템플릿이 포함됩니다. 이 모듈의 데모를 통해 과정 랩에서 성공을 거둘 수 있습니다.
  #### 단원
  - Azure Portal 및 Cloud Shell
  - Azure PowerShell 및 CLI
  - Resource Manager
  - ARM 템플릿

  ### 모듈 2&#58; Azure 가상 머신
  이 모듈에서는 계획, 생성, 가용성 및 확장을 비롯한 Azure 가상 머신 기능에 대해 설명합니다.

  #### 단원
  - 가상 머신 계획
  - 가상 머신 생성
  - 가상 머신 가용성
  - 가상 머신 확장


  #### 랩 &#58; 가상 머신 배포 및 관리

  #### 랩 &#58; 가상 머신 및 확장 집합

  ### 모듈 3&#58; Azure Storage
  이 모듈에서는 저장소 계정, Blob 저장소, Azure 파일 및 저장소 보안을 포함한 기본 저장소 기능에 대해 설명합니다.
  #### 단원
  - 저장소 계정
  - Azure Blobs
  - Azure Files
  - 저장소 보안


  #### 랩 &#58; 저장소 구현 및 관리

  ### 모듈 4&#58; 가상 네트워킹
  이 모듈에서는 가상 네트워크, IP 주소 지정, Azure DNS 및 네트워크 보안 그룹과 같은 기본 가상 네트워킹 개념에 대해 설명합니다.
  #### 단원
  - 가상 네트워크
  - IP 주소 지정 및 엔드포인트
  - Azure DNS
  - 네트워크 보안 그룹


  #### 랩 &#58; Azure DNS 구성

  ### 모듈 5&#58; 사이트간 연결
  이 모듈에서는 VNet 피어링, VNet간 연결, 사이트 간 연결, ExpressRoute 등의 사이트 간 연결 기능에 대해 설명합니다.
  #### 단원
  - VNet 피어링
  - VNet간 연결
  - ExpressRoute 연결


  #### 랩 &#58; VNet 피어링 및 세비스 체이닝

  ### 모듈 6&#58; 모니터링
  이 모듈에서는 Azure Monitor, 경고, 로그 분석 및 Network Watcher를 포함한 Azure 인프라 모니터링에 대해 설명합니다.

  #### 단원
  - Azure Monitor
  - Azure 경고
  - Log Analytics
  - Network Watcher


  #### 랩 &#58; Network Watcher

  ### 모듈 7&#58; 데이터 보호
  이 모듈에서는 데이터 복제 전략, 파일 및 폴더 백업, 가상 머신 백업에 대해 설명합니다.

  #### 단원
  - 데이터 복제
  - 파일 및 폴더 백업
  - 가상 머신 백업


  #### 랩 &#58; 지역 간 Azure Site Recovery

  ### 모듈 8&#58; 네트워크 트래픽 관리
  이 모듈에서는 서비스 엔드포인트, 네트워크 라우팅, Azure Load Balancer 및 Azure Traffic Manager를 비롯한 네트워크 트래픽 전략에 대해 설명합니다.

  #### 단원
  - 네트워크 라우팅
  - Azure Load Balancer
  - Azure Traffic Manager


  #### 랩 &#58; 부하 분산 및 트래픽 관리자

  ### 모듈 9&#58; Azure Active Directory
  이 모듈에서는 Azure AD Connect 및 Azure AD Join을 비롯한 Azure Active Directory(AD)에 대해 설명합니다.

  #### 단원
  - Azure Active Directory
  - Azure AD Connect
  - Azure AD Join


  #### 랩 &#58; 디렉터리 동기화 구현

  ### 모듈 10&#58; ID 보안
  이 모듈에서는 다단계 인증, Azure AD ID 보호 및 셀프 서비스 암호 재설정 등 ID를 보호하는 방법을 설명합니다.
  #### 단원
  - 다단계 인증
  - Azure AD ID 보호
  - 셀프 서비스 암호 재설정


  #### 랩 &#58; Azure AD ID 보호

  #### 랩 &#58; 셀프 서비스 암호 재설정

  ### 모듈 11&#58; 거버넌스 및  규정 준수
  이 모듈에서는 역할 기반 액세스 제어, 사용자 및 그룹, Azure 정책을 비롯한 구독 및 계정 관리에 대해 설명합니다.

  #### 단원
  - 구독 및 계정
  - 역할 기반 액세스 제어 (RBAC)
  - 사용자 및 그룹
  - Azure Policy


  #### 랩 &#58; 역할 기반 액세스 제어

  #### 랩 &#58; 거버넌스 및  규정 준수

  ### 모듈 12&#58; Data Services
  이 모듈에서는 가져오기 및 내보내기 서비스, Data Box, 콘텐츠 배달 네트워크 및 파일 동기화를 사용하여 데이터를 효과적으로 공유하는 방법에 대해 설명합니다.

  #### 단원
  - 콘텐츠 배달 네트워크
  - 파일 동기화
  - 가져오기 및 내보내기 서비스
  - Data Box


  #### 랩 &#58; 파일 동기화
