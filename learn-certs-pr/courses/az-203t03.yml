summary: |-
  이 과정에서는 개발 솔루션에 Azure Storage 서비스와 기능을 활용하는 데 필요한 지식과 기술을 설명합니다. Azure Table Storage, Azure Cosmos DB, Azure Blob 및 Azure의 관계형 데이터베이스에 대한 개발에 대해 다룹니다.

  #### 대상 그룹 프로필
  - 이 과정의 참가자는 Azure 개발에 관심이 있거나 Microsoft Azure Developer Associate 인증 시험에 합격한 학생들입니다.
prerequisitesSection: |-
  - 학생들은 개발자로서 1-2년의 경험을 갖고 있어야 합니다. 이 과정에서는 학생들이 코딩 방법을 알고 있으며 Azure에 대한 기본 지식을 갖추고 있다고 가정합니다.
  - 학생들이 PowerShell 또는 Azure CLI를 사용하고 Azure 포털에서 작업하며 Azure 지원 프로그래밍 언어를 하나 이상 사용한 경험을 갖고 있는것이 좋습니다. 이 과정에서 대부분의 예는 C# .NET로 제시되었습니다.
outlineSection: |-
  ### 모듈 1&#58; Azure Table Storage를 사용하는 솔루션 개발
  Azure Table Storage는 구조화된 NoSQL 데이터를 클라우드에 저장하는 서비스로, 키/속성 저장소에 비도식적인 설계를 제공합니다. Table Storage는 스키마가 없기 때문에 애플리케이션의 요구 사항에 따라 데이터를 쉽게 조정할 수 있습니다.
  #### 단원
  - Azure Table Storage 개요
  - Table Storage에서 인증
  - 테이블 서비스 REST API
  
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Table Storage의 기능 및 사용 이해
  - 공유 키 인증을 사용하는 방법 습득
  - Azure Table Storage REST 서비스를 사용하여 데이터를 관리하는 방법 습득


  ### 모듈 2&#58; Azure Cosmos DB 저장소를 사용하는 솔루션 개발
  이 모듈에서는 Azure Cosmos DB 저장소를 다룹니다. 작동 방식, 컨테이너 및 항목 관리 방법, 코드를 사용하여 문서를 만들고 업데이트하는 방법을 설명합니다.
  #### 단원
  - Azure Cosmos DB 개요
  - 컨테이너 및 항목 관리
  - 코드를 사용하여 문서 작성 및 업데이트

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Cosmos DB의 핵심 특징 및 기능 이해
  - 컨테이너 및 항목 관리
  - 문서 작성 및 관리


  ### 모듈 3&#58; 관계형 데이터베이스를 사용하는 솔루션 개발
  SQL Database는 Microsoft Azure에서 관계 데이터, JSON, 공간 및 XML과 같은 구조를 지원하는 범용 관계형 데이터베이스 관리 서비스입니다.
  #### 단원
  - Azure SQL 개요
  - 코드를 사용한 데이터베이스 테이블 생성, 읽기, 업데이트 및 삭제

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure SQL Database 서비스의 작동 방식 이해
  - 코드를 사용하여 데이터베이스 연산 수행


  ### 모듈 4&#58; Microsoft Azure Blob Storage를 사용하는 솔루션 개발
  Azure Blob Storage는 클라우드 용 Microsoft 객체 저장소 솔루션입니다. Blob Storage는 구조화되지 않은 대량의 데이터를 저장하도록 최적화되어 있습니다. 구조화되지 않은 데이터는 텍스트 또는 이진 데이터와 같은 특정 데이터 모델 또는 정의를 따르지 않는 데이터입니다.
  #### 단원
  - Azure Blob Storage 개요
  - Azure Blob Storage로 작업

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Blob Storage 사용 시기와 이유 이해
  - Blob Storage 속성 및 메타 데이터 설정 및 검색
  - Blobs 복제 및 복사
