summary: |-
  이 과정에서는 Azure에서 호스팅되는 애플리케이션이 효율적으로 의도한 대로 작동하도록 하는 데 필요한 지식과 기술을 설명합니다. 학생들은 Azure Monitor의 작동 방식과 Log Analytics 및 Application Insights와 같은 도구를 사용하여 애플리케이션에서 어떤 일이 일어나고 있는지 더 잘 이해하는 방법을 배웁니다. 또한 최종 사용자 환경을 향상시키기 위한 자동 확장 구현 방법, 모니터링 및 로깅을 지원하는 솔루션 계측, Azure Cache 및 CDN 옵션 사용 방법 등을 설명합니다.

  #### 대상 그룹 프로필
  - 이 과정의 참가자는 Azure 개발에 관심이 있거나 Microsoft Azure Developer Associate 인증 시험에 합격한 학생들입니다.
  - 학생들은 개발자로서 1-2년의 경험을 갖고 있어야 합니다. 이 과정에서는 학생들이 코딩 방법을 알고 있으며 Azure에 대한 기본 지식을 갖추고 있다고 가정합니다.
prerequisitesSection: |-
  - 학생들은 개발자로서 1-2년의 경험을 갖고 있어야 합니다. 이 과정에서는 학생들이 코딩 방법을 알고 있으며 Azure에 대한 기본 지식을 갖추고 있다고 가정합니다.
  - 학생들이 PowerShell 또는 Azure CLI를 사용하고 Azure 포털에서 작업하며 Azure 지원 프로그래밍 언어를 하나 이상 사용한 경험을 갖고 있는것이 좋습니다. 이 과정에서 대부분의 예는 C# .NET로 제시되었습니다.
outlineSection: |-
  ### 모듈 1&#58; Azure Monitor 소개
  Azure Monitor는 솔루션을 모니터링하고 최적화하는 데 필요한 모든 도구를 포함하는 중앙 서비스입니다.
  #### 단원
  - Azure Monitor 개요
  
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Monitor 작동 방식 이해
  - Azure Monitor가 데이터를 수집하는 장소 및 방식 습득


  ### 모듈 2&#58; 앱 및 서비스의 크기 조정을 지원하는 코드 개발
  이 모듈에서는 애플리케이션의 확장 방법과 일부 문제 해결 방법을 다룹니다.
  #### 단원
  - 자동 크기 조정 구현
  - 싱글톤 애플리케이션 인스턴스를 처리하는 코드 구현
  - 일시적 오류를 처리하는 코드 구현

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 솔루션 확장을 위한 자동 크기 조정 패턴 및 모범 사례 이해
  - Azure CLI을 사용하여 리소스의 특정 복사본과 통신
  - 솔루션에서 일시적 오류 처리


  ### 모듈 3&#58; 모니터링 및 로깅을 지원하는 계측기 솔루션
  이 모듈에서는 데이터를 Azure Monitor로 전송하기 위한 코드를 앱에 추가하는 방법을 다룹니다.
  #### 단원
  - Application Insights를 사용하여 앱 또는 서버에서 계측 구성
  - Azure Monitor를 사용하여 솔루션 분석 및 문제 해결

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 원격 분석을 지원하기 위해 웹 페이지, 콘솔 앱 및 Windows 데스크톱 앱에 기본 코드 추가
  - 대시보드 및 기타 도구를 사용하여 앱 모니터링 및 문제 해결


  ### 모듈 4&#58; 솔루션 내에서 캐싱 통합 및 콘텐츠 전달
  이 모듈에서는 Redis 및 Azure CDN용 Azure Cache를 활용하여 보다 신속하게 사용자에게 자산을 제공하는 방법을 설명합니다.
  #### 단원
  - Redis 용 Azure Cache
  - CDN 에서 저장소 개발

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Redis용 Azure Cache의 작동 방식과 그의 구성 및 상호 작용 방법 이해
  - Azure CDN 관리
