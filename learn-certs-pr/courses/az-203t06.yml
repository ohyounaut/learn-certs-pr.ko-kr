outlineSection: |-
  ### 모듈 1&#58; Azure App Service Logic App 개발
  Logic Apps는 작업 및 비즈니스 프로세스를 워크플로로 자동화하여 기업 또는 조직 전반에서 애플리케이션, 데이터, 시스템 및 서비스를 통합하는 솔루션을 구축할 수 있도록 지원합니다. 본 모듈에서는 이러한 모듈이 무엇인지와 그 작성 방법을 다룹니다.
  #### 단원
  - Azure Logic Apps 개요
  - Visual Studio를 사용하여 Logic Apps 생성
  - Logic Apps 용 사용자 지정 커넥터 생성
  - Logic Apps 용 사용자 지정 템플릿 생성
  
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Logic Apps 생성 및 관리 방법 이해


  ### 모듈 2&#58; 솔루션 내에서 Azure Search 통합
  Azure Search는 개발자에게 웹, 모바일 및 엔터프라이즈 애플리케이션에서 비공개의 형식이 다른 컨텐츠에 대한 풍부한 검색 경험을 추가할 수 있는 API와 도구를 제공하는 서비스로서의 검색 클라우드 솔루션입니다. 이 모듈에서는 Azure Search를 솔루션에 통합하는 방법을 설명합니다.
  #### 단원
  - Azure Search 색인 생성 및 쿼리
  - Azure Search로 전체 텍스트 검색

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 서비스 프로비저닝, 인덱스 생성, 데이터 로드, 검색 실행


  ### 모듈 3&#58; API 관리
  APIM(API 관리)을 통해 조직은 외부, 파트너 및 내부 개발자에게 API를 게시하여 데이터와 서비스의 잠재력을 실현할 수 있습니다.
  #### 단원
  - API 관리 서비스 소개
  - API 보안
  - API 정책 정의

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Portal을 사용한 APIM 서비스 프로비저닝, 구독 및 클라이언트 인증서를 포함한 안전한 API 제공, API 정책을 사용하여 API의 동작 수정


  ### 모듈 4&#58; 이벤트 기반 솔루션 개발
  본 모듈에서는 애플리케이션에 Azure Event Grid, Event Hubs 및 Notification Hub를 통합하여 Azure에서 이벤트 기반 솔루션을 개발하는 방법을 다룹니다.
  #### 단원
  - Azure Event Grid를 사용하는 솔루션 구현
  - Azure Event Hubs를 사용하는 솔루션 구현
  - Azure Notification Hubs를 사용하는 솔루션 구현

  이 모듈을 완료하면 학생들은 다음을 습득할 수 있습니다&#58;
  - 서비스의 작동 방식과 이를 솔루션을 통합하는 방법 습득


  ### 모듈 5&#58; 메시지 기반 솔루션 개발
  Microsoft Azure Service Bus는 완벽하게 관리되는 엔터프라이즈 통합 메시지 브로커입니다. Service Bus는 애플리케이션과 서비스를 서로 분리하는 데 가장 일반적으로 사용되며, 비동기 데이터 및 상태 전송을 위한 안정적이고 안전한 플랫폼입니다. Azure Queue Storage는 HTTP 또는 HTTPS를 사용하여 인증된 호출을 통해 세계 어디서나 액세스할 수 있는 대량 메시지를 저장하는 서비스입니다.
  #### 단원
  - Azure Service Bus를 사용하는 솔루션 구현
  - Azure Queue Storage queues를 사용하는 솔루션 구현

  이 모듈을 완료하면 학생들은 다음을 습득할 수 있습니다&#58;
  - 솔루션에서 Azure 메시지 기반 서비스 활용 방법 이해
