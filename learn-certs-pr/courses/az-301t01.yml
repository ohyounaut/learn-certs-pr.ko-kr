  #### 대상 그룹 프로필
  성공적인 Cloud Solutions Architect는 운영 체제, 가상화, 클라우드 인프라, 저장소 구조, 청구 및 네트워킹에 대한 실제 경험을 바탕으로 이 역할을 시작합니다.
outlineSection: |-
  ### 모듈 1&#58; Azure Solutions 보안 및 ID 관리
  이 모듈에서는 Azure 상황에서 보안 및 ID를 관리하는 방법을 설명합니다. 보안을 위해 이 모듈에서는 보안 모니터링을 위한 다양한 옵션, 데이터 보안에 사용할 수 있는 옵션 및 애플리케이션 비밀을 보호하기 위한 옵션을 검토합니다. ID를 위해 이 모듈에서는 특히 Azure Active Directory(Azure AD) 및 MFA(Multi-Factor Authentication), 관리 서비스 ID, Azure AD Connect, ADFS 및 Azure AD B2B/B2C와 같은 다양한 기능을 중점적으로 다룹니다.
  
  #### 랩 &#58; Azure에서 비밀 보안
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure AD B2B 또는 B2C를 사용하여 기존 솔루션을 외부 ID 공급자와 통합.
  - 하이브리드 ID 솔루션 설계.
  - 관리 서비스 ID, MFA 및 권한 있는 ID 관리와 같은 Azure AD의 고급 기능을 사용할 시기 결정.
  - Key Vault를 사용한 애플리케이션 암호 보호.
  - SQL 데이터베이스 및 Azure Storage 기능을 사용한 애플리케이션 데이터 보호.


  ### 모듈 2&#58; Azure Platform에서 사용가능한 SaaS 서비스 통합
  이 모듈에서는 기존 Azure 솔루션에 통합할 수 있는 Azure에서 사용할 수 있는 여러 SaaS 서비스를 소개합니다. 이러한 서비스에는 Cognitive Services, Bot Service, Machine Learning 및 Media Services가 포함됩니다.

  #### 랩 &#58; 서비스 인스턴스를 전체 Azure 솔루션의 구성 요소로 배포
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Cognitive Services에서 사용 가능한 다양한 API 세부 사항.
  - Face API, Speech API 또는 Language Understanding(LUIS) 서비스를 사용할 시기 식별.
