summary: |-
  리소스 그룹에 ARM(Azure Resource Manager) 템플릿을 배포하고, Azure Building Blocks 도구를 사용하여 복잡한 배포를 작성하고, API 또는 Logic App을 API Management 서비스와 통합하는 방법을 설명합니다.

  #### 대상 그룹 프로필
  성공적인 Cloud Solutions Architect는 운영 체제, 가상화, 클라우드 인프라, 저장소 구조, 청구 및 네트워킹에 대한 실제 경험을 바탕으로 이 역할을 시작합니다.
outlineSection: |-
  ### 모듈 1&#58; 리소스를 Azure Resource Manager에 배포
  이 모듈에서는 ARM(Azure Resource Manager)의 기본적인 이해와 배포, 리소스, 템플릿, 리소스 그룹 및 태그의 핵심 개념을 설명합니다. 모듈에서는 또한 ARM 템플릿을 사용하여 자동화된 리소스 배포에 대해 자세히 설명합니다.

  #### 랩 &#58; 리소스를 Azure Resource Manager에 배포
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 리소스 그룹 생성.
  - 리소스를 리소스 그룹에 추가.
  - ARM 템플릿을 리소스 그룹에 배포.
  - 태그를 사용한 리소스 필터.
  - Azure Building Blocks 도구를 사용한 복잡한 배포 작성.


  ### 모듈 2&#58; Azure에서 관리되는 서버 애플리케이션 생성
  이 모듈에서는 솔루션이 특정 서버 리소스를 관리할 필요 없이 Azure의 서버리스 애플리케이션 호스팅 서비스를 활용하여 웹 애플리케이션, REST API, 통합 워크플로 및 HPC 워크로드를 호스팅하는 방법을 설명합니다.
  이 모듈은 Web Apps, API Apps, Mobile Apps, Logic Apps 및 Functions과 같은 앱 서비스 관련 구성 요소에 중점을 둡니다.

  #### 랩 &#58; 관리되는 컨테이너화된 워크로드를 Azure에 배포
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 애플리케이션 코드 호스팅과 App Service 인스턴스의 컨테이너 중 하나 선택.
  - API, Mobile, 및 Web Apps사이 차이 설명.
  - API 또는 Logic App을 API Management 서비스에 통합.
  - 고성능 및 확장성을 위한 App Service 계획 또는 다중 영역 배포 설계.


  ### 모듈 3&#58; Azure에서 서버리스 애플리케이션 작성
  이 모듈에서는 솔루션이 특정 서버 리소스를 관리할 필요 없이 Azure의 서버리스 애플리케이션 호스팅 서비스를 활용하여 웹 애플리케이션, REST API, 통합 워크플로 및 HPC 워크로드를 호스팅하는 방법을 설명합니다.
  이 모듈은 Web Apps, API Apps, Mobile Apps, Logic Apps 및 Functions과 같은 앱 서비스 관련 구성 요소에 중점을 둡니다.

  #### 랩 &#58; 서버리스 워크로드를 Azure에 배포
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 애플리케이션 코드 호스팅과 App Service 인스턴스의 컨테이너 중 하나 선택.
  - API, Mobile, 및 Web Apps사이 차이 설명.
  - API 또는 Logic App을 API Management 서비스에 통합.
  - 고성능 및 확장성을 위한 App Service 계획 또는 다중 영역 배포 설계.
