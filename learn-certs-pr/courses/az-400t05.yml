  ### 모듈 5&#58; 인프라에서 규정 준수 및 보안 구현
  #### 단원
  - DevOps에 의한 보안 및 규정 준수 원칙
  - Azure Security Center
  - 검색 익스텐션 또는 도구를 Azure DevOps 파이프라인/보안 센터와 랩 통합
  - 모듈 검토 문제

