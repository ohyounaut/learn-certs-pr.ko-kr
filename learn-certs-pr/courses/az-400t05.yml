summary: |-
  본 과정에서는 DevOps 파이프라인에 애플리케이션 인프라를 구현할 수 있는 지식과 기술을 제공합니다. 코드 및 구성 관리로 인프라를 구현하는 방법, 공통 자동화 도구를 사용하여 Azure 인프라를 프로비저닝하는 방법, 다양한 Azure 서비스 및 구현 방법론을 사용하여 애플리케이션 인프라를 구축하는 방법을 설명합니다. 또한 타사 배포 도구를 Azure의 Chef 및 Puppet 등과 통합하여 규정 준수 및 보안을 릴리즈 파이프라인에 통합하는 방법을 설명합니다.

  #### 대상 그룹 프로필
  본 과정의 수강자는 애플리케이션 인프라 및 해당 인프라의 관리 및 구성에 관심이 있거나 Microsoft Azure DevOps 솔루션 인증 시험에 합격한 학생들입니다.
prerequisitesSection: |-
  수강생들은 Azure에 대한 기본 지식, 가상 머신 및 컨테이너 관련 경험, 자동화 및 스크립팅에 대한 일부 경험이 있어야 합니다.
  
  소프트웨어 개발 또는 Windows 또는 Linux 운영 환경에서 작업한 경험이 도움이 되기는 하지만 반드시 필요한 것은 아닙니다.
  
  수강생들은 또한 일반적인 애플리케이션 개발 및 구축 프로세스에 대한 지식을 갖추고 있어야 합니다.
outlineSection: |-
  ### 모듈 1&#58; Azure Tool 인프라 및 구성
  #### 단원
  - 학습 목적
  - 코드로서의 인프라 및 구성 관리
  - ARM 템플릿을 사용한 Azure 리소스 생성
  - Azure CLI을 사용한 Azure 리소스 생성
  - Azure PowerShell을 사용한 Azure 리소스 생성
  - 추가 자동화 도구
  - 버전 제어
  - ARM 템플릿을 사용한 Azure으로의 랩 배포
  - 모듈 검토 문제
  
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 인프라 및 구성을 코드 원칙으로 적용
  - ARM 템플릿, PowerShell, 및 Azure CLI 등의 Microsoft 자동화 기술을 사용한 인프라 배포 및 관리


  ### 모듈 2&#58; Azure 배포 모델 및 서비스
  #### 단원
