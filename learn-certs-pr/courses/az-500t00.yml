summary: |-
  본 과정에서는 다양한 보안 도구를 사용하여 보안 제어를 구현하고, 보안 상태를 유지하며, 취약점을 식별하고 해결하는 데 필요한 지식과 기술을 설명합니다. 또한 스크립팅 및 자동화, 가상화 및 클라우드 N-계층 아키텍처에 대해 다룹니다.
  
  #### 대상 그룹 프로필
  수강생들은 적어도 1년 이상의 Azure 워크로드 보안 경험과 Azure 워크로드 보안 제어 경험이 있어야 합니다.
prerequisitesSection: |-  
