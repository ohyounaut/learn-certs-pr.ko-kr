outlineSection: |-
  ### 모듈 1&#58; 식별 및 액세스
  #### 단원
  - Azure 워크로드 및 구독을 위한 Azure Active Directory 구성
  - Azure AD Privileged Identity Management 구성
  - Azure 구독에 대한 보안 구성

  ### 모듈 2&#58; 플랫폼 보호
  #### 단원
  - 클라우드 보안 이해
  - 네트워크 구성
  - 네트워크 보안
  - 호스트 보안 구현
  - 플랫폼 보안 구현
  - 구독 보안 구현


  ### 모듈 3&#58;  보안 조작
  #### 단원
  - 보안 서비스 구성
  - Azure Security Center를 사용한 보안 정책 구성
  - 보안 경보 관리
  - 보안 문제에 대응 및 문제의 해결
  - 보안 기준 만들기


  ### 모듈 4&#58; 데이터 및 애플리케이션
  #### 단원
  - 데이터를 관리하기 위한 보안 정책 구성
  - 데이터 인프라 보안 구성
  - 유휴 데이터에 대한 암호화 구성
  - 애플리케이션 보안 이해
  - 애플리케이션 수명 주기를 위한 보안 구현
  - 애플리케이션 안전
  - Azure Key Vault 구성 및 관리
