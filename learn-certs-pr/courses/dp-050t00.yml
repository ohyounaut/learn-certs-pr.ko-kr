summary: |-
  본 과정에서는 데이터 플랫폼 현대화의 목표와 주어진 비즈니스 요구사항에 얼마나 적합한 지에 대해 설명합니다. 또한 데이터 플랫폼 현대화 프로세스의 각 단계를 살펴보고, 평가 및 계획 단계와 같은 각 단계에서 어떤 작업이 수행되는지 정의합니다. 또한 사용 가능한 마이그레이션 도구와 이러한 도구가 데이터 마이그레이션 프로세스의 각 단계에 어떻게 적합한 지에 대해서도 설명합니다.
  SQL 기반 워크로드를 위한 세 가지 대상 플랫폼, 즉 Azure 가상 머신, Azure SQL 데이터베이스 및 Azure SQL Database Managed Instances로 마이그레이션하는 방법도 설명합니다. 또한 각 대상 플랫폼의 장점과 한계, 그리고 이를 사용하여 최신 SQL 워크로드에 대한 비즈니스 및 기술 요구사항을 모두 충족하는 방법을 설명합니다. 수강생들은 기존 SQL 기반 애플리케이션에 필요한 변경 사항을 검토하여 Azure에서 최신 데이터 플랫폼을 최대한 활용할 수 있습니다.

  #### 대상 그룹 프로필
  이 과정에는 Microsoft Azure에 존재하는 데이터 플랫폼 마이그레이션 기술과 기존 SQL 기반 워크로드를 마이그레이션 및 현대화할 수 있는 방법에 대해 알아보려는 데이터 전문가와 데이터 설계자가 참가할 수 있습니다.
  본 과정의 다음 대상자는 데이터 플랫폼을 관리하거나 기존 데이터 플랫폼 기술을 통해 콘텐츠를 제공하는 애플리케이션을 개발하는 사람들입니다.
