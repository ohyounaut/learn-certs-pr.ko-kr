summary: |-
  Azure 서비스를 사용하여 기계 학습 솔루션을 개발, 교육 및 구축하는 방법에 필요한 지식을 습득합니다. 이 과정은 데이터 과학을 지원하는 Azure 서비스에 대한 개요로 시작합니다. 그로부터 Azure의 최고 데이터 과학 서비스인 Azure Machine Learning 서비스를 사용하여 데이터 과학 파이프라인을 자동화합니다. 본 과정은 Azure에 중점을 두고 있으며 학생들에게 데이터 과학을 가르치는 것은 아닙니다. 학생들은 이미 그것을 알고 있다고 가정합니다.

  #### 대상 그룹 프로필
  본 과정은 데이터 과학자와 기계 학습 모델을 교육하고 배포하는 데 있어 중요한 책임이 있는 사람들을 대상으로 합니다.
prerequisitesSection: |-
  이 과정에 참석하기 전에 학생들은 다음을 숙지해야 합니다&#58;
  - [Azure Fundamentals certification] 취득 (https://docs.microsoft.com/learn/certifications/azure-fundamentals).
  - 데이터를 준비하고, 모델을 교육하고, 경쟁 모델을 평가하여 최적의 모델을 선택하는 방법을 포함한 데이터 과학 이해.
  - Python 프로그래밍 언어로 프로그래밍하는 방법 및 pandas, scikit-learn, matplotlib, 및 seaborn 등의 Python 라이브러리를 사용하는 방법.
outlineSection: |-
  ### 모듈 1&#58; Azure에서 Data Science 수행
  데이터 과학 프로세스와 데이터 과학자의 역할에 대해 설명합니다.  그런 다음 Azure 서비스가 데이터 과학 프로세스를 어떻게 지원하고 증대할 수 있는지 파악하기 위해 적용되는 방법을 설명합니다
  #### 단원
  - 데이터 과학 프로세스 소개
  - Azure Data Science 옵션 개요
  - Azure Notebook 소개

  ### 모듈 2&#58; Azure Machine Learning 서비스로 Data Science 수행
  Azure Machine Learning 서비스(AML)를 사용하여 데이터 과학 프로세스를 전체적으로 자동화하는 방법을 설명합니다.
  #### 단원
  - AML 서비스 소개
  - AML 서비스를 포함한 ML 모델을 등록 및 배포


  ### 모듈 3&#58; AML 서비스로 Machine Learning 자동화
  이 모듈에서는 기계 학습 파이프라인과 AML 서비스의 AutoML 및 HyperDrive가 그 중 몇 가지 힘든 부분을 자동화할 수 있는 방법에 대해 설명합니다.
  #### 단원
  - Machine Learning Model Selection 자동화
  - HyperDrive를 통한 Hyperparameter Tuning 자동화


  ### 모듈 4&#58; AML 서비스를 통한 Machine Learning 모델의 관리 및 모니터링
  본 모듈에서는 AML 서비스에서 기계 학습 모델을 자동으로 관리하고 모니터링하는 방법을 설명합니다.
  #### 단원
  - Machine Learning 모델 관리 및 모니터링
