summary: |-
  본 과정에서는 다양한 데이터 플랫폼 기술을 온-프레미스, 클라우드, 관계형 데이터와 NoSQL 데이터를 모두 병합하는 하이브리드 데이터 시나리오 등 비즈니스 및 기술 요구 사항에 부합하는 솔루션으로 구현하는 방법을 설명합니다. 또한 다양한 기술과 언어를 사용하여 스트리밍 및 배치 데이터 모두에 대해 처리하는 방법도 설명합니다.

  인증, 권한 부여, 데이터 정책 및 표준을 포함한 데이터 보안을 구현하는 방법에 대해서도 다룹니다. 이와 함께 데이터 저장 및 데이터 처리 작업 모두에 대한 데이터 솔루션 모니터링을 정의하고 구현하는 방법을 설명합니다. 마지막으로 빅 데이터의 최적화 및 재해 복구, 배치 처리 및 스트리밍 데이터 솔루션을 포함한 Azure 데이터 솔루션을 관리하고 문제를 해결합니다.

  #### 대상 그룹 프로필
  본 과정의 주요 대상 그룹은 Microsoft Azure에 존재하는 데이터 플랫폼 기술에 대해 알고 싶어하는 데이터 전문가, 데이터 설계자 및 비즈니스 인텔리전스 전문가입니다. 이 과정의 두 번째 대상 그룹은 Microsoft Azure에 있는 데이터 플랫폼 기술을 통해 콘텐츠를 제공하는 애플리케이션을 개발하는 전문가입니다.
prerequisitesSection: |-
  전문적인 경험 외에도, 본 교육을 받는 수강생은 다음 과정에 해당하는 기술 지식을 갖추어야 합니다&#58;
  - [Azure Fundamentals](https://docs.microsoft.com/learn/modules/welcome-to-azure/)
outlineSection: |-
  ### 모듈 1&#58; 데이터 엔지니어 용 Azure
  이 모듈에서는 데이터 세계가 어떻게 발전해왔는지, 그리고 클라우드 데이터 플랫폼 기술이 어떻게 기업에게 다양한 방식으로 데이터를 탐색할 수 있는 새로운 기회를 제공하는지에 대해 알아봅니다. 사용 가능한 다양한 데이터 플랫폼 기술과 데이터 엔지니어의 역할 및 책임이 어떻게 조직의 이익을 위해 새로운 환경에서 작동하도록 진화했는지에 대해 간략히 설명합니다.
  #### 단원
  - 진화되는 데이터 세계 설명
  - Azure Data Platform에서 서비스 설문 조사
  - 데이터 엔지니어가 수행하는 과제 식별
  - 사례 연구에서 클라우드의 사용 사례 설명


  #### 랩 &#58; 데이터 엔지니어 용 Azure
  - 진화하는 데이터 세계 식별
  - Azure Data Platform 서비스 결정
  - 데이터 엔지니어가 수행해야 할 과제 식별
  - 데이터 엔지니어링 결과물 완성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 진화되는 데이터 세계 설명
  - Azure Data Platform에서 서비스 설문 조사
  - 데이터 엔지니어가 수행하는 과제 식별
  - 사례 연구에서 클라우드의 사용 사례 설명


  ### 모듈 2&#58; Data Storage로 작업
  본 모듈에서는 Azure에 데이터를 저장하는 다양한 방법을 설명합니다. Azure의 저장소 관리 기본 사항, 저장소 계정을 만드는 방법, 클라우드에 저장하고자 하는 데이터에 적합한 모델을 선택하는 방법에 대해 설명합니다. 또한 최소한의 노력으로 다양한 빅 데이터 분석 솔루션을 지원하기 위해 Data Lake 저장소를 구축하는 방법도 제공합니다.
  #### 단원
  - Azure에 데이터 저장 방법 선택
  - Azure Storage 계정 생성
  - Azure Data Lake Storage 설명
  - 데이터를 Azure Data Lake로 업로드


  #### 랩 &#58; Data Storage로 작업
  - Azure에 데이터 저장 방법 선택
  - 저장소 계정 생성
  - Data Lake 저장소 설명
  - 데이터를 Data Lake Store에 업로드

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure에 데이터 저장 방법 선택
  - Azure Storage 계정 생성
  - Azure Data Lake Storage 설명
  - 데이터를 Azure Data Lake로 업로드


  ### 모듈 3&#58; Azure Databricks로 팀 기반 데이터 과학 활성화
  본 모듈에서는 Azure Databricks을 소개하고, 조직이 팀 데이터 과학 프로젝트를 수행할 수 있도록 지원하는 데이터 엔지니어의 작업 방식을 설명합니다. 서비스 및 작업 공간을 프로비저닝하는 방법, 데이터 과학 프로젝트에 기여할 수 있는 데이터 준비 작업을 수행하는 방법을 포함한 Azure Databricks 및 Apache Spark 노트북의 기본 원리를 설명합니다.
  #### 단원
  - Azure Databricks 설명
  - Azure Databricks로 작업
  - Azure Databricks에 데이터 읽기
  - Azure Databricks로 변환 수행


  #### 랩 &#58; Azure Databricks로 팀 기반 데이터 과학 활성화
  - Azure Databricks 설명
  - Azure Databricks로 작업
  - Azure Databricks에 데이터 읽기
  - Azure Databricks로 변환 수행

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Databricks 설명
  - Azure Databricks로 작업
  - Azure Databricks에 데이터 읽기
  - Azure Databricks로 변환 수행


  ### 모듈 4&#58; Cosmos DB로 전세계적으로 분산된 데이터베이스 구성
  이 모듈에서는 Azure Cosmos DB를 사용하여 NoSQL 데이터로 작업하는 방법을 설명합니다. 서비스를 프로비저닝하는 방법, Visual Studio Code 확장 및 Azure Cosmos .NET Core SDK를 사용하여 서비스에서 데이터를 로드 및 조회하는 방법에 대해 알아봅니다. 또한 사용자가 전 세계 어디서나 데이터에 액세스할 수 있도록 가용성 옵션을 구성하는 방법도 설명합니다.
  #### 단원
  - 확장 가능한 Azure Cosmos DB 데이터베이스 작성
  - Azure Cosmos DB 데이터베이스에 데이터 삽입 및 쿼리
  - Visual Studio Code로 Cosmos DB 용 .NET Core 앱 구성
  - Azure Cosmos DB로 전 세계에 데이터 배포


  #### 랩 &#58; Cosmos DB로 전세계적으로 분산된 데이터베이스 구성
  - Azure Cosmos DB 생성
  - Azure Cosmos DB에 데이터 삽입 및 쿼리
  - VS Code를 사용하여 Azure Cosmos DB 용 .Net Core 앱 구성
  - Azure Cosmos DB로 전 세계에 데이터 배포

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 확장 가능한 Azure Cosmos DB 데이터베이스 작성
  - Azure Cosmos DB 데이터베이스에 데이터 삽입 및 쿼리
  - Visual Studio Code로 Azure Cosmos DB 용 .NET Core 앱 구성
  - Azure Cosmos DB로 전 세계에 데이터 배포


  ### 모듈 5&#58; 클라우드의 관계형 데이터 저장소로 작업
  이 모듈에서는 SQL Database 및 SQL Data Warehouse를 비롯한 Azure의 관계형 데이터 플랫폼 옵션을 설명합니다. 다른 서비스보다 어떤 서비스를 선택하는 이유와 각 서비스를 프로비저닝, 연결 및 관리하는 방법을 설명합니다.
  #### 단원
  - Azure SQL Database 사용
  - Azure SQL Data Warehouse 설명
  - Azure SQL Data Warehouse 생성 및 쿼리
  - PolyBase를 사용하여 데이터를 Azure SQL Data Warehouse에 로드


  #### 랩 &#58; 클라우드의 관계형 데이터 저장소로 작업
  - Azure SQL Database 사용
  - Azure SQL Data Warehouse 설명
  - Azure SQL Data Warehouse 생성 및 쿼리
  - PolyBase를 사용하여 데이터를 Azure SQL Data Warehouse에 로드

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure SQL Database 사용
  - Azure Data Warehouse 설명
  - Azure SQL Data Warehouse 생성 및 쿼리
  - PolyBase를 사용하여 데이터를 Azure SQL Data Warehouse에 로드


  ### 모듈 6&#58; Stream Analytics로 실시간 분석 수행
  이 모듈에서는 이벤트 처리 및 스트리밍 데이터의 개념과 이 데이터가 Events Hubs 및 Azure Stream Analytics에 어떻게 적용되는지 설명합니다. 그런 다음 스트림 분석 작업을 설정하여 데이터를 스트리밍하고 들어오는 데이터를 쿼리하여 데이터 분석을 수행하는 방법을 설명합니다. 마지막으로 실행 중인 작업을 관리하고 모니터링하는 방법을 설명합니다.
  #### 단원
  - 데이터 스트림 및 이벤트 프로세스 설명
  - Event Hubs로 데이터 수집
  - Stream Analytics Jobs로 데이터 프로세싱


  #### 랩 &#58; Stream Analytics로 실시간 분석 수행
  - 데이터 스트림 및 이벤트 프로세스 설명
  - Event Hubs로 데이터 수집
  - Stream Analytics Jobs로 데이터 프로세싱

  이 모듈을 완료하면 학생들은 다음을 습득할 수 있습니다&#58;
  - 데이터 스트림 및 이벤트 프로세스 설명할 능력
  - Event Hubs로 데이터 수집 이해
  - Stream Analytics Jobs로 데이터 프로세싱 이해


  ### 모듈 7&#58; Azure Data Factory로 데이터 이동 오케스트레이션
  본 모듈에서는 Azure Data Factory를 사용하여 다양한 데이터 플랫폼 기술로 데이터 이동 및 변환을 오케스트레이션하는 방법에 대해 설명합니다. 수강생은 기술의 기능을 설명하고 데이터를 수집하고 변환하는 엔드투엔드 데이터 파이프라인을 설정할 수 있는 방법을 배우게 됩니다.
  #### 단원
  - Azure Data Factory 작동 방식 설명
  - Azure Data Factory 구성 요소
  - Azure Data Factory 및 Databricks


  #### 랩 &#58; Azure Data Factory로 데이터 이동 조직
  - Data Factory 작동 방식 설명
  - Azure Data Factory 구성 요소
  - Azure Data Factory 및 Databricks

  이 모듈을 완료하면 학생들은 다음을 습득할 수 있습니다&#58;
