  이 모듈에서는 Azure가 데이터를 보호하기 위한 다계층 보안 모델을 제공하는 방법을 설명합니다. 수강생들은 보안이 보안 네트워크 및 액세스 키 설정에서 사용 권한 정의 및 다양한 데이터 저장소 모니터링에 이르기까지 다양한 범위를 탐색합니다.
