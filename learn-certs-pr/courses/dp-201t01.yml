summary: |-
  본 과정에서는 다양한 데이터 플랫폼 기술을 비즈니스 및 기술 요구 사항에 부합하는 솔루션으로 설계하는 방법을 설명합니다. 여기에는 관계형, NoSQL 또는 데이터 웨어하우스 데이터를 통합한 온-프레미스, 클라우드 및 하이브리드 데이터 시나리오가 포함될 수 있습니다. 또한 스트리밍과 배치 데이터 모두에 대해 다양한 기술을 사용하여 프로세스 아키텍처를 설계하는 방법도 설명합니다. 데이터 액세스, 데이터 정책 및 표준을 포함한 데이터 보안을 설계하는 방법에 대해서도 다룹니다. 마지막으로 빅 데이터의 최적화, 가용성 및 재해 복구, 배치 처리 및 스트리밍 데이터 솔루션을 포함한 Azure 데이터 솔루션을 설계합니다.

  #### 대상 그룹 프로필
  본 과정은 Microsoft Azure에 존재하는 데이터 플랫폼 기술에 대해 알아보려는 데이터 전문가, 데이터 설계자 및 비즈니스 인텔리전스 전문가를 대상으로 합니다. 또한 Microsoft Azure에 있는 데이터 플랫폼 기술을 통해 콘텐츠를 제공하는 애플리케이션을 개발하는 전문가입니다.
