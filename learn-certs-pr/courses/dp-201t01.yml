  ### 모듈 1&#58; 데이터 플랫폼 아키텍처 고려 사항
  이 모듈에서는 모든 우수한 아키텍처에서 발견된 핵심 원리를 검토하여 Azure에서 안전하고 확장 가능하며 성능이 뛰어난 솔루션을 설계하고 구축하는 방법을 설명합니다. 선택한 기술에 관계없이 아키텍처 전반에 걸쳐 주요 원칙을 사용하는 것이 조직의 혜택을 위한 아키텍처를 설계, 구성 및 지속적으로 개선하는 데 어떻게 도움이 되는지 설명합니다.
  #### 단원
  - 아키텍처 생성의 핵심 원리
  - 보안을 염두에 둔 디자인
  - 성능 및 확장성
  - 가용성 및 복구성 설계
  - 효율성 및 운영 디자인
  - 사례 연구

  #### 랩 &#58; 사례 연구
  - 보안을 염두에 둔 디자인
  - 성능 및 확장성 고려
  - 가용성 및 복구성 설계
  - 효율성 및 운영 디자인

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 보안을 염두에 둔 디자인
  - 성능 및 확장성 고려
  - 가용성 및 복구성 설계
  - 효율성 및 운영 디자인


  ### 모듈 2&#58; Azure 일괄 처리 참조 아키텍처
  이 모듈에서는 데이터의 일괄 처리를 다루는 참조 설계 및 아키텍처 패턴을 설명합니다. 온-프레미스 시스템에서 클라우드 데이터 웨어하우스로의 데이터 이동과 이를 자동화하는 방법도 설명합니다. 또한 AI 아키텍처와 데이터 플랫폼이 AI 솔루션과 어떻게 통합되는 방법에 대해서도 설명합니다.
  #### 단원
  - 배치 모드 관점에서의 람다 아키텍처
  - Azure에서 엔터프라이즈 BI 솔루션 설계
  - Azure에서 엔터프라이즈 BI 솔루션 자동화
  - Azure에서 엔터프라이즈급 대화형 봇 아키텍처


  #### 랩 &#58; Azure에서 엔터프라이즈급대화형 봇 아키텍처
  - Azure에서 엔터프라이즈 BI 솔루션 설계
