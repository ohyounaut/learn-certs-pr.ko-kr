  ### 모듈 3&#58; Azure 실시간 참조 아키텍처
  이 모듈에서는 스트리밍 데이터를 처리하기 위한 참조 설계 및 아키텍처 패턴을 설명합니다. 또한 Event Hubs 및 Stream Analytics에서 스트리밍 데이터를 수집하여 데이터의 실시간 분석을 제공하는 방법에 대해 설명합니다. 그리고 데이터를 Azure Databricks으로 스트리밍하여 경향 분석을 수행하는 데이터 과학 아키텍처를 설명합니다. 마지막으로 IoT(사물 인터넷) 아키텍처에서 데이터를 저장하는 데 데이터 플랫폼 기술이 어떻게 필요한지 설명합니다.
  #### 단원
  - 실시간 관점에 대한 람다 아키텍처 설명
  - Azure Stream Analytics으로 스트림 프로세싱 파이프라인 아키텍처
  - Azure Databricks으로 스트림 프로세싱 파이프라인 설계
  - Azure IoT 참조 아키텍처 생성


  #### 랩 &#58; Azure 실시간 참조 아키텍처
  - Azure Stream Analytics으로 스트림 프로세싱 파이프라인 아키텍처
  - Azure Databricks으로 스트림 프로세싱 파이프라인 설계
  - Azure IoT 참조 아키텍처 생성

