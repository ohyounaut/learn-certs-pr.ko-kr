summary: |-
  Microsoft Power Platform은 일상 업무 자동화 및 모범 사례 표준화를 통해 조직의 운영 최적화를 지원합니다. 이 교육에서는 Microsoft Dynamics 365 및 Power Platform 기능 개요를 높은 수준으로 제공하고 다른 Microsoft Dynamics 365 및 Power Platform 교육 강의의 토대를 제공합니다.

  본 과정에서는 국제적인 공인 전문가가 학생들에게 이용 가능한 다양한 통합 옵션과 실무에서 사용하는 방법을 설명합니다.

  #### 대상 그룹 프로필
  Dynamics 365 Customer Engagement 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용한 솔루션을 구현합니다.
prerequisitesSection: |-
  비즈니스 애플리케이션을 잘 알고 있으며 비즈니스에 맞게 사용자 지정하고 구현하려는 욕구.
outlineSection: |-
  ### 모듈 1&#58; 통합 소개
  본 모듈에서는 Power Platform 통합 기능 기초와 이메일 통합 구성 및 사용 방법을 학습합니다.
  #### 단원
  - 일반 시나리오 개요
  - 이메일 통합
  - Outlook 통합
  - 모듈 요약
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 일반 통합 식별
  - 이메일 통합 구성 및 사용


  ### 모듈 2&#58; Office와 통합
  본 모듈에서는 OneNote, Word 및 Excel 등 일반 Office 제품과 통합하는 방법을 학습합니다.
  #### 단원
  - 템플릿
  - SharePoint
  - Microsoft Teams
  - 추가 통합
  - 모듈 요약

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Office 제품과 통합 구성 및 사용


  ### 모듈 3&#58; 데이터 관리
  본 모듈에서는 Power Platform 용 데이터 가져오기, 내보내기 및 데이터 맵을 생성하고 사용하는 방법을 학습합니다.
  #### 단원
  - 데이터 개요 관리
  - 중복 검색
  - 데이터 가져오기
  - 데이터 내보내기
  - 대량 삭제
  - 모듈 요약

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 데이터 가져오기 및 내보내기
  - 데이터 맵 생성 및 사용
  - 대량 삭제 수행
