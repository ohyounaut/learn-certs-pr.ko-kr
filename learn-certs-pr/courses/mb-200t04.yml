summary: |-
  Microsoft Power Platform은 일상 업무 자동화 및 모범 사례 표준화를 통해 조직의 운영 최적화를 지원합니다. 이 교육에서는 Microsoft Dynamics 365 및 Power Platform 기능 개요를 높은 수준으로 제공하고 다른 Microsoft Dynamics 365 및 Power Platform 교육 강의의 토대를 제공합니다.

  본 과정에서는 국제적인 공인 전문가가 학생들에게 솔루션 및 배포를 관리하는 방법을 설명합니다.

  #### 대상 그룹 프로필
  Dynamics 365 Customer Engagement 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: |-
  비즈니스 애플리케이션을 잘 알고 있으며 비즈니스에 맞게 사용자 지정하고 구현하려는 욕구
outlineSection: |-
  ### 모듈 1&#58; 인스턴스 및 애플리케이션 관리
  본 모듈에서는 퍼스트 파티 애플리케이션 활성화 및 업데이트, 서드 파티 애플리케이션 활성화 및 업데이트, 관리자 포털 사용 구성 방법을 학습합니다.
  #### 단원
  - 개요
  - 애플리케이션 관리
  - 모듈 요약

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 퍼스트 파티 애플리케이션 활성화 및 업데이트
  - 서드 파티 애플리케이션 설치


  ### 모듈 2&#58; 솔루션 관리
  본 모듈에서는 솔루션을 생성, 관리 및 배포하는 방법을 학습합니다.
  #### 단원
  - 솔루션 개념
  - 솔루션 계획 및 생성
  - 솔루션 구성 요소 작업
  - 솔루션 배포
  - 관리 솔루션 작업
  - 모듈 요약

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 솔루션 사용자 지정 생성, 관리 및 배포


  ### 모듈 3&#58; 추가 배포 고려 사항
  본 모듈에서는 모바일 용 구성 방법과 Microsoft Flow와 같은 구성 요소 배포 방법을 학습합니다.
  #### 단원
  - 구성
  - 모바일 구성 설정
  - 모바일 구성
  - 모듈 요약

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 모바일 용 구성
  - 구성 요소 배포


  ### 모듈 4&#58; 문서화 및 테스트
  본 모듈에서는 테스트 계획을 설계하고 성능 조정을 수행하는 방법을 학습합니다.
  #### 단원
  - 테스트 계획 생성
  - 사용자 인터페이스 테스트
  - 성능 최적화 및 튜닝
  - 문서화
  - 고객 참여
  - 모듈 요약

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 테스트 계획 생성 및 사용
  - 성능 튜닝 도구 찾기
