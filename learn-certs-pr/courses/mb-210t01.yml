summary: |-
  Microsoft Dynamics 365 for Sales는 엔드투엔드 애플리케이션으로 기존 고객 및 대상 그룹을 취급 관리하고 영업 목표에 반하는 데이터 추적, 모범 사례 자동화, 데이터로부터 배우기 등을 지원합니다.

  세계인 공인 전문가 팀이 대상 그룹에서 기회, 계약 성사에 이르기까지 학생들을 단계적으로 지도합니다. 애플리케이션으로 사용할 수 있는 자동화 및 사용자 지정 옵션을 사용하여 학생들은 영업 직원이 자신의 생산성을 높이는 방법을 학습합니다.

  #### 대상 그룹 프로필
  Dynamics 365 Customer Engagement 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: |-
  비즈니스 애플리케이션을 잘 알고 있으며 비즈니스에 맞게 사용자 지정하고 구현하려는 욕구
outlineSection: |-
  ### 모듈 1&#58; 영업 개요
  본 모듈에서는 Dynamics 365의 기초를 학습합니다. 학생들은 애플리케이션을 설치 및 구성하고 보안 역할, 핵심 용어 및 데이터 모델에 대해 학습합니다.
  #### 단원
  - 영업 개요
  - 영업 구성
  - 모듈 요약

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 영업 애플리케이션 설치 및 구성
  - 일반 영업 시나리오 식별


  ### 모듈 2&#58; 기회와 통합
  본 모듈에서는 고객 데이터 기록 관리, 기본 제공 영업 도구 사용 및 기회를 잡는 법을 학습합니다.
  #### 단원
  - 고객 관리
  - 기회 작업
  - 임베디드 인텔리전스
  - 플레이북
  - 통합된 영업 도구
  - 모듈 요약

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 고객 기록 생성
  - 영업 도구 사용


  ### 모듈 3&#58; 견적 및 주문
  본 모듈에서는 Dynamics 365 for Sales의 견적과 주문을 사용하여 계약 성사를 위한 영업 기회를 관리하는 방법을 학습합니다.
  #### 단원
  - 주문 처리 개요
  - 제품 카달로그 관리
  - 견적 생성 및 관리
  - 주문 및 송장 생성 및 관리
  - 모듈 요약

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 제품 카달로그 생성 및 사용
  - 견적을 영업 기회에 추가
  - 주문받은 판매 완료


  ### 모듈 4&#58; 판매 분석 및 인사이트
  본 모듈에서는 목표 생성 및 사용, PowerBI와 통합 및 Sales AI를 활성화하는 방법을 학습합니다.
  #### 단원
  - 개요
  - Power BI
  - AI for Sales
  - 모듈 요약

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 목표 생성 및 사용
  - PowerBI와 통합
  - Sales AI 기능 활성화
