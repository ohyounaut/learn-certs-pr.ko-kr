summary: |-
  이벤트, 웨비나 및 설문 조사는 종종 마케팅 조직이 고객에게 접근하는 방법의 중요한 부분입니다. 이벤트 및 웨비나는 이동 부분이 많아 관리가 복잡할 수 있습니다. 본 과정을 단순화하기 위해 Dynamics 365 for Marketing은 계획 데이터를 하나의 중앙 위치로 가져오고 사용자 지정 가능한 이벤트 포털을 통해 실행 채널을 제공합니다. 설문 조사는 종종 이벤트 이후 제공되지만 마케팅 수명 주기 전체에서 피드백을 요청할 때도 사용할 수 있습니다. Microsoft 고객의 소리 솔루션을 통해 설문 조사를 설정, 관리 및 실행하고 이벤트와 쉽게 연결할 수 있습니다.

  본 과정에서는 세션, 발표자, 패스, 대기 목록, 장소, 스폰서, 공급업체, 숙박시설 설정 및 관리를 포함한 이벤트 계획은 물론 사용자 지정 등록 필드 생성, 등록 및 체크인 관리와 같은 이벤트 실행과 이벤트 포털까지를 다룹니다. 그런 다음 설문 조사 생성 및 배포를 다룹니다. 마지막으로, 이벤트와 설문 조사 결과로 마무리합니다.

  사용자 지정 데모를 통한 Dynamics 365 for Marketing의 모든 이벤트 및 설문 조사 기능 구성, 지식 확인 문제 및 실습 교육 랩을 학습합니다.

  #### 대상 그룹 프로필
  본 과정은 Dynamics 365 for Marketing을 비즈니스에 활용하는 법을 학습하려는 IT 또는 마케팅 전문가를 대상으로 합니다.
prerequisitesSection: |-
  이 과정에 참석하기 전에 학생들은 다음을 숙지해야 합니다&#58;
  - Dynamics 365 기초 이해 및 마케팅 원리, 전략 및 절차에 대한 지식
outlineSection: |-
  ### 모듈 1&#58; 이벤트
  본 모듈에서는 Dynamics 365 for Marketing의 이벤트 계획 및 실행 관리 방법을 학습합니다.
  #### 단원
  - 이벤트 계획 관리
  - 이벤트 실행 관리

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 오프라인 및 웨비나 이벤트 생성
  - 세션, 발표자, 이벤트 패스, 대기 목록, 장소 및 스폰서와 같은 이벤트 계획 기능 설정
  - 되풀이 이벤트 생성 및 관리
  - 사용자 지정 등록 필드 생성
  - 이벤트 아웃바운드 메시징 생성
  - 이벤트 포털, 등록 및 체크인 기능 설정 및 관리


  ### 모듈 2&#58; 고객의 소리
  본 모듈에서는 Dynamics 365 for Marketing의 고객 설문 조사 구성, 디자인 및 배포 방법을 학습합니다.
  #### 단원
  - 설문 조사 생성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 재사용 가능한 설문 조사 테마 생성
  - 설문 조사 생성, 디자인, 미리보기 및 게시
  - Dynamics 365 for Marketing 채널을 통한 설문 조사 배포 방법 학습하기
  - 설문 조사 복제, 가져오기, 변환, 종료, 중지 또는 삭제


  ### 모듈 3&#58; 결과
  이 결과 모듈에서는 마케팅 이벤트와 설문 조사 인사이트를 검토합니다.
  #### 단원
  - 이벤트 및 설문 조사 결과 검토

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 이벤트 대시보드를 사용하여 이벤트 결과 평가
  - 설문 조사 결과 보기
