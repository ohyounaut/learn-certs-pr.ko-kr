summary: |-
  Microsoft Dynamics 365 for Customer Service는 조직에게 고객 성공을 위한 기회를 제공합니다. 자동 사례 생성 및 큐 관리와 같은 도구를 사용하면 고객에게 직접적으로 큰 영향을 줄 수 있는 시간을 확보할 수 있습니다.

  전 세계적인 공인 전문가 팀이 사례 생성에서 고객과 상호 작용, 사례 해결에 이르기까지 학생들을 단계적으로 지도합니다. 이러한 사례가 해결되면 학생들은 데이터 분석을 통해 유사한 사례를 더 빨리 해결하거나 새로운 문제를 피하는데 도움이 되는 주요 세부 정보를 학습합니다.

  #### 대상 그룹 프로필
  Dynamics 365 Customer Engagement 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: |-
  본 과정은 Microsoft 365 Enterprise 관리자 역할에 관심이 있고 Microsoft 365 워크로드 관리자 인증 경로를 이수한 사람을 대상으로 합니다.
outlineSection: |-
  ### 모듈 1&#58; 고객 서비스 개요
  본 모듈에서는 Dynamics 365의 고객 서비스의 기초를 학습합니다.  애플리케이션을 설치 및 구성하고 보안 역할, 관련 애플리케이션 및 분석에 대해 학습합니다.
  #### 단원
  - 단원 1&#58; 사례 기록 생성
  - 단원 2&#58; 관련 서비스 앱
  - 단원 3&#58; 서비스용 Analytics
  - 단원 4&#58; 서비스용 AI
  - 단원 5&#58; 고객 서비스 구성
  - 단원 6&#58; 모듈 개요

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 고객 서비스 애플리케이션 설치 및 구성
  - 일반 고객 서비스 시나리오 식별


  ### 모듈 2&#58; 사례 관리
  본 모듈에서는 고객 서비스 사례를 수동 및 자동으로 접수하고 해결하는 법을 학습합니다.
  #### 단원
  - 단원 1&#58; 사례 관리 개요
  - 단원 2&#58; 사례 기록 생성
  - 단원 3&#58; 큐 관리
  - 단원 4&#58; 사례 라우팅
  - 단원 5&#58; 사례 해결
  - 단원 6&#58; 모듈 개요

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 고객 서비스 사례 접수 및 해결
  - 사례 생성 및 라우팅 자동화


  ### 모듈 3&#58; 서비스 수준 계약 및 권리 유형
  본 모듈에서는 권리 유형, 권리 유형 템플릿 및 서비스 수준 계약을 정의하고 사용하는 방법과 사례 해결을 위해 이러한 도구를 활성화하는 방법을 학습합니다.
  #### 단원
  - 단원 1&#58; 서비스 수준 계약 및 권리 유형 개요
  - 단원 2&#58; 권리 유형 생성 및 관리
  - 단원 3&#58; 서비스 수준 계약 생성 및 관리
  - 단원 4&#58; 모듈 개요

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 서비스 수준 계약 생성 및 사용
  - 권리 유형 생성 및 사용


  ### 모듈 4&#58; 기술 자료 관리
  본 모듈에서는 기술 자료 관리를 생성 및 사용하는 방법을 설명합니다.  추가적으로 기술 자료 수명 주기에 대해 설명합니다.
  #### 단원
