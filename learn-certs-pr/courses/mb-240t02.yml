summary: |-
  많은 조직은 모바일 인력에 의존하여 제품과 서비스를 고객에게 제공합니다. Dynamics 365 for Field Service는 효율적인 리소스 식별 및 계획, 모바일 작업자의 워크로드 관리에 도움이 되는 다양한 도구를 제공하여 조직이 시장에서 더욱 유리한 위치에 있도록 도와줍니다.

  본 과정을 통해 학생들은 현장 서비스 및 모바일 솔루션 제공에 사용되는 주요 구성 요소 실행, 식별 및 구성에 필요한 기술을 갖춥니다. 주요 토픽에는 구성 결정을 추진할 조직 고려 사항과 일반적인 작업 주문 수명 주기는 어떠한지 식별하는 것을 포함합니다. 또한, 본 과정은 계약, 재고 구성 요소, 구매 및 모빌리티 전략을 포함하여 작업 주문과 관련하여 일반적으로 사용되는 구성 요소에 중점을 둡니다.

  본 과정은 학생들이 작업 주문 배달 및 고객 및 조직 목표에 맞는 효율적인 솔루션 설계 시 도움이 되는 실행에 초점을 두어 전체적인 상황과 최종 목표를 더 잘 이해하도록 도와줍니다.

