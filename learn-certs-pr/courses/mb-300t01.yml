summary: |-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 운영 비용을 줄이고 변화하는 비즈니스 요구 사항에 신속히 대응합니다. 이 솔루션으로 조직은 이러한 목표를 달성할 수 있습니다. 

  본 과정에서는 Microsoft Dynamics 365 for Finance and Operations의 핵심 구성 요소에 대해 설명합니다.

  #### 대상 그룹 프로필
  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: |-
