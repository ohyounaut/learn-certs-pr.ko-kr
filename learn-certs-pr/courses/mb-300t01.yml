outlineSection: |-
  ### 모듈 1&#58; Dynamics 365 for Finance and Operations 시작하기
  본 모듈에서는 Dynamics 365 for Finance and Operations의 개념과 솔루션이 지원하는 산업에 대한 이해를 제공합니다. Finance and Operations 모듈과 이러한 모듈의 기능적인 목적 및 산업별 영역을 지원하는 방법에 대해 설명합니다.
  #### 단원
  - 소개
  - 산업 포커스
  - 재무 관리 소개
  - 직원 관리 소개
  - 공급망 관리 소개
  - 모듈 요약

  학생들은 Finance and Operations의 개념과 솔루션이 지원하는 산업에 대해 이해합니다. Finance and Operations 모듈과 이러한 모듈이 기능적인 목적 및 산업별 영역을 지원하는 방법을 잘 알고 있습니다.

  ### 모듈 2&#58; 수명 주기 서비스 시작
  LCS (Microsoft Dynamics Lifecycle Services)는 고객과 파트너가 사용하는 공동 작업 영역으로써 클라우드 또는 온-프레미스에서 사전 판매, 구현 및 최종적으로 생산 환경에 이르는 Dynamics 365 for Finance and Operations 프로젝트를 관리할 수 있습니다. 구현 프로세스 관리에 도움이 되는 방법론을 포함하여 프로젝트 관리에 도움이 되는 검사 목록 및 도구를 제공합니다.
  #### 단원
  - 수명 주기 서비스 기능 및 도구 이해
  - 기존 자산 재사용, 데이터 복사 및 공유
  - 작업 레코더 기능 이해
  - 비즈니스 프로세스 모델 생성
  - 라이프 사이클 서비스 (LCS) 문제 검색 도구 실행 및 결과 분석
  - Regression Suite 자동화 도구 사용 방법 학습하기
  - 랩 실습
  - 모듈 요약

  학생들은 다음을 수행할 수 있습니다&#58;
  - Finance and Operations용 LCS 기능 및 도구 이해
  - 기존 자산 재사용, 데이터 복사, 및 공유
  - 작업 레코더 기능 이해
  - 비즈니스 프로세스 모델 생성
  - 비즈니스 프로세스 모델러 (BPM)을 사용한 갭 식별 및 분석
  - 라이프 사이클 서비스 (LCS) 문제 검색 도구 실행 및 결과 분석


  ### 모듈 3&#58; 디자인 및 계획을 위한 라이프 사이클 서비스 사용
  적절한 계획을 통해 Dynamics 365 for Finance and Operations 구현은 성공할 것입니다. 고객이 Finance and Operations용 라이선스 구매 계약에 서명한 후 애플리케이션 수명주기 관리와 예측 가능하고 반복 가능한 고품질 구현을 지향하는 기능 컨설턴트로서의 업무를 시작합니다.
  #### 단원
  - 소개
  - 클라우드 구현 단계
  - 온-프레미스 구현 단계
  - 기능적 디자인 문서 (FDD) 생성
  - 모듈 요약

  학생들은 다음을 수행할 수 있습니다&#58;
  - LCS의 방법론을 사용하여 수집된 요구 사항 문서화 준비
  - 사용 사례 시나리오 정의
  - 기능적 요구 사항 문서 (FRD) 작성 참여
  - 문서화된 프로세스 작성 및 관리의 중요성 이해
  - 단계 기반 계획 프로세스 및 솔루션 설계에 참여
  - 제안된 솔루션 기반의 미래 상태 비즈니스 프로세스 설명
  - 구축 및 구매 시기 결정
  - 기능적 디자인 문서 (FDD) 생성


  ### 모듈 4&#58; 보고 및 분석 개요
  Dynamics 365 for Finance and Operations의 보고서는 구조화된 데이터 표현으로 간단히 정의할 수 있습니다.
  이상적인 상황에서 보고서는 사용자가 합리적 결정을 내릴 수 있도록 데이터를 구체화합니다.
  Finance and Operations는 광범위한 정보 액세스 시나리오를 지원합니다.
  #### 단원
  - 보고서 및 문의 사항 이해
  - 재무 보고에 대해 학습하기
  - 인스턴스에 PowerBI 구성
  - 랩 실습
  - 모듈 요약

  학생들은 다음에 대해 학습합니다&#58;
  - Finance and Operations에서 여러 유형의 리포트 및 문의 사항
  - 재무 보고
  - Microsoft Power Platform용 Finance and Operations 구성


  ### 모듈 5&#58; 모바일 앱 빌드 및 테스트
  본 모듈에서는 Dynamics 365 for Finance and Operations 모바일 앱 가이드와 디자인 패턴을 설명합니다. 또한 사용 사례 시나리오를 기반으로 모바일 앱을 빌드하고 테스트하는 방법에 대해 설명합니다.
  모바일 플랫폼을 사용하면 Finance and Operations에 대한 사용자 지정을 포함하도록 양식 및 모바일 앱 정의를 쉽게 변경할 수 있습니다.
  모바일 앱을 사용하면 오프라인과 모바일에서 풍부한 상호 작용을 할 수 있고 사용하기 쉬운 디자이너 경험을 제공받습니다. 개발자는 Microsoft Visual Studio에서 간략한 양식을 생성한 후 이 기능을 제공하는 모바일 앱을 디자인할 수 있습니다.
  #### 단원
  - Unified Operations 모바일 앱 개요
  - 모바일 앱 빌드 및 사용
  - 랩 실습
  - 모듈 요약

  모바일 앱을 만들고 Finance and Operations에 게시하는 방법을 설명합니다. 모바일 앱의 디자인 고려 사항을 이해하면 최신 애플리케이션의 사용자 경험에 맞는 모바일 앱을 만들 수 있습니다. 또한 Finance and Operations를 사용하고 작업하려면 Microsoft Dynamics 365 Unified Operations 앱을 다운로드해야 한다는 것을 학습했습니다. 또한 Dynamics 365 Unified Operations 앱을 실행하여 Finance and Operations에 연결하는 방법, 게시된 모바일 앱 사용 및 데이터를 풀하고 새로 고치는 방법도 설명합니다.

  ### 모듈 6&#58; 워크플로 생성, 관리 및 사용
  워크플로는 비즈니스 프로세스를 표현합니다. 작업을 완료하거나, 결정을 내리거나, 문서를 승인해야 하는 사람을 표시하여 시스템을 통해 문서가 진행되거나 이동하는 방법을 정의합니다.
  일부 조직에서는 기록를 입력한 사람 이외의 다른 사용자가 특정 프로세스를 승인하도록 요구합니다. 이러한 워크플로 프로세스는 수동 승인, 워크플로 프로세스 승인이 필요하거나 승인이 필요하지 않을 수도 있습니다.
  #### 단원
  - 비즈니스 프로세스용 워크플로
  - 워크플로 생성 및 설정
  - 사용자를 워크플로 터치포인트에 할당
  - 작업 항목 사용
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 워크플로를 사용하여 자동화 적용 방법을 학습하였고 특정 유형을 정의하면 기업은 중요한 프로세스에서 각 단계를 통제할 수 있음을 설명합니다. 워크플로가 여러 업무 일지 승인을 사용하는 절차 단계로 사용될 수 있다는 것을 설명합니다. 또한 각 워크플로의 여러 버전을 정의하여 원본을 삭제하지 않고도 기존 워크 플로우를 수정할 수 있다는 것을 설명합니다. 이러한 워크플로 프로세스는 수동 승인, 워크플로 프로세스 승인이 필요하거나 승인이 필요하지 않을 수도 있습니다. 워크플로 아키텍처, 요소 및 동작을 이해하고 워크플로 설정, 워크플로 속성 구성 및 수동 또는 자동으로 워크플로에 작업을 추가하는 방법을 설명합니다. 마지막으로 워크플로에서 승인 프로세스를 구성하고, 사용자를 워크플로 터치포인트에 할당하고, 워크플로 승인 단계를 구성하고 작업 항목 기능을 사용하여 워크플로를 처리하는 방법을 설명합니다.

