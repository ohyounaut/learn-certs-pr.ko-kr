summary: |-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 수익성을 높이고 인력 생산성을 최적화하고 운영 비용을 줄이고 요구 사항 변경에 신속히 적응하고 자산 관리를 간소화함으로써 재무 성과를 향상시킵니다.

  본 과정에서는 Dynamics 365 for Finance and Operations에서 재무 관리의 필수 구성 요소 구성 및 사용 방법을 설명합니다.

  #### 대상 그룹 프로필
  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용한 솔루션을 구현합니다.
prerequisitesSection: |-
  ERP 및 CRM 개념에 대한 기본적인 이해.
outlineSection: |-
  ### 모듈 1&#58; 재무 관리
  본 모듈에서는 Dynamics 365 for Finance and Operations의 재무 관리 혜택을 학습합니다.
  #### 단원
  - 재무 관리 혜택
  - 재무 관리
  - 모듈 요약

  학생들은 재무 관리 및 전반적인 특징 및 기능과 관련된 Finance and Operations의 모듈을 잘 알고 있습니다.

  ### 모듈 2&#58; 통화 구성
  Dynamics 365 for Finance and Operations에서 재무 관리를 구현하는 가장 처음이자 중요한 단계 중 하나는 통화 설정입니다. 통화 설정은 시스템 구성에서 필수 단계이고 금융 거래를 기록하는 데 사용됩니다. 본 모듈에서는 Finance and Operations에서 통화 관리를 설명합니다.
  #### 단원
  - 소개
  - 법인 통화 및 전환의 설정
  - 환율 구성 및 가져오기
  - 랩 실습
  - 모듈 요약

  학생들은 이제 Finance and Operations에서 다양한 통화 유형에 대해 학습했습니다. 환산 기준 통화의 개념과 법인 통화 및 전환의 설정을 잘 알고 있습니다. 비디오를 통해 학생들은 환율 공급자를 구성 및 사용하여 환율을 특정 종류의 환율로 가져오는 방법을 학습했습니다.

  ### 모듈 3&#58; 회계 달력, 연도 및 기간 생성
  거래를 전기하기 전에 새 회계 연도를 기간으로 나누어야 합니다. 기간이 게시일로 생성되고 여러 법인이 공유하지 않는 한 거래를 전기할 수 없기 때문입니다. 회계 캘린더 공유의 혜택은 각 법인마다 복수의 회계 캘린더를 지원한다는 것입니다. Finance and Operations에서 회계 연도는 원하는 길이로 설정하고 여러 기간으로 나눌 수 있습니다. 본 모듈에서는 Finance and Operations에서 회계 및 원장 캘린더 관리를 설명합니다.
  #### 단원
  - 소개
  - 회계 달력, 연도 및 기간의 생성
  - 날짜 간격 생성
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 원장과 회계 달력간 차별화
  - 회계 달력, 연도 및 기간 구성 및 설정
  - 날짜 간격 생성 및 사용


  ### 모듈 4&#58; 계정 차트 구성
  계정 차트는 분개장을 전기할 때 재무 정보를 캡처하는 Finance and Operations의 기본 계정 집합입니다. 각 계정에는 고유 식별자로 계정 번호가 할당됩니다.
  #### 단원
  - 소개
  - 계정 차트 정의 및 구성
  - 재무 차원 정의 및 구성
  - 계정 구조 및 규칙 정의 및 구성
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 계정 차트에 필요한 구성 요소 식별
  - 계정 차트 정의 및 구성
  - 재무 차원 및 차원 집합의 정의 및 구성
  - 계정 차트, 주 계정, 카테고리, 템플릿, 원장 계정 별칭 및 잔액 통제 구성
  - 계정 구조 및 고급 규칙 구성


  ### 모듈 5&#58; 원장 및 분개장 구성
  분개장은 시스템에 전기를 입력하기 전에 사용할 수 있는 워크 시트입니다. 분개장을 올바르게 설정하면 전기를 빠르고 효율적으로 관리할 수 ​​있습니다. 분개장을 사용하려면 분개 이름이 있어야 하며 원장, 분개장 및 총계정 원장 모듈 구성이 완료되어야 합니다. 총계정 원장 분개장을 직접 사용하거나 총계정 원장 처리 작업 영역을 통해, 총계정 원장 액세스 시 적절한 보안 역할이 할당된 사람으로서 일상 활동을 수행할 수 있습니다. 분개장 이름은 재무 대표에게 데이터 입력 유효성 검증을 제어하고 사용자의 분개장 이름 전기를 다르게 제한하는 기능을 제공합니다.
  #### 단원
  - 분개장 및 분개장 설정
  - 원장 및 분개장 설정 구성
  - 사용자 분개장
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음에 대해 학습했습니다&#58;
  - 여러 유형의 분개장 및 분개장 설정
  - 원장 및 게시 설정 구성 방법
  - 분개장 구성 및 사용 방법


  ### 모듈 6&#58; 현금 및 은행 관리 구성
  Dynamics 365 for Finance and Operations에서 조직은 현금 및 은행 관리 모듈을 사용하여 은행 계좌를 만들고 유지 관리합니다. 은행 계좌 테이블에는 각 은행 계좌 기록을 포함합니다. 각 기록에는 다음과 같은 은행 계좌 정보를 포함합니다&#58; 등록 번호 및 계좌 번호, 주소, 기타 연락처 정보, 통화, 수표 설정, 및 전기용 주 계좌. Finance and Operations에서는 이 정보를 사용하여 지급 및 예금과 같은 모든 은행 거래를 처리합니다.
  #### 단원
  - 소개
  - 은행 거래 유형 및 그룹
  - 현금 및 은행 거래 매개 변수 설정
  - 은행 및 은행 수표 구성
  - 수표 입금 및 환불
  - 현금 흐름
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 은행 생성 및 구성
  - 은행 레이아웃 생성 및 구성
  - 현금 및 은행 관리 매개 변수 구성
  - 공급 업체 및 고객 은행 설정
  - 현금 흐름 예측 및 보고서 구성


  ### 모듈 7&#58; 현금 및 은행 관리 사용
  본 모듈에서는 Finance and Operations에서 현금 및 은행 관리 모듈의 주요 절차를 다룹니다. 은행 관리 및 현금 개요와 같은 현금 및 은행 관리 작업 영역에서 작업하는 방법을 학습합습니다. 또한 입금 및 지급금 (입금) 취소 방법과 같은 현금 및 은행 관리 프로세스 및 절차에 대해서 학습합습니다. Finance and Operations 수표로 특수한 상황을 해결하는 절차와 수표 지급 관리 기능을 제공합니다. 회사 유형에 따라 수표를 생성 및 발행하는 것 이외에 수표를 삭제, 환불 및 무효화 할 수 있습니다. Finance and Operations는 모든 금융 거래를 기록하므로 회사는 은행 조정 기능을 사용하여 내부의 회사 거래 기록과 은행 입출금 내역서를 일치시킬 수 있습니다.
  #### 단원
  - 입금 및 지급 반환 수행
  - 현금 및 은행 관리 작업 영역 사용
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 현금 및 은행 관리 프로세스 작업
  - 현금 및 은행 관리 작업 영역 사용
  - 입금
  - 지급 취소


  ### 모듈 8&#58; 신용장 및 보증서 구성
  학생들은 이제 은행 회보 개념과, 신용장 구성으로 국제적인 국경에서 상품 구매 및 판매에 흔히 사용되는 은행 문서를 작성하는 방법과, 은행 고객이 그 사람에 대한 지급 또는 의무를 불이행하는 경우 은행이 특정 금액의 돈을 지급하기로 동의하는 보증서에 대해서도 학습했습니다.
  #### 단원
  - 소개
  - 신용장 구성
  - 보증서 구성
  - 모듈 요약

  학생들은 은행 확인서와 신용장 및 보증서를 이해합니다.

  ### 모듈 9&#58; 일상 프로시저 수행
  Finance and Operations에 수동으로 입력된 모든 전기는 분개장를 통해 입력됩니다. 분개장은 항목이 바로 전기되지 않는 워크 시트 유형입니다. 분개장이 전기 준비가 될 때까지 검토, 변경 및 확인할 수 있습니다. 바우처 템플릿은 다른 분개 항목에서 향후 바우처의 기준으로 사용할 수 있는 바우처입니다. 일반 분개장 및 지급 계정 및 지급 계정 분개장과 같은 재무 보조 원장 분개장과 함께 바우처 템플릿을 사용할 수 있습니다. 회사, 계정 유형 및 세그먼트 값에 제한을 설정할 수 있습니다.
  #### 단원
  - 총계정원장 프로시저에 대해 학습하기
  - 바우처 템플릿 작성
  - 분개장 컨트롤 설정
  - 랩 실습
  - 모듈 요약

  학생들은 이제 총계정 원장에서 일상 활동을 처리하고 분개장 컨트롤을 사용하여 데이터 입력 중 규칙을 적용하는 방법을 학습했습니다. 잔액 컨트롤 계정을 이용하여 은행이나 유동성 계정의 잔액을 볼 수 있습니다. 
  
  학생들은 또한 항목이 정확한지 확인하기 위해서 전기하기 전에는 잔액 관리만 사용할 수 있다는 것을 학습했습니다.
  
  마지막으로 템플릿의 정확한 금액을 새 줄로 복사하는 Amount 또는 바우처의 금액을 백분율 요소로 변환하는 Percent의 바우처 템플릿의 혜택을 얻는 방법을 학습했습니다. 그래서 바우처 템플릿을 선택할 때 어떤 금액도 적용 가능 합니다.

  ### 모듈 10&#58; 회사 간 회계 업무
  회사 간 거래는 여러 회사에 기록해야 하는 트랜잭션에 대해 단일 진입점을 제공하여 조직을 도울 수 있습니다. 단일 회사와의 거래는 데이터 입력 시간이 절약되고 여러 회사에 영향을 미치는 거래가 각 회사에 기록되는 것을 보장합니다. Finance and Operation은 시스템을 통해 회사 간 항목을 추적하는데 도움이 됩니다. 회사 간 트랜잭션을 처리하는 회사에 필요한 기능이 있습니다. 회사 간 판매 주문, 구매 주문 및 현금 지출을 효율적으로 기록하는 기능을 포함합니다.
  #### 단원
  - 회사 간 회계 업무 설정
  - 랩 실습
  - 모듈 요약

  학생들은 회사 간 회계를 설정하고 사용할 수 있습니다.

  ### 모듈 11&#58; 원장 할당 및 경과비용 구성
  Finance and Operations는 발생인식 경과비용 지원 기능을 제공합니다.
  #### 단원
  - 소개
  - 발생인식 경과비용 구성 및 적용
  - 원장 할당 규칙 구성
  - 랩 실습
  - 모듈 요약

  학생들은 발생인식 경과비용 구성 및 사용법과 할당 규칙 구성 및 사용법을 학습했습니다. 이 프로세스를 지원하기 위해 Finance and Operations는 다음 기능을 제공합니다&#58;
  - 회계 배포에서 분할 작업을 사용하거나 재무 차원 기본 템플릿을 문서에 적용하여 거래 금액을 수동으로 할당합니다.
  - 주 계정에 개별적으로 정의된 할당 조건에 따라 거래 금액을 자동으로 할당합니다. 회계 항목이 소스 원장 계정에 정의된 기준을 충족하면 백분율 및 대상 원장 계장 계정을 기준으로 각 분개장에 대해 할당 계정 항목이 생성됩니다.
  - 원장 할당 규칙에 따라 원장 잔액 또는 고정 금액을 자동으로 할당합니다. 원장 할당 규칙을 할당 분개장을 사용하여 주기적으로 처리합니다.


  ### 모듈 12&#58; 판매 세금 구성
  세금 계산 및 세금 보고 요구 사항은 국가 또는 지역마다 크게 다릅니다. 따라서 Dynamics 365 for Finance and Operations의 세금 모듈은 매우 포괄적입니다.
  #### 단원
  - 세금 엔진 구성 요소 이해
  - 랩 실습
  - 모듈 요약

  학생들은 Finance and Operations의 국가 및 지역 세금 보고 기능을 학습했습니다.
  
  본 모듈에서는 판매세 기관, 결제 기간 및 판매세 코드와 같은 세금 구성 요소를 구성하는 방법을 학습했습니다. 또한 판매세 코드는 세금 계산을 정의하고 다른 모든 세금 구성 요소를 연결하는 주요 구성 요소이며 Finance and Operations는 자동으로 당국이 할당한 기간 간격에 따라 정산을 위한 거래를 자동으로 계산하고 전기 할 수 있습니다.

  ### 모듈 13&#58; 과정 마무리
  최종 평가, 과정 요약 및 과정 이후 설문 조사
  #### 단원
  - 최종 평가
