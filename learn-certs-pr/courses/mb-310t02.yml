summary: |-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 수익성을 높이고 인력 생산성을 최적화하고 운영 비용을 줄이고 요구 사항 변경에 신속히 적응하고 자산 관리를 간소화함으로써 재무 성과를 향상시킵니다.
  
  본 과정에서는 Dynamics 365 for Finance and Operations에서 지급 계정, 수취 계정 및 컬렉션 구성 및 사용 방법을 설명합니다.

  #### 대상 그룹 프로필
  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: |-
  ERP 및 CRM 개념에 대한 기본적인 이해.
outlineSection: |-
  ### 모듈 1&#58; 지급 계정 구성
  Dynamics 365 for Finance and Operations는 다양한 공급 업체 지급 옵션 설정을 위해 광범위한 기능을 제공합니다.
  #### 단원
  - 작업 레코더 기능 이해
  - 지급 계정 매개 변수 구성
  - 공급 업체 생성 및 유지 관리
  - 지급 계정 요금 구성
  - 포지티브 페이 구성 및 사용
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 지급 계정 구성 요소 구성
  - 공급 업체 생성 및 유지 관리
  - 공급 업체의 지급 구성
  - 공급 업체가 게시한 프로필 설정
  - 지급 계정 요금 구성

  ### 모듈 2&#58; 지급계정 일일 프로시저 수행
  제조 또는 서비스용 재료로서 재판매를 위한 제품 구매는 막중한 업무입니다. 이러한 구매를 추적하고 상품을 공급하는 공급 업체에게 비용을 지급하는 것은 매우 어려운 일입니다. 조직은 지급 계정을 면밀히 모니터링하고 절차를 구현하여 경영진이 상품 비용의 변화에 ​​대한 정보를 파악하는데 필요한 재무 정보를 쉽게 얻을 수 있어야 합니다. 사업의 재무 상태를 정확하게 파악하기 위해 순이익에 영향을 미치는 모든 비용이 지급 계정에 포함됩니다. 본 모듈에서는 선지급 관리 및 적용, 송장 기록 및 지급 처리 방법을 설명합니다.
  #### 단원
  - 소개
  - 주문, 송장 및 지급 처리
  - 선지급 관리 및 적용
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 공급 업체 송장을 수동으로 입력하거나 데이터 엔티티를 통해 전자적으로 바을 수 있다는 것을 학습했습니다. 송장이 입력되거나 수령된 후 송장 승인 분개장 또는 공급 업체 송장 페이지를 사용하여 송장을 검토하고 승인할 수 있습니다. 또한 송장 일치, 공급 업체 송장 정책 및 워크플로를 사용하여 검토 프로세스를 자동화하여 특정 기준을 충족하는 송장이 자동으로 승인되고 나머지 송장은 승인된 사용자가 검토하도록 플래그를 지정하는 방법을 학습했습니다. 학생들은 공급 업체에 대한 선불 결제 방법도 학습했습니다.

  ### 모듈 3&#58; 자금 분배 및 송장 검증 사용
  본 모듈에서는 회계 분배를 사용하여 거래를 정산하고 정산을 실행 취소하고 자금을 분배하는 방법을 설명합니다. 송장 매칭을 수행하는 방법도 학습합니다. 회계 분배는 공급 업체 송장에서 비용, 세금 또는 요금 계산 방법을 포함하여 금액이 어떻게 계산되는지 정의하는 데 사용합니다. 공급 업체 송장을 분개할 때 계산해야 하는 모든 금액에는 하나 이상의 회계 분배가 있습니다.

  #### 단원
  - 소개
  - 거래 및 거래 취소
  - 자금 분배
  - 송장 검증 정책의 구성
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 거래 합의 및 합의 취소
  - 회계 분배 기능을 사용한 자금 분배
  - 송장 검증 정책의 구성


  ### 모듈 4&#58; 수취 계정 구성
  고객 송장 생성, 포장 명세서 게시, 판매 주문과 관련이 없는 무료 문자 송장 사용 및 고객의 현금, 수표, 신용카드 및 전자 결제와 같은 여러 가지 지급 유형을 사용하여 지급 받을 수 있도록 수취 계정 모듈 을 구성해야 합니다. 본 모듈에서는 수취 계정 모듈의 필수 구성 요소 구성 및 Finance and Operations에서 고객 및 고객 트랜잭션을 효율적으로 관리하기 위해 고객 설정에 대한 정보를 제공합니다.

  #### 단원
  - 수취 계정의 구성
  - 고객 생성 및 유지 관리
  - 고객 게시 프로필 설정
  - 수취 계정 요금의 구성
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 수취 계정 구성 요소 구성
  - 고객 생성 및 유지 관리
  - 고객 지급 구성
  - 고객이 게시한 프로필 설정
  - 수취 계정 요금의 구성


  ### 모듈 5&#58; 수취 계정 일일 프로시저 수행
  무료 문자 송장을 작성하고 고객으로부터 지급을 받고 은행에 입금하는 방법을 학습합니다. 또한 고객이 수취 계정의 환급 및 거래반환을 이용하여 지불금뿐만 아니라 징수된 세금까지 환급해야 하는 고객 환급 시나리오와 같은 과납금 금액이나 다른 이유로 고객에게 환급하는 방법을 학습합니다. 또한 무료 텍스트 송장으로 회계 분배 기능을 사용한 자금 분배 방법을 학습합니다.

  #### 단원
  - 무료 문자 송장 생성 및 고객 지급 기록
  - 거래 및 거래 취소
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음을 학습했습니다&#58;
  - 회계 분배 기능을 사용한 자금 분배
  - 무료 문자 송장 생성 및 고객 지급 기록
  - 반복되는 송장 구성
  - 수취 계정 반환 사용
  - 주문 처리, 송장 기록 및 지급 처리


  ### 모듈 6&#58; 크레딧 및 컬렉션 구성
  고객 대부분은 제때에 송장을 지급하지만 마감일까지 지급하지 않은 송장을 처리할 수 있어야 합니다. 이 토픽에서는 Dynamics 365 for Finance and Operations에서 크레딧 및 컬렉션 모듈을 구성하여 연체 고객을 관리하는 방법을 설명합니다. 크레딧 및 컬렉션 모듈을 사용하려면 수취 계정 구성이 이미 완료되어 있어야 합니다.

  #### 단원
  - 소개
  - 크레딧 및 컬렉션 구성 요소 구성
  - 이자 설정 및 관리
  - 면제, 회복 또는 취소
  - 컬렉션 레터 설정 및 관리
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 크레딧 및 컬렉션 구성 요소 구성
  - 에이징 보고서, 고객 풀, 컬렉션 에이전트 및 에이징 기간 정의 구성
  - 이해관계 설정 및 관리
  - 컬렉션 레터 설정 및 관리


  ### 모듈 7&#58; 크레딧 및 컬렉션 처리
  고객 대부분은 제때에 송장을 지급하지만 마감일까지 지급하지 않은 송장을 처리할 수 있어야 합니다. 이 토픽에서는 크레딧과 컬렉션 처리 방법을 설명합니다.
  #### 단원
  - 소개
  - 컬렉션 처리 방법 이해
  - 고객 크레딧 및 컬렉션 관리
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음을 학습했습니다&#58;
  - 고객 입출금 내역서
  - 컬렉션 처리 방법


