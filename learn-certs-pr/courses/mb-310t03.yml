summary: |-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 수익성을 높이고 인력 생산성을 최적화하고 운영 비용을 줄이고 요구 사항 변경에 신속히 적응하고 자산 관리를 간소화함으로써 재무 성과를 향상시킵니다. 본 과정에서는 Dynamics 365 for Finance and Operations에서 예산 책정, 고정 자산 및 추가 기능 구성 및 사용 방법을 설명합니다.

  #### 대상 그룹 프로필
  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용한 솔루션을 구현합니다.
