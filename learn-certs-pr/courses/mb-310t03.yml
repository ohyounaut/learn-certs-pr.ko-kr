  - 고정 자산 매개 변수 구성
  - 판매와 고정 자산 통합 활성화
  - 고정 자산 생성


  ### 모듈 5&#58; 고정 자산 관리
  분개장을 사용하여 고정 자산 거래를 기록하려면 총계정 원장 모듈 설정에서 분개장 유형으로 끝나는 고정 자산을 사용하여 하나 이상의 분개장 이름을 생성해야 합니다. 고정 자산에 대한 예산이 필요한 경우 분개장 유형 고정 자산 예산을 사용하는 분개장 이름도 생성해야합니다. 본 모듈에서는 고정 자산을 처리하고 관리하는 방법을 설명합니다.

  #### 단원
  - 소개
  - 고정 자산 작업 수행
  - 랩 실습
  - 모듈 요약
  

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 고정 자산 취득 수행
  - 고정 자산 감가 상각 수행
  - 고정 자산 처분 수행


  ### 모듈 6&#58; 원가 회계 구성 및 사용
  원가 회계를 통해 총계정 원장, 하위 원장, 예산 및 통계 정보와 같은 다양한 소스에서 데이터를 수집할 수 있습니다. 비용 데이터를 분석, 요약 및 평가하여 경영진이 가격 업데이트, 예산, 비용 관리 등에서 최선의 결정을 내릴 수 있습니다. 원가 분석에 사용되는 소스 데이터는 원가 회계에서 독립적으로 처리됩니다. 따라서 원가 회계가 업데이트 되더라도 소스 데이터에 영향을 미치지 않습니다.

  #### 단원
  - 소개
  - 원가 통제 작업 영역
  - 랩 실습
  - 모듈 요약
  

  본 모듈에서는 다음을 학습했습니다&#58;
  - 원가 통제 작업 영역
  - 원가 회계 시작 마법사를 사용한 원가 회계 보고서 작성 방법


  ### 모듈 7&#58; 정기적 프로세스 구성 및 사용
  총계정 원장에서 결산 프로세스는 기간 또는 년으로 완료할 수 있습니다. 결산 프로세스는 새 기간을 위한 시스템을 준비합니다. 서류 준비, 재고 마감, 통합 및 먼저 완료해야 하는 또 다른 많은 작업이 있습니다. 새해를 위해 시스템을 준비하려면 연말 마감 프로세스를 실행해야 합니다. 각 조직에서는 기간 종료 동안 수행하는 프로세스와 단계가 다릅니다.
  #### 단원
  - 소개
  - 은행 조정
  - 재무 기간 종료의 구성
  - 정기적인 서류 준비
  - 외화 재평가 절차 실행
  - 재정 통합 기능 수행
  - 연말 마감 처리
  - 랩 실습
  - 모듈 요약
  

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 재무 기간 종료의 구성
  - 은행 조정
  - 정기 마감 및 연 마감 프로세스 수행
  - 정기적인 서류 준비
  - 협력 업체 1099s 프로세스의 구성 및 테스트
  - 외화 재평가 절차 실행
  - 재정 통합 및 제거 과정 수행
  - 재무제표 작성을 위한 재무 보고 사용
  - 연말 세금 보고 처리


  ### 모듈 8&#58; 전자 보고 프레임워크 구성
  일반 전자 보고(GER) 또는 간단한 전자 보고(ER)는 규정 보고, 지급 및 전자 청구서 작성을 위해 구성 가능한 도구입니다. ER 엔진은 개발자가 아닌 비즈니스 사용자를 대상으로 합니다. 코드 대신 양식으로 구성되므로 전자 문서의 형식을 만들고 조정하는 프로세스가 더 빠르고 쉽습니다. ER은 현재 TEXT, XML, PDF, Microsoft Word 문서 및 OPENXML 워크 시트 형식을 지원합니다. 그러나 확장 인터페이스는 추가 형식을 지원합니다.

  #### 단원
  - 소개
  - 전자 보고 구성
  - 전자 보고 수식 디자이너
  - 랩 실습
  - 모듈 요약
  

