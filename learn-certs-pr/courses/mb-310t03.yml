outlineSection: |-
  ### 모듈 1&#58; 선일자수표 구성
  선일자수표는 미래 날짜에 지급을 받기 위해 발행되는 수표입니다. 따라서 지정된 날짜까지 수표를 현금화할 수 없습니다. Microsoft Dynamics 365 for Finance and Operations는 수취 계정과 지급 계정 모두에서 사후 점검을 위한 관리주기를 전체적으로 지원합니다. 이 토픽에서는 선일자수표 설정 및 처리 방법을 설명합니다.
  #### 단원
  - 소개
  - 선일자수표 관리
  - 랩 실습
  - 모듈 요약
  
  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 선일자수표 처리
  - 선일자수표 설정
  - 고객 선일자수표 등록 및 발송
  - 고객 선일자수표 지급
  - 공급 업체 선일자수표 등록 및 발송
  - 공급 업체 선일자수표 지급


  ### 모듈 2&#58; 기본 예산 및 예산 통제 프로세스 구성 및 사용
  민간이든 공공이든 모든 조직은 예산을 생성하여 재무 및 운영 목표를 설정합니다. 예산이 설정되면 경영진은 예산 프레임워크 내 활동을 모니터링합니다. 본 모듈에서는 기본 예산 책정 및 예산 관리를 구성하고 사용하는 방법에 대한 정보를 제공합니다.
  #### 단원
  - 소개
  - 기본 예산 책정 구성 요소 구성
  - 예산 통제 구성 요소 구성
  - 예산 등록 엔트리 생성 및 테스트
  - 문의 사항 및 보고서 사용
  - 랩 실습
  - 모듈 요약
  

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 기본 예산 책정 구성 요소 구성
  - 예산 통제 구성 요소 구성
  - 문의 사항 및 보고서 사용
  - 예산 등록 엔트리 생성 및 사용


  ### 모듈 3&#58; 예산 기획 프로세스 구성 및 사용
  예산 계획 기능을 사용하면 여러 예산 계획을 하위 수준에서 조직의 상위 수준에서 단일 상위 예산 계획으로 통합할 수 있습니다. 이를 상향식 접근 예산 계획이라고 하며 예산 계획자는 예산 계획을 위해 다른 계획을 상위 레벨 또는 회사 계획으로 통합할 수 있습니다. 하향식 접근 방식을 취하면 조직의 상위 수준에서 단일 예산 계획을 개발하고 예산을 조직의 하위 수준에 할당해야 합니다. 회사가 과거 금융 거래에 의존 할 때는 이 방법을 사용하고, 예산 계획 목적으로 조직 계층 구조에 정의된 다른 운영 단위에 할당할 수 있는 중앙 집중식 계획을 작성 하세요. 예산 계획자는 예산 계획의 마지막 단계로 예산 계획을 기반으로 예산 등록 항목을 생성합니다. 조직은 예산 계획을 구성하고 나서 예산 협업 프로세스를 설정하여 준비를 위한 정책, 절차 및 요구 사항을 충족시킵니다. 본 모듈에서는 예산 계획 프로세스를 구성하고 테스트하는 방법을 설명합니다.

  #### 단원
  - 소개
  - 예산 기획 구성 요소 구성
  - 랩 실습
  - 모듈 요약
  

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 예산 기획 구성 요소 구성
  - 예산 계획 템플릿 작성
  - 예산 책정 프로세스 구성
  - 예산 계획 마법사를 사용한 예산 계획 작성


  ### 모듈 4&#58; 고정 자산 관리 구성
  본 모듈에서는 고정 자산 개념을 설명하는 것으로 시작한 다음 학생들에게 Dynamics 365 for Finance and Operations에서 고정 자산 모듈을 구성하고 사용하는 방법을 보여줍니다.

  #### 단원
