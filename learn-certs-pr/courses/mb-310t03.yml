  - 멕시코 현지화 전자 송장(CFDI) 구성 및 테스트


  ### 모듈 10&#58; 공공 부문 재무 관리 구성
  공공 부문은 주 및 지방 부문이라고도 하며 주로 시민 복지를 관리하는 서비스 산업입니다. 공공 부문 산업에는 지방 자치 단체, 교육, 건강 관리, 공공 안전, 공공 사업 및 인프라, 국방, 과세 및 다양한 사회 프로그램 분야의 조직이 포함됩니다.
