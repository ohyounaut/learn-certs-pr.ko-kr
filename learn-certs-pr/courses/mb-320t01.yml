outlineSection: |-
  ### 모듈 1&#58; 생산 관리 시작
  본 모듈에서는 Finance and Operations의 생산 제어 모듈에서 사용되는 개념을 설명합니다.
  #### 단원
  - 소개
  - 이산형, 린 및 프로세스 제조 구분
  - 통합 제조를 위한 생산 관리 구성
  - 생산 능력 계획 이해
  - 총계정원장 및 생산 관리 모듈
  - 랩 실습
  - 개요

  본 모듈에서는 다음에 대해 학습했습니다&#58;
  - 이산형, 린 및 프로세스 제조 방법론
  - 통합 제조
  - 통합 제조를 위한 생산 관리 구성 방법
  - 생산 능력 계획
  - 총계정 원장과 생산 관리 모듈 간의 상호 연결
  - 생산 풀
  - 할당 키로 작업하는 방법


  ### 모듈 2&#58; 조립 제조 시작
  각 법인의 제조 프로세스는 고유하지만 생산 환경의 특성에 따라 생산 제어 모듈에 사용되는 핵심 개념 요소는 흔히 매우 유사합니다.
  #### 단원
  - 소개
  - 조립 제조 프로세스 상태 이해
  - 자재 명세서(BOM) 이해
  - 자재 명세서(BOM) 및 품목 구성 작업
  - 자재 명세서(BOM) 생성
  - 생산 주문서
  - 랩 실습
  - 모듈 요약


  본 모듈에서는 다음에 대해 학습했습니다&#58;
  - 조립 제조 개념
  - 생산 프로세스 상태
  - 생산 단계
  - 자재 명세서(BOM)
  - 리소스
  - 경로 및 작업


  ### 모듈 3&#58; 조립 제조 구성
  생선 제어 모듈에서 작업하고 생산 주문서를 생성하기 전에 생산 매개 변수를 설정해야 합니다. 선택된 매개 변수는 생산 주문서 및 생산 수명 주기에 직접적인 영향을 미칩니다. 회사 또는 사이트별 매개 변수를 설정하여 Dynamics 365 for Finance and Operations에서 회사별 매개 변수를 사용할 지 사이트별 매개 변수를 사용할 지 결정합니다. 매개 변수, 생산 주문서 및 수명 주기는 이러한 매개 변수 정의 방법, 분개장 이름 사용 방법, 생산 주문서 생성 방법, 상태 및 생산 주문서가 생산 수명 주기에 따라 제조를 통해 처리되는 방법을 검토합니다. 이 단원에서는 Finance and Operations에서 조립 제조를 구성하는 방법을 설명합니다.

  #### 단원
  - 소개
  - 생산 총계정원장 준비
  - 생산 관리 매개 변수 구성
  - 캘린더 및 리소스 구성
  - 작업 및 경로 구성
  - 랩 실습
  - 모듈 요약


  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 생산에서 재고 차원 구성
  - 매개 변수, 생산 주문서 및 상태 구성
  - 캘린더 및 리소스 구성
  - 작업 및 경로 구성.


  ### 모듈 4&#58; 생산 주문서 생성 및 작성
  생산 주문서의 수명 주기는 제품 제조 시 수행된 실제 단계를 반영합니다. 생산 주문서 생성에서 시작하여 고객이 사용할 수 있는 완성 및 제조된 제품으로 끝납니다. 생산 주문서에는 생산 수명 주기의 위치를 반영하는 상태가 지정됩니다. 본 모듈에서는 생산 수명 주기에서 릴리스, 시작, 완료 보고 및 종료 단계를 수행된 순서대로 검토합니다. 릴리스, 시작 및 완료 보고는 생산 관리의 일부로 간주합니다.
  #### 단원
  - 소개
  - 생산 능력, 일정 계획 및 하도급
  - 스크랩 및 폐기물
  - 랩 실습
  - 모듈 요약


  본 모듈에서는 다음을 학습했습니다&#58;
  - 생산 능력 계획 이해
  - 조립 제조 주문서 생성
  - 생산 주문서 일정 관리
  - 생산 주문서 처리
  - 관리 및 생산 완료


  ### 모듈 5&#58; 원가 계산 작업
  본 모듈에서는 자재 및 제조를 포함하는 원가 계산표를 설정하는 방법과 이 설정이 BOM 계산 결과에 미치는 영향을 설명합니다. 학생들은 Finance and Operations에서 원가 계산표를 구성하고 관리하는 방법을 학습합니다.


  본 모듈에서는 다음을 학습했습니다&#58;
  - 원가 계산표 작업 방법


  ### 모듈 6&#58; 제조 실행 사용
  제조 실행은 주로 제조 회사에서 사용하기 위한 것입니다. 작업자는 작업 등록 양식을 사용하여 생산 작업 및 프로젝트 활동에서 소비된 시간 및 항목을 등록할 수 있습니다 모든 등록이 승인된 후 바로 관련 Dynamics 365 for Finance and Operations 모듈로 전송합니다. 지속적인 승인 및 등록 전송으로 관리자는 생산 주문에 대한 실제 비용을 쉽게 추적 할 수 있습니다.
  #### 단원
  - 소개
  - 제조 실행 이해
  - 역할 식별
  - 계획 고려 사항
  - 제조 실행 구성
  - 생산 관리
  - 랩 실습
  - 모듈 요약


  본 모듈에서는 다음을 학습했습니다&#58;
  - 제조 실행 이해
  - 제조 실행의 역할 식별
  - 생산 주문서 처리
  - 생산 관리를 위한 프로세스 워크플로 이해


  ### 모듈 7&#58; 제품 구성 시작
  제품 구성은 모델링 및 제약 조건 해결을 위해 고안된 MSF (Microsoft Solver Foundation) 제품 기술을 사용하는 제약 조건 기반 제품 구성 도구입니다. 제품 구성으로 제품 구성 모델을 생성 및 유지 보수하고 구성 요소 및 속성 유형을 재사용 할 수 있습니다. 구성 요소를 재사용 할 때 속성, 제약 조건, 하위 구성 요소, 사용자 요구사항, 자재 명세서(BOM) 라인 및 경로 작업을 묵시적으로 재사용합니다. 구성 요소는 테이블 제약 조건 정의를 재사용할 수도 있습니다. 본 모듈에서는 Finance and Operations에서 프로세스 구성를 시작하는 방법을 설명합니다.
  #### 단원
  - 소개
  - 제품 구성 모델의 이해
  - 제품 구성 모델의 구축
  - 랩 실습
  - 모듈 요약


  본 모듈에서는 다음에 대해 학습했습니다&#58;
  - 제품 구성과 관련된 개념 및 프로세스를 이해하는 데 중요한 용어
  - 제품 구성 엔드투엔드 시나리오
  - 제품 구성 프로세스를 포괄하는 다른 영역
  - 제품 구성 모델
  - 제품 구성 모델 구축 방법


