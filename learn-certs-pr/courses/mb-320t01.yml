summary: |-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 가장 적합한 제조 프로세스를 선택하고 운영 절차를 개선하며 리소스 관리를 단순화하고 제품 제공을 가속화하며 품질 및 고객 만족도를 높이면서 관련이 있는 작업을 스마트하게 운영합니다. 본 과정에서는 Dynamics 365 for Finance and Operations에서 이상형 제조 구성 및 사용 방법을 설명합니다.

  #### 대상 그룹 프로필
  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
