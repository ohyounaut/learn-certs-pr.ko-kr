  ### 모듈 5&#58; 예정된 칸반 규칙 생성 및 처리
  계획된 칸반 유형 주문서는 칸반 규칙을 기반으로 생성되며 표준 마스터 계획 논리 및 범위를 따릅니다. 마스터 계획 품목 적용 범위 설정에 따라 계획된 주문서 생성 방법과 자동 또는 수동으로 그 확정 여부가 결정됩니다. 본 모듈에서는 Dynamics 365 for Finance and Operations의 예정된 칸반에 대해 설명합니다.
