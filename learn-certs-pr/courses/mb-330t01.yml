summary: |-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 비즈니스 물류 현대화, 시기적절한 고객 응답 제공, 예측 인사이트 확보, 조달 간소화 및 판매에서 이행까지의 프로세스 통합으로 공급망을 자동화하고 간소화합니다. 본 과정에서는 Dynamics 365 for Finance and Operations에서 공급망 관리 구성 및 사용 방법을 설명합니다.

  #### 대상 그룹 프로필
  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: |-
  ERP 및 CRM 개념에 대한 기본적인 이해.
outlineSection: |-
  ### 모듈 1&#58; 공급망 관리
  인벤토리를 구성하려면 먼저 인벤토리의 일일 작업을 이해해야 합니다. 이 단원에서는 먼저 인바운드 및 아웃바운드 재고 운영에 대해 설명합니다.

  본 모듈에서는 Finance and Operations에서 공급망 관리 프로세스용 재고 구성 요소를 구성하는 방법을 설명합니다.
  #### 단원
  - 소개
  - 일련 번호 및 배치 번호 구성
  - 재고 명세 구성
  - 재고 및 창고 분개장 구성
  - 재고 차원 구성
  - 재고 마감 및 조정
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 인바운드 및 아웃바운드 재고 운영 수행
  - 재고 매개 변수 구성
  - 추적 번호 그룹 구성
  - 재고 명세 구성
  - 재고 및 창고 분개장 구성
  - 단위 구성
  - 재고 차원 구성
  - 재고 원가 계산 구성
  - 유통 설정
  - 재고 마감 및 조정 이해


  ### 모듈 2&#58; 재고 분개장 사용
  이 토픽에서는 Finance and Operations의 재고 분개장을 사용하는 방법을 설명합니다.
  #### 단원
  - 소개
  - 재고 분개장 사용
  - 랩 실습
  - 모듈 요약


  본 모듈에서는 다음을 학습했습니다&#58;
  - 이동 분개장 사용
  - 재고 조정 분개장 사용
  - 이전 분개장 사용
  - 카운팅 및 태그 카운팅 분개장 사용
  - 물품 착하 분개장 사용
  - 위탁 재고 분개장 사용


  ### 모듈 3&#58; 재고 보고서 사용
  본 모듈에서는 Finance and Operations에서 공급망 관리 프로세스용 재고 보고서를 사용하는 방법을 설명합니다.
  #### 단원
  - 소개
  - ABC 분류 이해
  - 다른 재고 문의 사항 및 보고서 사용
  - 랩 실습
