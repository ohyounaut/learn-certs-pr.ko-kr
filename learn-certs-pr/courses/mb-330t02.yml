summary: |-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 비즈니스 물류 현대화, 시기적절한 고객 응답 제공, 예측 인사이트 확보, 조달 간소화 및 판매에서 이행까지의 프로세스 통합으로 공급망을 자동화하고 간소화합니다. Dynamics 365 for Finance and Operations에서 품질 관리, 회사 간 거래 및 마스터 플랜 사용 방법을 설명합니다.
  #### 대상 그룹 프로필
  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: |-
  ERP 및 CRM 개념에 대한 기본적인 이해.
outlineSection: |-
  ### 모듈 1&#58; 품질 관리 및 품질 관리 프로세스 구성 및 사용
  본 모듈에서는 Finance and Operations에서 품질 관리 구성 및 사용, 품질 관리 기능 사용, 부적합 정의 및 유지 관리 및 수정을 처리하는 방법을 설명합니다. 그러나 먼저 품질 관리 전체 프로세스를 잘 알아야 합니다.
  #### 단원
  - 소개
  - 품질 관리 및 관리 프로세스 수행
  - 재고 차단 적용
  - 검역 관리 수행
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음을 학습했습니다&#58;
  - 품질 관리 및 품질 관리 프로세스 수행
  - 재고 차단 적용
  - 검역 관리 수행


  ### 모듈 2&#58; 회사 간 거래 관계 구성 및 사용
  Dynamics 365 for Finance and Operations의 회사 간 기능은 여러 회사의 정적 및 동적 데이터를 단일 데이터베이스에 별도의 법인으로 통합하는 메커니즘을 제공합니다. 회사 간 거래를 통해 전 세계에 분산된 제조 사이트, 유통 센터 및 판매 자회사는 통합된 하나의 조직으로 활동할 수 있습니다. 본 모듈에서는 Finance and Operations에서 회사 간 거래 관계 구성과 사용 및 회사 간 주문 처리 방법을 설명합니다.
  #### 단원
  - 소개
  - 회사 간 거래 이해
  - 회사 간 거래 관계 설정
  - 회사 간 공급망 주문 처리
  - 회사 간 계약 및 직접 배송 설정
  - 랩 실습
  - 모듈 요약


  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 회사 간 거래 관계를 위한 제품 구성
  - 회사 간 거래 관계 구성
  - 회사 간 계약 구성
  - 회사 간 주문 처리
  - 회사 간 직접 배송 처리
  - 회사 간 요금 처리
  - 회사 간 반품 주문 체인 이해


  ### 모듈 3&#58; 마스터 플랜 구성 및 사용
  본 모듈에서는 Finance and Operations에서 마스터 플랜 구성 및 사용 방법을 설명합니다.
  #### 단원
  - 소개
  - 마스터 계획 고려 사항 및 설정
  - 마스터 계획 생성
  - 수요 및 공급 예측에 대해 학습하기
  - 항목 적용 범위 구성
  - 회사 간 계획에 대한 간략한 소개
  - 계획 및 확정된 계획 주문 실행
  - 랩 실습
  - 모듈 요약


  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 마스터 계획 정책 정의
  - 수요 및 공급 예측에 대해 학습하기
  - 계산된 지연 구성
  - 항목 적용 범위 구성
  -회사 간 마스터 계획에 대한 간략한 소개 이해
  - 계획 및 확정된 계획 주문 실행


