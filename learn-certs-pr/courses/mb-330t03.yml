summary: |-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 비즈니스 물류 현대화, 시기적절한 고객 응답 제공, 예측 인사이트 확보, 조달 간소화 및 판매에서 이행까지의 프로세스 통합으로 공급망을 자동화하고 간소화합니다. 본 과정에서는 Dynamics 365 for Finance and Operations에서 창고 및 운송 관리 구성 및 사용 방법을 설명합니다.

  #### 대상 그룹 프로필
  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: |-
  ERP 및 CRM 개념에 대한 기본적인 이해.
outlineSection: |-
  ### 모듈 1&#58; 창고 관리 구성
  Dynamics 365 for Finance and Operations의 창고 관리 모듈은 제조, 유통 및 소매 회사의 창고 프로세스를 관리하는데 도움이 됩니다.
  창고 시설을 언제든지 최적의 수준으로 지원하는 광범위한 기능이 있습니다. 창고 관리는 운송, 제조, 품질 관리, 구매, 이전, 판매 및 반품과 같은 Finance and Operations의 다른 비즈니스 프로세스와 완전히 통합됩니다.
  #### 단원
  - 소개
  - 창고 관리 설정 구성
  - 예약 계층 구조 이해
  - 위치 지시문 및 작업 템플릿
  - 랩 실습
  - 모듈 요약

  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 창고 관리 매개 변수 구성
  - 창고 및 위치 생성
  - 작업 풀, 영역, 위치 형식 및 프로필 구성
  - 예약 계층 구조 생성
  - 위치 지시문 구성
  - Waves 구현
  - 로드 구현
  - 재고 상태 구성
  - 주기 계산 구성
  - 포장 및 컨테이너화 구성
  - 라벨 설정 및 생성


  ### 모듈 2&#58; 창고 관리를 위한 모바일 장치 구성
  본 모듈에서는 Finance and Operations에서 창고 관리용 모바일 장치 설정 구성 및 사용 방법을 설명합니다.
  #### 단원
  - 소개
  - 모바일 장치 구성
  - 랩 실습
  - 모듈 요약


  본 모듈에서는 다음을 학습했습니다&#58;
  - 새 공종 분류 생성
  - 모바일 장치 구성
  - 활동 및 문의 사항 메뉴 항목 구성
  - 다른 작업자의 작업 또는 프로세스 생성 메뉴 항목 구성
  - 기존 작업 처리 메뉴 항목 구성
  - 모바일 기기 메뉴 레이아웃 정의
  - 모바일 기기 기본 룩 앤드 필 구성
  - 모바일 기기 사용자 생성
  - 라벨 레이아웃 설정 및 라벨 인쇄 설정 정의


  ### 모듈 3&#58; 창고 관리 생성
  창고 관리용 모바일 기기를 사용하기 전 애플리케이션을 설치해야합니다. 이 토픽에서는 Finance and Operations의 재고 관리 프로세스를 사용하는 방법을 설명합니다.
  #### 단원
  - 소개
  - 모바일 장치 구성
  - 인바운드 운영
  - 주기 계산
  - 이전 및 보충
  - 아웃 바운드 운영
  - 클러스터 수집
  - 포장 및 컨테이너화
  - 랩 실습
  - 모듈 요약


  본 모듈에서는 다음의 방법을 학습했습니다&#58;
  - 인바운드 운영
  - 아웃 바운드 운영
  - 클러스터 수집
  - 포장 및 컨테이너화
  - 주기 계산
  - 이전 및 보충


  ### 모듈 4&#58; 운송 관리 구성
  본 모듈에서는 Microsoft Dynamics 365 for Finance and Operations의 운송 관리 기능에 대한 개요를 제공하고 운송 관리를 구성하고 사용하는 방법을 알려줍니다.
  #### 단원
  - 소개
  - 운송 관리 계획 및 구성
  - 절차
  - 라우팅 및 운송 흐름
  - 운송 엔진 및 화물 관리
  - 랩 실습
  - 모듈 요약


  본 모듈에서는 다음의 방법을 학습했습니다&#58;
