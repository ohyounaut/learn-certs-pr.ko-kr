  본 모듈에서는 Windows 10의 스토리지 구성 및 관리를 다룹니다.  로컬, 클라우드 및 가상 스토리지 옵션을 학생들에게 소개합니다. 본 과정에서는 클라이언트 장치 저장소 구성을 다루고 저장소 공간을 소개합니다.
