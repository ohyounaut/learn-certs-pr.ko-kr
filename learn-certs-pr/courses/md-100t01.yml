outlineSection: |-
  ### 모듈 1&#58; Windows 설치
  본 모듈에서는 Windows 10 OS 설치를 다룹니다.  학생들은 Windows 10의 다양한 버전과 도입된 새로운 기능을 학습합니다. 본 모듈에서는 OS 설치 및 마이그레이션 및 업그레이드 방법을 다룹니다. 학생들은 배포 프로세스에 사용되는 일반 도구에 대해 학습합니다.
  #### 단원
  - Windows 10 소개
  - 설치 옵션
  - Windows 기능 요구 사항
  - 설치 과정 및 미디어
  - Windows 10으로 업그레이드

  #### 랩&#58; Windows 10 설치
  - Windows 7에서 Windows 10으로 업그레이드
  - 사용자 설정 마이그레이션


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Windows 10의 다양한 에디션 및 기능 이해
  - Windows 10 클라이언트 설치 옵션 이해
  - 온라인 가상 머신을 사용하여 Windows 10 설치 실습


  ### 모듈 2&#58; Windows 업데이트
  본 모듈에서는 Windows 10을 최신 상태로 유지하는 방법을 학습합니다. 새로운 Windows 서비스 모델과 다양한 시나리오에 적용하는 방법을 학생들에게 소개합니다. 학생들은 그룹 정책 및 비즈니스용 Windows 업데이트와 같은 도구를 사용하여 Windows 및 애플리케이션을 업데이트하는 다양한 방법을 학습합니다.
  #### 단원
  - Windows 서비스 모델
  - Windows 업데이트
  - 애플리케이션 및 Windows 업데이트 적용


  #### 랩&#58; Windows 10 업데이트
  - 단일 장치에 대한 업데이트 구성
  - GPO 사용 업데이트 구성


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Windows 서비스 모델 설명
  - Windows 업데이트 설정 구성
  - WSUS를 사용한 Windows 업데이트 설명
  - 비즈니스용 Windows 업데이트를 사용한 Windows 업데이트 설명
  - 그룹 정책을 사용한 Windows 업데이트 구성


  ### 모듈 3&#58; 설치 후 구성 및 개인 설정
  본 모듈에서는 Windows 10의 일반 설치 후 작업을 다룹니다. 학생들은 제어판 및 설정 앱을 사용하여 일반적인 OS 설정을 구성하고 사용자 인터페이스를 정의하는 방법을 학습합니다. 본 과정에서는 학생들에게 Windows PowerShell을 소개합니다.
  #### 단원
  - Windows 10 UI 사용자 지정
  - 전원 계획 및 모바일 장치 옵션과 같은 장치별 설정 구성
  - Windows 제어판 및 설정 앱을 사용하여 설정 구성
  - Windows PowerShell 사용 설명


  #### 랩&#58; Windows 10 구성
  - 설정 앱 사용
  - 제어판 사용 제어판 사용
  - Windows PowerShell 사용


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Windows 10 UI 사용자 지정
  - 전원 계획 및 모바일 장치 옵션과 같은 장치별 설정 구성
  - Windows 제어판 및 설정 앱을 사용하여 설정 구성
  - Windows PowerShell 사용 설명


