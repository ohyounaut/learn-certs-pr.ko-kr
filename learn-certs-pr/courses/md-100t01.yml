summary: |-
  본 과정에서 학생들은 Windows 10과 관련된 설치 작업을 지원하는 방법을 학습합니다. 학생들은 Windows 10 설치 및 사용자 지정 방법을 포함한 기술을 개발합니다. 학생들은 새로운 Windows 서비스 모델과 Windows를 최신 상태로 유지하는 방법에 대해 학습합니다. 본 과정은 일반 설치 후 작업으로 마무리합니다.

  #### 대상 그룹 프로필
  이 시험은 Windows 10 핵심 서비스의 설치, 구성, 일반 로컬 관리 , 및 유지 관리를 수행하는 IT 전문가를 대상으로 실시됩니다.  
  
  응시자는 기업 시나리오 또는 클라우드 통합 서비스를 잘 알아야 합니다.
