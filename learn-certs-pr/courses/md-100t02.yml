outlineSection: |-
  ### 모듈 1&#58; 주변기기 및 드라이버 문제 해결
  본 모듈에서는 기기 구성을 다룹니다. 학생들은 장치 드라이버 동작 방식과 설치 방법을 학습합니다. 프린터와 같은 하드웨어 주변 장치를 관리하고 구성하는 방법도 학생들에게 소개됩니다.
  #### 단원
  - 장치 및 드라이버 관리
  - 프린터 관리

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 장치와 관련된 개념 설명
  - 장치 드라이버 설치
  - 프린터 관리 개념 설명
  - 클라이언트 측 인쇄 및 인쇄 서버 속성 관리 구성


  ### 모듈 2&#58; 네트워킹 구성
  본 모듈에서는 네트워킹 개념에 대해 학습합니다. 본 모듈에서는 IPv4 및 IPv6 및 DNS와 같은 개념을 소개합니다.  학생들은 Windows에서 네트워크 설정을 구성하는 방법과 무선 네트워크 기술에 대해 학습합니다. 본 모듈은 Windows를 원격으로 관리하는 방법으로 마무리합니다.
  #### 단원
  - IP 네트워크 연결 구성
  - 이름 분석 구현
  - 무선 네트워크 연결 구현
  - 원격 액세스 개요
  - 원격 관리


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 다른 유형의 애플리케이션 설명
  - 애플리케이션 수동 설치 및 자동화된 방법 사용
  - Windows 스토어를 사용하여 애플리케이션 배포 관리
  - Windows 10의 웹 브라우저 기능에 대해 학습하기


  ### 모듈 3&#58; 저장소 구성
  본 모듈에서는 Windows 10의 스토리지 구성 및 관리를 다룹니다.  로컬, 클라우드 및 가상 스토리지 옵션을 학생들에게 소개합니다. 본 과정에서는 클라이언트 장치 저장소 구성을 다루고 저장소 공간을 소개합니다.
  #### 단원
  - 저장소 옵션 개요
  - OneDrive 사용
  - 디스크, 파티션 및 볼륨 관리
  - 디스크 및 볼륨 관리
  - 저장소 공간 관리


  #### 랩&#58; 랩 실습&#58; 스토리지 관리
  - 디스크 추가
  - 간단한 볼륨 생성
  - 폴더 압축
  - 디스크 할당량 활성화
  - 저장소 공간 생성


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 로컬, 클라우드 및 가상 스토리지의 옵션 및 혜택 설명
  - OneDrive 구성
  - 로컬 디스크 파티션 및 볼륨 구성
  - 스토리지 공간의 기능 및 혜택 설명


  ### 모듈 4&#58; Windows 10에서 앱 관리
  본 모듈에서는 학생들에게 Windows 10의 앱 관리를 소개합니다. 본 모듈에서는 다양한 유형의 앱과 지원되는 설치 방식을 다룹니다.  학생들은 Windows 스토어를 사용하여 앱 제공을 관리하고 수동 및 자동화된 방법으로 앱을 설치하는 방법을 학습합니다. 마지막으로, 본 모듈에서는 Internet Explorer와 Microsoft Edge의 차이점을 다룹니다.
  #### 단원
  - 사용자에게 앱 제공
  - Universal Windows 앱 관리
  - Windows 스토어
  - Windows 10의 웹 브라우저


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 다른 유형의 애플리케이션 설명
  - 애플리케이션 수동 설치 및 자동화된 방법 사용
  - Windows 스토어를 사용하여 애플리케이션 배포 관리
  - Windows 10의 웹 브라우저 기능에 대해 학습하기


