summary: |-
  본 과정에서 학생들은 Windows 10과 관련된 구성 작업을 지원하는 방법을 학습합니다. 학생들은 Windows 10에서 네트워크 연결을 구성하고 저장소, 파일, 드라이버 및 프린터를 관리하는 방법을 포함한 기술을 개발합니다. 본 과정에서는 애플리케이션 관리 및 배포에 대해서도 다룹니다.

  #### 대상 그룹 프로필
  이 시험은 Windows 10 핵심 서비스의 설치, 구성, 일반 로컬 관리 , 및 유지 관리를 수행하는 IT 전문가를 대상으로 실시됩니다. 응시자는 기업 시나리오 또는 클라우드 통합 서비스를 잘 알아야 합니다.
