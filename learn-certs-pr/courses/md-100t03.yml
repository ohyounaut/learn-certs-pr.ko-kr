summary: |-
  본 과정에서 학생들은 Windows 10 OS를 보호하고 장치의 데이터를 보호하는 방법도 학습합니다. 인증 및 액세스 제어에 사용되는 일반적인 방법을 학생들에게 소개합니다. 본 과정에서는 파일 및 폴더 권한을 구성하고 보안 정책을 생성하는 방법을 알려줍니다. 다양한 유형의 외부 위협과 Windows Defender와 같은 도구는 물론 암호화 및 방화벽과 같은 기능을 활용하는 방법을 학생들에게 소개합니다.

  #### 대상 그룹 프로필
  이 시험은 Windows 10 핵심 서비스의 설치, 구성, 일반 로컬 관리 및 유지 관리를 수행하는 IT 전문가를 대상으로 실시됩니다. 응시자는 기업 시나리오 또는 클라우드 통합 서비스를 잘 알아야 합니다.
prerequisitesSection: |-
  학습자는 이미 다음의 기술을 갖추고 본 과정을 시작해야 합니다&#58;
  - 컴퓨터 네트워크 및 하드웨어 개념에 대한 기본적인 이해.
  - OS 및 애플리케이션 개념에 대한 기본적인 이해.
  - Windows OS 사용 경험.
outlineSection: |-
  ### 모듈 1&#58; 권한 및 인증 구성
  본 모듈에서는 Windows 10 클라이언트에 액세스 권한 부여에 필요한 Windows 10의 도구 및 기능을 소개합니다. 학생들은 사용자가 Windows 10에 로그인하는 방법에 대해 학습합니다.  본 모듈에서는 사용자 계정 컨트롤(UAC) 및 계정 유형과 같은 방법을 통해 사용자가 장치에서 할 수 있는 작업과 할 수 없는 작업을 제한하는 것을 다룹니다.
  #### 단원
  - 위협 완화를 위한 보안 설정 사용
  - UAC 구성
  - 장치 등록 구현
  - 인증

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 데이터 및 Windows 10 OS 보호를 위한 다양한 방법 설명.
  - 다양한 유형의 사용자 및 서비스 계정 설명.
  - Windows Hello 구성.
  - 사용자 계정 컨트롤 구성.


  ### 모듈 2&#58; 데이터 액세스 및 사용 구성
  본 모듈에서는 권한 개념에 대해 학습합니다. 본 모듈에서는 다른 파일 시스템에 대한 고려 사항을 다룹니다. 학생들은 파일, 폴더 권한 및 공유 폴더 구성 방법을 학습합니다. 본 모듈은 로컬 및 그룹 정책과 같은 방법을 통한 설정 구성으로 마무리합니다.
  #### 단원
  - 파일 시스템 개요
  - 파일 액세스 구성 및 관리
  - 공유 폴더 구성 및 관리
  - 정책으로 보안 관리


  #### 랩&#58; 권한 및 공유 구성 및 관리
  - 폴더 생성, 관리 및 공유
  - 액세스 제어 및 유효 권한에 조건 사용


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 지원되는 파일 시스템 차이점 및 혜택 설명.
  - 파일 및 폴더 권한 구성.
  - 공유 폴더 구성.
  - 로컬 그룹 정책 설정을 통한 Windows 보안.


  ### 모듈 3&#58; 위협 보호 구성
  본 모듈에서는 학생들에게 외부 위협으로부터 장치를 보호하는 방법을 소개합니다. 학생들은 다양한 일반 위협 유형에 대해 학습합니다. 본 모듈에서는 학생들에게 위협으로부터 보호하기 위해 암호화, 방화벽 및 IPSec 사용에 대해 설명합니다. 본 모듈은 Windows Defender 및 AppLocker를 구성하고 사용하는 방법으로 마무리합니다.
  #### 단원
  - 멀웨어 및 위협 보호
  - Windows Defender
  - 연결 보안 규칙
  - 고급 보안 방법


  #### 랩&#58; 랩 실습&#58; 네트워크 보안 관리
  - 인바운드 규칙 작성 및 테스트
  - 아웃 바운드 규칙 작성 및 테스트
  - 연결 보안 규칙 작성 및 테스틑
  - Windows Defender 구성


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 일반 보안 위협 식별
  - 일반 보안 위협 완화 방법 설명.
  - 다양한 유형의 암호화 방법 설명.
  - Windows 방화벽 장치 보호 방법 설명.
  - IPSec 사용 혜택 설명.
  - Windows Defender 다양한 기능 설명
  - AppLocker 사용 혜택 설명.


