outlineSection: |-
  ### 모듈 1&#58; 운영 체제 배포 전략 계획
  본 모듈에서는 배포 전략을 계획하고 구현하는 방법을 설명합니다. Windows 배포를 위한 다양한 방법과 시나리오를 다룹니다. 신규 배포, 업그레이드 및 마이그레이션에 대한 고려 사항과 온-프레미스 클라우드 및 클라우드 기술을 설명합니다.
  #### 단원
  - 서비스로서의 Windows(WaaS) 개요
  - Windows 10 배포 옵션
  - Windows 10 배포시 고려 사항

  #### 랩&#58; 랩 실습 - Windows 10 배포 계획
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 서비스로서의 Windows(WaaS) 설명.
  - 다양한 유형의 배포 방법 설명.
  - 온-프레미스와 클라우드 기반 솔루션 차이점 이해.
  - 동적 프로비저닝 방법 설명.
  - Windows 평가 및 배포 키트에서 사용할 수 있는 다양한 도구 설명.
  - 인플레이스 업그레이드 및 마이그레이션 시나리오 및 제한 사항 설명.


  ### 모듈 2&#58; Windows 10 구현
  Windows 10 배포를 위해 Windows Autopilot 및 프로비전 패키지와 같은 새로운 최신 방법을 다룹니다. 본 모듈에서는 또한 업그레이드 계획, 애플리케이션 호환성 및 마이그레이션 방법에 사용되는 도구를 다룹니다.
  #### 단원
  - 동적 배포 방법을 사용한 Windows 10 구현
  - Windows Autopilot을 사용한 Windows 10 구현
  - Windows 10으로 장치 업그레이드


  #### 랩&#58; 랩 실습 - Windows 10 구현
  - 프로비저닝 패키지 생성 및 배포
  - 사용자 설정 마이그레이션
  - AutoPilot으로 Windows 10 배포


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 운영 체제 배포 및 업그레이드 전략 개발.
  -다양한 배포 방법을 이해합니다.
  - 온-프레이스 및 클라우드 기반 솔루션에 사용할 수 있는 시나리오 이해.
  - 데스크톱을 Windows 10으로 배포 및 마이그레이션.
  - Windows 업데이트 정책 계획 및 구성.


  ### 모듈 3&#58; Windows 10 업데이트 관리
  본 모듈에서는 Windows 업데이트 관리를 다룹니다. 본 모듈에서는 Windows 10의 서비스 옵션을 소개합니다. 학생들은 업데이트를 배포하는 다양한 방법과 Windows 업데이트 정책을 구성하는 방법을 학습합니다.
  #### 단원
  - Windows 10 업데이트
  - 비즈니스용 Windows 업데이트
  - Windows Analytics 소개


  #### 랩&#58; 랩 실습 - Windows 10 업데이트 관리
  - Windows 업데이트 설정 수동 구성
  - GPO를 사용한 Windows 업데이트 구성


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Windows 10 서비스 채널 설명.
  - 그룹 정책을 사용한 Windows 업데이트 정책 구성.
  - OS 업데이트 배포를 위한 비즈니스용 Windows 업데이트 구성.
  - 업그레이드 준비 및 업데이트 준수 평가를 위한 Windows Analytics 사용.


