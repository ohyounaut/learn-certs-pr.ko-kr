summary: |-
  데스크톱이 발전함에 따라 데스크톱을 배포하고 업데이트하는 방법도 발전하고 있습니다. 본 과정에서는 운영 체제 배포 전략을 계획하고 구현하는 방법을 학습합니다. 본 과정은 학생들이 사용 가능한 다양한 방법, 적합한 시나리오 및 최신 방법을 사용하여 Windows를 배포하는 방법을 이해하는 데 도움이 됩니다. 본 과정에서는 Windows 업데이트 전략 계획 및 구현도 다룹니다.

  #### 대상 그룹 프로필
  Modern Desktop 관리자(MDA)는 엔터프라이즈 환경에서 장치 및 클라이언트 애플리케이션을 배포, 구성, 보안, 관리 및 모니터링합니다. ID, 액세스, 정책, 업데이트 및 앱을 관리하는 업무를 포함합니다. MDA는 M365 Enterprise Administrator와 협력하여 현대적인 조직에서 요구하는 비즈니스 니즈를 충족시키는 장치 전략을 설계 및 구현합니다. MDA는 M365 워크로드를 잘 알고 Windows 10과 비 Windows 장치 배포, 구성 및 유지 관리에 능숙하여야 하며 관련 경험을 갖추어야 합니다. MDA 역할은 온-프레미스 관리 기술이 아닌 클라우드 서비스에 중점을 둡니다.
