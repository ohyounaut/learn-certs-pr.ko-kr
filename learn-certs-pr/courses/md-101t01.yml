  #### 랩&#58; 등급별 랩
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 프로비저닝 패키지 생성.
  - AutoPilot 배포 구성.
  - 업그레이드 및 마이그레이션 계획에 사용하는 도구 설명.
  - 사용자 데이터 마이그레이션 방법 설명
