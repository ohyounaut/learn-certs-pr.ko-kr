summary: |-
  본 과정에서는 Microsoft 365 엔터프라이즈 관리의 세 가지 핵심 요소인 Microsoft 365 테넌트 및 서비스 관리, Office 365 관리 및 Microsoft 365 ID 관리를 다룹니다.
  Microsoft 365 테넌트 및 서비스 관리에서는 Microsoft 365 테넌트를 디자인할 때 계획해야 하는 모든 주요 구성 요소를 살펴봅니다. 계획 단계가 완료되면, 조직 프로필, 테넌트 구독 옵션, 구성 요소 서비스, 사용자 계정 및 라이선스 및 보안 그룹을 포함하여 Microsoft 365 테넌트를 구성하는 방법을 학습합니다. 마지막으로 테넌트 역할 구성 및 테넌트 상태 및 서비스 관리를 포함하여 테넌트를 관리하는 방법을 학습합니다.
  Microsoft 365 테넌트가 확실히 준비되면 Office 365 관리의 주요 구성 요소를 살펴봅니다. Exchange Online, SharePoint Online, Microsoft Teams, 추가 제품 리소스 및 장치 관리를 포함하는 Office 365 제품 기능 개요로 시작합니다. Office 365에 클라이언트 연결을 구성하는 것에 중점을 두고 Office 365 구성으로 넘어갑니다. 마지막으로 사용자 중심 클라이언트 설치에서 중앙 집중식 Office 365 ProPlus 배포에 이르기까지 Office 365 ProPlus 배포를 관리하는 방법을 살펴봅니다. Office Telemetry 및 Microsoft Analytics 구성 방법을 학습하면서 이 섹션을 마무리합니다.
  본 과정에서는 Azure Active Directory Connect에 중점을 둔 Microsoft ID 동기화에 대해 심층적으로 살펴보는 것으로 마무리합니다. Azure AD Connect 계획 및 구현, 동기화된 ID 관리 및 다단계 인증 및 셀프 서비스 암호 관리를 사용하여 Microsoft 365에서 암호 관리를 구현하는 방법을 학습합니다. 이 섹션에서는 애플리케이션 및 외부 액세스 구현에 대한 포괄적인 내용을 다룹니다. 다중 테넌트 애플리케이션을 구성하는 방법을 포함하여 Azure Active Directory에서 애플리케이션을 추가하고 관리하는 방법을 학습합니다. 커넥터 설치 및 등록과 원격 액세스를 위한 온-프레미스 앱을 게시하는 방법을 포함하여 Azure AD 애플리케이션 프록시를 구성하는 방법을 살펴봅니다. 마지막으로 외부 액세스를 위한 솔루션을 설계하고 관리하는 방법을 살펴 봅니다. Azure AD B2B Collaboration 공동 작업에 대한 라이선스 가이드, 공동 작업 사용자 생성 및 B2B Collaboration 문제 해결을 포함합니다.

  #### 대상 그룹 프로필
  본 과정은 Microsoft 365 Enterprise 관리자 역할에 관심이 있고 Microsoft 365 역할 기반 관리자 인증 경로를 이수한 사람을 대상으로 합니다.
