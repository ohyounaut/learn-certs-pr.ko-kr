  클라우드 ID에 대한 사용자 보안 그룹 및 라이선스 관리 방법 및 ID 동기화, 페더레이션 ID, 애플리케이션 및 외부 액세스를 계획 및 구현하는 방법을 포함하여 Microsoft 365 ID 관리에 대해 설명합니다.

