outlineSection: |-
  ### 모듈 1&#58; 클라우드 ID 사용자 보안 그룹 및 라이선스 관리
  #### 단원
  - Microsoft 365에서 사용자 계정 및 라이선스
  - Microsoft 365에서 관리자 역할 및 보안 그룹
  - Microsoft 365 비밀번호 관리
  #### 랩&#58; Microsoft 365 ID 환경 관리
  - 연습 1&#58; 랩 환경 설정
  - 연습 2&#58; Microsoft 365 관리자 서버를 사용한 Microsoft 365 ID 환경 관리
  - 연습 3&#58; Windows PowerShell을 사용한 Microsoft 365 ID 환경 관리


  ### 모듈 2&#58; ID 동기화 계획 및 구현
  #### 단원
  - ID 동기화 소개
  - Azure AD Connect 계획
  - Azure AD Connect 구현
  - 동기화된 Azure ID 관리


  #### 랩&#58; ID 동기화 구현
  - 연습 1&#58; ID 동기화를 위한 조직 설정
  - 연습 2&#58; ID 동기화 구현


  ### 모듈 3&#58; 페더레이션 ID 계획 및 구현
  #### 단원
  - 페더레이션 ID 소개
  - AD FS 배포 계획
  - AD FS 구현


  ### 모듈 4&#58; 애플리케이션 및 외부 액세스 구현
  #### 단원
  - Azure AD에서 애플리케이션 구현
  - Azure AD 애플리케이션 프록시 구성
  - 외부 액세스용 솔루션 설계
