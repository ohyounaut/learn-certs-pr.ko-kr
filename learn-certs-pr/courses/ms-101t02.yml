outlineSection: |-
  ### 모듈 1&#58; Microsoft 365 데이터 거버넌스 소개
  #### 단원
  - Microsoft 365 아카이빙 소개
  - Microsoft 365 보존 소개
  - 정보 권한 관리(IRM) 소개
  - SMIME(Secure Multipurpose Internet Mail Extension) 소개
  - Office 365 메시지 암호화 소개
  - 데이터 손실 방지(DLP) 소개

  ### 모듈 2&#58; Microsoft 365 아카이빙 및 보존 소개
  #### 단원
  - SharePoint 인플레이스 기록 관리
  - Exchange 아카이빙 및 보존
  - SCC 보존 정책
  - 도메인 서비스 구현


  ### 모듈 3&#58; Microsoft 365 인텔리전스 데이터 거버넌스 구현
  #### 단원
  - 보안 및 준수 요구 사항 계획
  - Exchange Online 교신 차단 영역 구축
  - 간단한 내장 템플릿 DLP 정책 생성
  - 사용자 지정 DLP 정책 생성
  - 문서 보호를 위한 DLP 정책 생성
  - 정책 팁 작업


  ### 모듈 4&#58; Microsoft 365 데이터 거버넌스 관리
  #### 단원
  - 이메일 보존 관리
  - 데이터 거버넌스 문제 해결
  - 정보 보호 구현
  - 고급 구현 보호 구현
  - Windows Information Protection 소개


  ### 모듈 5&#58; 검색 및 조사 관리
  #### 단원
  - 보안 및 준수 센터에서 콘텐츠 검색
