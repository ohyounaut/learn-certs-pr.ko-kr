summary: |-
  Microsoft 365의 데이터 보존 및 데이터 손실 방지 솔루션, Microsoft 365의 아카이빙 및 보존, 데이터 거버넌스 구현 및 관리, 검색 및 조사 관리를 포함한 Microsoft 365 규정 준수 관리에 대해 알아 봅시다.

  #### 대상 그룹 프로필
  본 과정은 Microsoft 365 Enterprise 관리자 역할에 관심이 있고 Microsoft 365 역할 기반 관리자 인증 경로를 이수한 사람을 대상으로 합니다.
prerequisitesSection: |-
