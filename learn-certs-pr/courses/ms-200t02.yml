summary: |-
  본 과정에서는 Microsoft Exchange Server가 다양한 클라이언트의 사용자 사서함에 액세스하는 방법을 학습합니다. 모든 메시징 클라이언트는 클라이언트 액세스 서비스를 통해 Exchange Server 사서함에 액세스하므로 Exchange Server에서 클라이언트 액세스 서비스를 계획, 구성 및 관리하는 법을 살펴 봅니다. 메시징을 위해 스마트폰과 태블릿을 사용하는 것이 인기를 얻었으며, 많은 스마트폰 사용자가 이메일, 일정, 작업 및 기타 공동 작업 목적으로 장치를 집중적으로 사용하기 때문에 모바일 장치를 관리하는 방법도 학습합니다. 본 과정에서는 Exchange Server 조직의 메시지 전송 계획 및 구성에 대해서도 설명합니다. Exchange Server, Exchange Online 및 인터넷의 다른 메일 서버간에 효율적인 통신을 제공하기 위해 전송 서비스를 계획 및 관리하는 방법을 학습합니다. 마지막으로 서로 다른 시나리오에서 문제가 발생할 때 전송 서비스 문제 해결 방법을 학습하고 조직에 정상적 및 안정적인 메시징 인프라를 제공할 수 있습니다.

  #### 대상 그룹 프로필
  메시징 관리자는 온-프레미스 및 클라우드 엔터프라이즈 환경에서 수신자, 사용 권한, 메일 보호, 메일 흐름, 공용 폴더를 배포, 구성, 관리 및 문제를 해결합니다. 메시지 예방 조치 관리, 메시징 인프라 및 하이브리드 구성 및 마이그레이션 업무를 포함합니다. 메시징 관리자는 또한 재해 복구, 고가용성 및 클라이언트 액세스를 구현하고 관리합니다. 최신 조직의 비즈니스 요구를 충족시키는 보안 하이브리드 토폴로지를 구현하려면 메시징 관리자는 보안 관리자 및 Microsoft 365 엔터프라이즈 관리자와 협력해야 합니다. 메시징 관리자는 인증 유형, 라이선스 및 Microsoft 365 애플리케이션과의 통합에 관한 실무 지식을 갖추어야 합니다.
