outlineSection: |-
  ### 모듈 1&#58; SharePoint 사이트 모음 계획 및 구현
  본 모듈은 SharePoint 사이트 모음 계획, 구성 및 관리에 관한 것입니다. SharePoint 관리자가 SharePoint 관리 센터를 사용하여 조직의 사이트 모음 수명주기를 관리하는 방법에 대해 설명합니다.
  #### 단원
  - SharePoint Online 개요
  - 사이트 모음 구성
  - 사이트 모음 관리


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 사이트 모음 개념 설명
  - 사이트 모음 생성
  - 사이트 모음 저장소 제한 관리
  - SharePoint 허브 사이트 생성 및 구성
  - SharePoint 관리 센터를 사용한 사이트 모음 관리 방법


  ### 모듈 2&#58; 비즈니스용 OneDrive 구성 및 관리
  본 모듈에서는 비즈니스용 OneDrive 배포를 계획하는 방법을 설명합니다. 다양한 시나리오를 기반으로 비즈니스용 OneDrive를 배포하기 위한 다양한 접근 방법에 대해 설명합니다. 또한 비즈니스용 OneDrive의 콘텐츠 관리 기능을 소개합니다.

  #### 단원
  - 비즈니스용 OneDrive 개요
  - 비즈니스용 OneDrive 배포
  - 비지니스용 OneDrive 관리


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 사용자 저장소 제한 관리
  - 비즈니스용 OneDrive에서 데이터 보존 구성
  - 그룹 정책 사용으로 OneDrive 동기화 클라이언트 설정 제어
  - 비즈니스용 OneDrive 다양한 배포 방법 설명
  - OneDrive 관리자 센터를 사용한 비즈니스용 OneDrive 관리 방법


  ### 모듈 3&#58; SharePoint 및 OneDrive에서 공유, 보안 및 모니터링
  본 모듈에서는 SharePoint 및 OneDrive에서 공유, 보안 및 모니터링에 중점을 둡니다.  특히 SharePoint 및 OneDrive의 액세스 제어뿐만 아니라 외부 공유 계획 및 관리에 대해 설명합니다.  Office 365 관리 센터를 사용하여 SharePoint Online 및 비즈니스 용 OneDrive의 활동을 모니터링하는 방법에 대해서도 설명합니다.


  #### 단원
  - SharePoint 및 OneDrive에서 공유 관리
  - SharePoint 및 OneDrive에서 보안 관리
  - SharePoint 및 OneDrive 모니터링


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - SharePoint Online 및 비즈니스용 OneDrive에서 외부 공유 설명
  - SharePoint Online 및 비즈니스용 OneDrive에 장치 액세스 관리 옵션 설명
  - SharePoint Online 및 비즈니스 사용 측정 Office 365 보고서 보기


