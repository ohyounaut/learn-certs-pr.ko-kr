outlineSection: |-
  ### 모듈 1&#58; Office 365 공동 작업 워크로드 평가
  Office 365에는 공동 작업 솔루션을 구축하는 데 사용할 수 있는 많은 기능이 포함되어 있습니다. 공동 작업 솔루션을 구축하기 위한 핵심 구성 요소는 SharePoint Online이지만 Yammer와 Stream과 같은 다른 기능도 사용할 수 있습니다. 솔루션을 디자인할 때 SharePoint Online 및 기타 Office 365 기능을 타사 솔루션과 비교하는 방법을 이해해야 합니다. 비즈니스 요구 사항을 분석하여 솔루션이 비즈니스 요구 사항을 충족하는지 확인해야 합니다.
  #### 단원
  - 사용 가능한 기술 도구 평가
  - 비즈니스 요구 사항 분석

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 사용 가능한 기술 도구 평가
  - 비즈니스 요구 사항 분석


  ### 모듈 2&#58; 거버넌스 계획 및 개발
  정보 기술(IT)를 성공적으로 배포하고 관리하려면 일관되고 명확히 정의된 방법이 필요합니다. 거버넌스는 공동 작업 솔루션을 포함하여 IT 배포 및 관리를 위한 정책 및 절차를 정의하기 위해 따르는 프로세스입니다. 애플리케이션 관리, 사용자 채택, 변경 관리 및 모니터링을 위해 거버넌스를 고려해야 합니다.
  #### 단원
  - 디지털 전환을 위한 거버넌스 개발
  - 애플리케이션 관리 거버넌스 구현
  - 사용자 채택 및 변경 관리
  - 협업 솔루션 모니터링


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 디지털 전환을 위한 거버넌스 개발
  - 애플리케이션 관리 거버넌스 구현
  - 사용자 채택 및 변경 관리
  - 협업 솔루션 모니터링


  ### 모듈 3&#58; Office 365 공동 작업 워크로드 관리
  Office 365에는 공동 작업에 사용할 수있는 많은 앱과 기능이 있습니다. 조직의 요구 사항을 충족시키기 위해 이러한 앱과 기능을 구성하는 방법을 이해해야합니다. 본 모듈에서는 Office 365 그룹, Power BI, Microsoft Stream, Yammer, Flow 및 PowerApps 관리에 대해 학습합니다.
  #### 단원
  - Office 365 공동 작업 워크로드 관리
  - Stream 기능 관리
  - Yammer 기능 관리
  - Flow 및 PowerApp 기능 관리


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Office 365 공동 작업 워크로드 관리
  - Stream 기능 관리
  - Yammer 기능 관리
  - Flow 및 PowerApp 기능 관리
