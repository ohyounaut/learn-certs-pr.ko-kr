outlineSection: |-
  ### 모듈 1&#58; SharePoint 인프라
  본 모듈은 기본 SharePoint 인프라에 관한 것입니다. SharePoint 팜의 구성 요소를 설명합니다. SharePoint 설치 및 구성 방법을 설명합니다.
  #### 단원
  - SharePoint 팜 계획
  - SharePoint 2019
  - SharePoint 팜 설치 및 관리

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - SharePoint 2019 MinRole 기능 설명
  - SharePoint 2019 설치 및 구성 방법 설명
  - SharePoint 고가용성 구현 방법 설명
  - 팜 백업 및 복원 계획


  ### 모듈 2&#58; SharePoint 인증 및 보안 관리
  본 모듈은 SharePoint 인증 및 보안에 관한 것입니다. SharePoint 2019의 다양한 인증 방법을 소개합니다.

  #### 단원
  - 인증 계획
  - 페더레이션 인증 구성


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - SharePoint 2019 인증 인프라 설명
  - NTLM 및 Kerberos 인증 설명
  - 서버간 인증 설명
  - 페더레이션 ID 개념 설명


  ### 모듈 3&#58; SharePoint 콘텐츠 관리
  본 모듈은 SharePoint 콘텐츠 관리에 관한 것입니다. SharePoint의 콘텐츠 구조에 대해 설명합니다. SharePoint의 인증 및 콘텐츠 액세스에 대한 세부 정보도 제공합니다.

  #### 단원
  - SharePoint 콘텐츠 구조 개요
  - 콘텐츠 액세스 관리
  - 사이트 모음 관리


  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 사이트 모음 개념 설명
  - 사이트 모음 생성 방법 설명
  - SharePoint 2019 권한 부여 계획 방법 설명
  - SharePoint 2019 권한 수준 관리 방법 설명
  - SharePoint 2019 SharePoint 그룹 관리 방법 설명


