outlineSection: |-
  ### 모듈 1&#58; 아카이빙 및 보존
  본 모듈에서는 Exchange 및 SharePoint를 포함한 Microsoft 365의 데이터 보존 및 아카이빙과 관련된 개념을 설명합니다.
  #### 단원
  - Microsoft 365 아카이빙
  - Microsoft 365 보존
  - 보안 및 준수 센터에서 보존 정책
  - Exchange 아카이빙 및 보존
  - SharePoint 인플레이스 기록 관리

  #### 랩&#58; 아카이빙 및 보존
  - 조직에서 사용자 생성 및 허가
  - 보존 태그 및 정책 구현
  - MRM 보존 정책

  본 모듈을 마친 후에는 다음을 수행할 수 있어야 합니다&#58;
  - Microsoft 365에서의 데이터 거버넌스 설명.
  - 인플레이스 아카이브와 기록 관리 차이점 설명.
  - Exchange에서 데이터 보관 방법 설명.
  - SharePoint 인플레이스 기록 관리 혜택 인식.
  - Exchange의 메시지 기록 관리(MRM)와 보안 및 규정 준수 센터의 보존 간 차이점 설명.
  - 보존 정책 작동 방식 설명.
  - 보존 정책 생성.
  - 인플레이스 아카이빙 활성화 및 비활성화.
  - 유용한 보존 태그 생성.


  ### 모듈 2&#58; Microsoft 365 데이터 거버넌스
  본 모듈은 Microsoft 365의 데이터 거버넌스에 중점을 둡니다. 본 모듈에서는 준수 관리자를 소개하고 GDPR를 설명합니다.
  #### 단원
  - 보안 및 준수 요구 사항 계획
  - Exchange Online 교신 차단 영역 구축
  - 이메일 보존 관리
  - 데이터 거버넌스 문제 해결
  - Analytics 및 Telemetry

  본 모듈을 마친 후에는 다음을 수행할 수 있어야 합니다&#58;
  - 보안 및 규정 준수 역할 계획.
  - GDPR을 위해 고려해야 할 사항 설명
  - Exchange의 교신 차단과 작동 방식 설명.
  - 사서함의 보존 태그 작업
  - 이메일 메시지 및 이메일 폴더의 보존 정책 설명
  - 요소의 보존 기간 계산 방법 설명.
  - 예상대로 실행되지 않는 보존 정책 복구.


  ### 모듈 3&#58; 검색 및 조사 관리
  본 모듈은 컨텐츠 검색 및 조사에 중점을 둡니다.  특히 eDiscovery를 사용하여 Microsoft 365 데이터에 대한 고급 조사를 수행하는 방법을 다룹니다. 또한 감사 로그를 다루고 GDPR 데이터 주체 요청을 설명합니다.
  #### 단원
  - 보안 및 준수 센터에서 콘텐츠 검색
  - 감사 로그 조사
  - Advanced eDiscovery


  #### 랩&#58; eDiscovery
  - 조직에서 사용자 생성 및 허가
  - Microsoft 365 데이터 조사

  본 모듈을 마친 후에는 다음을 수행할 수 있어야 합니다&#58;
  - 콘텐츠 검색 사용법 설명.
  - 콘텐츠 검색 디자인.
  - 검색 권한 필터링 구성.
  - 감사 로그 및 Office 365 감사 로그 검색 시 필요한 권한 설명.
  - 감사 정책 구성.
  - 감사 로그 검색 기준 입력.
  - 검색 결과를 CSV 파일로 내보내기.
  - 고급 eDiscovery 및 요구 사항 설명.
  - 고급 eDiscovery에서 데이터 분석.
  - 고급 eDiscovery 이벤트 로그 보기.
  - Express Analytics 사용.
