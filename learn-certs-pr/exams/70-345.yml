summary: >-
  이 시험의 응시자는 관리자 팀의 기술 리더 역할을 하는 IT 컨설턴트 또는 선임 관리자입니다. 응시자는 Microsoft Exchange Server를 비즈니스용 Skype 및 Office 365와 통합하는 데 필요한 요구 사항을 잘 알고 있어야 합니다.


  응시자는 Exchange 서버를 설계하고 관리하는 경험과 엔터프라이즈 환경에서 Exchange 2016 메시징 환경을 담당한 경험이 최소 3년 이상 있어야 합니다.
