summary: |-
  <div style=’color&#58; red; font-weight&#58; bold;’>본 시험 내용은 2019년 11월 26일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.<br/><br/></div>
  
  이 시험의 응시자는 AI cloud 기반과 하이브리드 AI 솔루션에서 요구하는 사항을 분석하고, 적합한 도구와 기술을 추천하며, 확장성 및 성능 요구 사항에 부합하는 솔루션을 구현하여야 합니다.
  <br/>

  응시자들은 솔루션 설계자의 비전을 번역하고 데이터 과학자, 데이터 엔지니어, IoT 전문가, AI 개발자들과 협력하여 완벽한 엔드 투 엔드 솔루션을 구축합니다. 응시자들은 Microsoft Azure Cognitive Service와 Azure Bot Service를 사용하는 AI 앱과 에이전트를 설계하고 구현합니다. 응시자들은 오픈소스 기술을 사용하는 솔루션을 추천할 수 있습니다.

  응시자들은 Azure AI 포트폴리오를 구성하는 구성 요소와 사용 가능한 데이터 저장소 옵션을 이해합니다.

  응시자들은 Azure에서 Cognitive Service, Azure 봇, Azure Search, 데이터 저장소를 사용하는 AI 솔루션을 구현합니다. 응시자들은 특정 요구사항을 충족하기 위해 사용자 지정 API를 개발해야 하는 시점을 이해합니다.
