summary: |-
  본 시험의 응시자는 SAP Landscape 인증 프로세스 및 SAP 솔루션 의 장기 운영에 특화된 업계 표준에 대해 잘 알고있는 설계자 및 엔지니어입니다. 응시자는 최적의 복원력, 성능, 규모, 프로비저닝, 사이즈 및 모니터링에 적합하도록 서비스에 대한 권장 사항을 작성하고 리소스를 조정합니다.

  Azure에서의 SAP 워크로드 설계자는 SAP 애플리케이션, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, SAP 애플리케이션 및 데이터베이스용 OS 서버, Azure Portal, ARM 템플릿, 운영 체제, 가상화, 클라우드 인프라, 저장소 구조, 고가용성 설계, 재해 복구 설계, 데이터 보호 개념 및 네트워킹에 관한 풍부한 경험과 지식을 갖추고 있어야 합니다.

  이 시험의 응시자들은 Azure 관리자 인증 또는 Azure 설계자 인증에 추가로 SAP HANA 및 Linux 인증을 갖출 것이 강력하게 권장됩니다.
subTitle: '본 시험은 다음과 같은 기술 과제를 수행할 수 있는 능력을 측정합니다. SAP 워크로드를 Azure로 마이그레이션, SAP 워크로드를 지원하기 위한 Azure 솔루션 설계, Azure SAP 워크로드의 빌드 및 배포, SAP 워크로드에 대한 Azure 인프라 유효성 검사, Azure SAP 아키텍처의 운영.'
