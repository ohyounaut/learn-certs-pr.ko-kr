uid: exam.az-200
displayName: AZ-200
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>본 시험 내용은 2019년 1월 03일에 중단되었습니다. 참고&#58; 시험은 중부 표준시(CST) 기준으로 오후 11시 59분에 중단됩니다</div>
  <br/>   
  이 시험의 응시자는 애플리케이션 및 서비스와 같은 클라우드 솔루션을 설계 및 구축하는 Azure 개발자입니다. 이들은 솔루션 디자인에서 개발 및 배포, 테스트 및 유지 관리에 이르는 모든 개발 단계에 참여합니다. 클라우드 솔루션 아키텍트, 클라우드 DBA, 클라우드 관리자 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.

  응시자는 스토리지, 보안, 컴퓨팅 및 커뮤니케이션을 포함한 Azure 도구 및 기술을 사용하여 앱 및 서비스를 개발하는 데 능숙해야 합니다.

  응시자는 소프트웨어 개발의 모든 단계를 통해 확장 가능한 솔루션을 개발한 경험이 최소 1년 이상이어야 하며 하고 적어도 하나의 클라우드 지원 프로그래밍 언어에 숙련해야 합니다.
