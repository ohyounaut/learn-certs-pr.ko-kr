displayName: AZ-203
summary: |-
  본 시험의 응시자는 애플리케이션 및 서비스와 같은 클라우드 솔루션을 설계 및 빌드하는 Azure 개발자입니다. 이들은 솔루션 디자인에서 개발 및 배포, 테스트 및 유지 관리에 이르는 모든 개발 단계에 참여합니다. 클라우드 솔루션 아키텍트, 클라우드 DBA, 클라우드 관리자 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.
  <br/>

  응시자는 스토리지, 보안, 컴퓨팅 및 커뮤니케이션을 포함한 Azure 도구 및 기술을 사용하여 앱 및 서비스를 개발하는 데 능숙해야 합니다.

  응시자는 최소 1년 이상의 소프트웨어 개발의 모든 단계에서 확장 가능한 솔루션을 개발한 경험이 있어야 하며, 적어도 하나 이상의 클라우드 지원 프로그래밍 언어에 능숙해야 합니다.
subTitle: '본 시험은 다음과 같은 기술적 과제를 수행할 수 있는 능력을 측정합니다. Azure Infrastructure as a Service 컴퓨팅 솔루션 개발, Azure Platform as a Service 컴퓨팅 솔루션 개발, Azure 저장소 개발, Azure Security 구현, 솔루션 모니터링, 문제 해결 및 최적화, Azure 서비스 및 타사 서비스 연결 및 사용.'
