summary: 이 시험의 응시자는 이해 관계자에게 조언하고 비즈니스 요구 사항을 안전하고 확장 가능하며 신뢰할 수 있는 솔루션으로 변환하는 Azure 솔루션 아키텍처입니다. 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 관리, 예산 및 관리와 같은 IT 운영의 다양한 측면에 대한 고급 경험과 지식을 갖추고 있어야 합니다. 이 역할은 각 영역의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다. 응시자는 Azure 관리, Azure 개발 및 DevOps에 능숙해야 하며 해당 도메인 중 하나 이상에서 전문가 수준의 기술을 보유하고 있어야 합니다.
subTitle: 본 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. 인프라 배포 및 구성, 워크로드 및 보안 구현, 앱 생성 및 배포, 인증 및 데이터 보안 구현, 클라우드 및 Azure 저장소 개발.
