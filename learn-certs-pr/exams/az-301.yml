summary: |-
  <div style=’color&#58; red; font-weight&#58; bold;’>본 시험 내용은 2019년 12월 4일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드해 주십시오.<br/></div>

  이 시험의 응시자는 이해 관계자에게 조언하고 비즈니스 요구 사항을 안전하고 확장 가능하며 신뢰할 수 있는 솔루션으로 변환하는 Azure 솔루션 아키텍처입니다. 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 관리, 예산 및 관리와 같은 IT 운영의 다양한 측면에 대한 고급 경험과 지식을 갖추고 있어야 합니다. 이 역할은 각 영역의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다. 응시자는 Azure 관리, Azure 개발 및 DevOps에 능숙해야 하며 해당 도메인 중 하나 이상에서 전문가 수준의 기술을 보유하고 있어야 합니다.
subTitle: '본 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. 워크로드 요구 사항 결정, ID 및 보안 설계, 데이터 플랫폼 솔루션 설계, 비즈니스 연속성 전략 수립, 배포, 마이그레이션 및 통합을 위한 설계, 인프라 전략 설계.'
