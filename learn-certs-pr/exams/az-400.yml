summary: |-
  <div style=’color&#58; red; font-weight&#58; bold;’>본 시험 내용은 2019년 12월 3일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드해 주십시오.<br/></div>

  본 시험의 응시자는 인력과 프로세스, 기술력을 결합하여 최종 요구와 비즈니스 목적을 만족시키는 가치있는 상품과 서비스를 계속적으로 제공하는 DevOps 전문가들입니다. DevOps 전문가는 관행을 최적화하고, 의사소통과 협력을 향상시키며, 자동화를 생성하여 전달을 간소화합니다. 지속적인 통합, 테스팅, 배포, 모니터링 및 피드백을 가능하게 하는 애플리케이션 코드 및 인프라 전략을 설계 및 구현합니다.

  응시자들은 Agile 연습에 능숙해야 합니다. 그들은 Azure 관리와 Azure 개발, 전문가 중 최소 한 영역과 친숙해져야 합니다. Azure DevOps 전문가들은 버전 제어, 준수, 코드로서 인프라, 구성 관리, 빌드, 릴리스와 Azure 기술 사용을 통한 테스팅을 위한 DevOps 연습을 설계하고 구현해야 합니다.
