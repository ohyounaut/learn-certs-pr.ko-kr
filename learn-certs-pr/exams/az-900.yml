summary: |-
  <div style=’color&#58; red; font-weight&#58; bold;’>본 시험 내용은 2019년 10월 23일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드해 주십시오.<br/></div>

  본 시험은 클라우드 서비스의 기초 지식 수준을 입증하고 이 서비스가 Microsoft Azure와 어떻게 병행되어 제공되는지를 알고자 하는 응시자를 위해 설계되었습니다. 본 시험은 클라우드 서비스에 대한 기초수준의 지식을 검증할 필요가 있는 기술적 배경이 있는 응시자들뿐 아니라, 솔루션에 기반을 둔 클라우드, 서버를 매매하거나, 클라우드에 기반을 둔 솔루션과 서비스에 연관된 일을 하는 기술적 배경이 없는 응시자들을 위한 시험입니다. 기술적인 IT 경험은 요구되지 않지만, 일반적인 IT 지식 또는 경험은 이점이 될 것입니다.

  이 시험은 cloud 서비스에 관해 배우고 그러한 개념을 Microsoft Azure에서 어떻게 보여주는지에 대한 선택적인 첫번째 단계로 다뤄질 수 있습니다. 이 시험은 Microsoft Azure 또는 Microsoft Cloud 서비스 시험의 선도격이 될 수 있습니다. 본 시험을 치르는 것은 기초 지식 수준을 검증하는 데 유익한 첫 단계일 뿐이며 다른 Azure 기반 인증을 취득하기 전에 필수 요건이 아닙니다.
