summary: >-
  이 시험의 응시자는 과학적 엄격성을 기준으로 데이터 탐색 기술을 적용하여 실용적인 통찰력을 얻고 이해관계자와 결과를 논의할 수 있어야 합니다. 응시자는 기계 학습 기술을 사용해 모델을 훈련, 평가하고 배포하여 비즈니스 목적을 만족시키는 AI 솔루션을 형성합니다. 응시자는 자연언어처리, 음성, 컴퓨터 비전과 추론 능력을 포함한 애플리케이션을 사용합니다.


  응시자는 윤리적, 개인정보보호 및 데이터 거버넌스 고려 사항을 솔루션에 통합하는 다학제적 팀의 일원입니다. 일반적으로 이 시험의 응시자는 수학, 통계, 컴퓨터 과학 관련 경험을 쌓은 사람입니다.
subTitle: 이 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. 개발 환경 정의 및 준비, 모델링 데이터 준비, 피처 엔지니어링 수행, 모델 개발.
