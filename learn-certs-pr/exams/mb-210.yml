summary: |-
  본 시험은 영업 전문 Dynamics 365 기능 컨설턴트를 대상 응시자로 합니다. 응시자는 매출 목표, 비즈니스 전략 및 회사의 목표를 달성하기 위해 효율적이고 효과적인 영업 수명 주기를 지원하는 솔루션을 구현해야 합니다.
  <br/>

  응시자는 잠재 고객, 연락처, 계정, 기회 및 지원 엔터티의 핵심 기능을 구성 및 확장하여 회사의 판매 프로세스에 맵핑해야 합니다. 또한 응시자는 모든 기기에 사용할 균일한 경험을 개발하는 데 Power App 사용, 애플리케이션 통합을 위한 Power Automate, 비즈니스 프로세스 흐름, '잠재 고객을 실제 수익으로 연결하는 과정’을 가속하는 애플리케이션을 구성하는 기타 자동화 도구를 사용할 기회를 식별해야 합니다.

  응시자는 출중한 비즈니스 관련 지식을 보유하고 있어야만 하며, 가급적 직접 영업 환경에서 근무한 경험이 있어야 합니다.
subTitle: '본 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. 구성 수행, 핵심 영업 엔티티 및 영업 엔티티 관리.'
