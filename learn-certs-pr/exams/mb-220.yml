summary: |-
  본 시험은 마케팅 경험이 있는 고객 서비스 전문 Microsoft Dynamics 365 Customer Engagement 기능 컨설턴트를 대상 응시자로 합니다. 응시자는 잠재 고객을 유치하고 변환하며, 브랜드 인지도를 구성하고 옴니 채널 메시징을 표준화하며 마케팅 통찰력을 제공하는 솔루션을 구현해야 합니다.

  응시자는 이메일 마케팅, 설정, 대화형 고객 여정, 개인화된 경험으로 잠재 고객 교육, LinkedIn 통합, 이벤트, 고객의 목소리, 방문 페이지, 세분화 및 채점 등을 포함하는 핵심 마케팅 애플리케이션을 구성 및 확장하며 일반 데이터 보호 규제(GDPR) 준수를 유지 관리해야 합니다.

  응시자는 Microsoft Dynamics 365 및 Office 365 애플리케이션과의 통합을 포함하여 Microsoft Dynamics 365 애플리케이션 제품군과의 관계에서 마케팅 원칙 및 마케팅 애플리케이션의 역할을 일정 수준으로 알고 있어야 합니다. 응시자는 업계 용어, 우선 순위, 공통 이니셔티브, 표준, 방법론 및 모범 사례에 대하여 이해해야 합니다.
subTitle: '본 시험은 다음과 같은 기술적 과제를 수행할 수 있는 능력을 측정합니다. 마케팅 애플리케이션 구성, 세그먼트 및 리스트 관리, 마케팅 양식 및 페이지 생성 및 관리, 잠재 고객 관리, 마케팅 이메일 생성 및 관리, 고객 여정 관리, 이벤트 및 웨비나 관리, 고객 응답 구성 및 분석.'
