uid: exam.mb-230
displayName: MB-230
summary: >-
  본 시험은 고객 서비스 전문 Dynamics 365 기능 컨설턴트를 대상으로 실시됩니다. 응시자는 서비스, 품질, 신뢰성, 효율성 및 고객 만족에 초점을 맞춘 옴니채널 솔루션을 구현해야 합니다.

  <br/>


  응시자는 솔루션 설계자와 협력하여 제공하는 서비스 관리 시각화 및 보고서를 설계 및 구현하게 됩니다. 응시자는 Dynamics 365 관리자와 협력하여 기술 자료 및 Forms Pro와 같은 Power Platform 구성 요소를 구현하고 업그레이드하게 됩니다.


  응시자는 케이스, 참조 자료, 큐, 권리 유형, 서비스 수준 계약(SLA), 시각화 및 Unified Service Desk를 심층적으로 이해하고 Dynamics 365 Customer Service를 통해 사용자 니즈를 충족시키는 데 충분한 지식 응용력을 보유하고 있어야 합니다.


  응시자는 업계에서 사용되는 용어, 우선 순위, 표준, 방법론, 고객 서비스 운영, 모범 사례를 이해해야 합니다. 응시자는 솔루션 아키텍처 및 품질 보증에 관해 기본적인 수준으로 이해하고 있어야 하며, Dynamics 365 제품군과의 관계에서 고객 서비스 애플리케이션의 역할을 종합적으로 이해하고 있어야 합니다.
subTitle: 본 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. 구성 수행, 사례 및 기술 자료 관리, 큐, 권리 유형 및 SLA(서비스 수준 계약) 관리, 고객의 소리 구성.
