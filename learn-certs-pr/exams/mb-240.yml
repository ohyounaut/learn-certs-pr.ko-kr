summary: |-
  본 시험은 현장 서비스 경험이 있는 고객 서비스 전문 Microsoft Dynamics 365 Customer Engagement 기능 컨설턴트를 대상 응시자로 합니다. 응시자는 현장 서비스 수명 주기를 완료하는 리소스 관리 솔루션을 구현해야 합니다.

  응시자는 내부 및 외부 팀과 협력하여 설계된 현장 서비스 프로세스를 구현합니다. 이 협업에는 현장 서비스 애플리케이션의 기본 관리 영역 구성, IoT (연결된 현장 서비스) 솔루션 및 모바일 애플리케이션 배포 및 추가로 필요한 사용자 정의에 대한 구현이 포함됩니다. 응시자는 핵심 고객 서비스 애플리케이션과 결합하여 현장 서비스 애플리케이션의 구성 및 배포를 담당하는 업무에 종사합니다.

  응시자는 서비스, 리소스, 특성, 사고, 재고 통합, 서비스 계약, 리소스 예약, 작업 오더, 서비스 과제, 현장 서비스 사용자 역할, 현장 서비스 설정, IoT (연결된 현장 서비스) 솔루션 및 현장 서비스 모바일 앱의 구성 등을 포함하여 현장 서비스 애플리케이션의 구성 요소를 구성하고 사용자 정의하는 방법을 알고 있어야 합니다.
subTitle: '본 시험은 다음과 같은 기술적 과제를 수행할 수 있는 능력을 측정합니다: 현장 서비스 애플리케이션 구성하기, 작업 오더 관리하기, 작업 오더 일정 설정 및 배포하기, 현장 서비스 모빌리티 관리, 재고 및 구매 관리, 자산 및 계약 관리.'
