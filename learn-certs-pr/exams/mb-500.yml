summary: >-
  본 시험의 응시자는 Microsoft Dynamics 365의 금융 및 운영 앱과 협력하여 비즈니스 요구 사항을 충족하기 위해 애플리케이션을 구현하고 확장하는 개발자입니다. 응시자는 표준화된 애플리케이션 코딩 패턴, 확장 가능한 기능 및 외부 통합을 통해 완전히 실현된 솔루션을 제공해야 합니다.


  응시자는 X++를 사용한 비즈니스 로직 개발, 금융 및 운영 보고서 및 워크스페이스 생성 및 수정, 사용자 인터페이스의 사용자 정의, Power Platform 앱 및 외부 시스템을 지원하는 엔드포인트 및 API 제공, 테스팅 수행, 실적 모니터링, 데이터 분석 및 처리, 기술 설계 및 개선 세부사항 작성 및 사용 권한 정책 및 보안 요구 사항 구현의 책임이 있습니다.


  응시자는 레거시 및 외부 시스템으로 부터 데이터와 객체의 마이그레이션, 재무 및 운영 앱을 다른 시스템과 통합, 애플리케이션 라이프사이클 관리 프로세스의 구현, 솔루션의 기능적 디자인 계획, LCS(라이프사이클 서비스)를 사용한 금융 및 운영 환경 관리에 참여합니다.


  응시자는 금융 및 운영 솔루션과 관련된 기본 프레임워크, 자료 구조 및 객체의 사용에 대한 깊은 지식과 경험이 있어야 합니다.


  응시자는 Visual Studio, Azure DevOps, LCS 도구 또는 SQL Server Management Studio가 포함된 제품을 사용해 본 경험이 있어야 합니다.


  응시자는 객체 지향 프로그래밍 언어를 사용하여 코드를 개발하고, Transact-SQL 코드를 사용하여 데이터를 분석하고 조작하며, Windows PowerShell 명령 및 스크립트를 작성 및 실행한 경험이 있어야 합니다.
subTitle: '본 시험은 다음과 같은 기술적 작업을 수행할 수 있는 능력을 측정합니다: 아키텍처 계획 및 솔루션 디자인, 개발 도구 적용, AOT 요소 디자인 및 개발, 코드 개발 및 테스트, 보고 구현, 데이터 솔루션 통합 및 관리, 보안 구현 및 성능 최적화.'
