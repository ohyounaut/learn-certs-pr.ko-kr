summary: >-
  본 시험은 Microsoft Dynamics 365, Power Platform 애플리케이션과 클라우드 컴퓨팅 모델에 관한 기초적인 수준의 지식을 입증하고자 하는 응시자를 위해 설계되었습니다. 시험 범위에는 Dynamics 365, Power Platform 및 일반적인 클라우드 서비스를 도입할 때 고려할 사항 및 혜택이 포함됩니다. 이 시험은 Dynamics 365 인증 및 교육의 선행 조건으로 응시할 수 있습니다.


  이 시험의 응시자는 IT(정보 기술) 환경에서 일반적인 지식 또는 관련 실무 경험을 갖추고 있어야 합니다. 응시자는 또한 기본적인 수준의 비즈니스 시나리오 및 비즈니스, 법률, IT 프로젝트에 필요한 보안 요구사항을 처리한 경험을 갖추고 있어야 합니다.
subTitle: 이 시험은 Microsoft Dynamics 365; Power Platform; 클라우드 개념; 라이센싱 옵션; 배포 및 릴리스 옵션을 이해하는 능력을 측정합니다.
