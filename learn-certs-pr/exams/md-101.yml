summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>본 시험 내용은 2019년 11월 22일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드해 주십시오.<br/></div>
  <br/>
  
  2019년 3월 31일 시험이 만료되기 전에 [70-698](https://www.microsoft.com/ko-kr/learning/exam-70-698.aspx) 을 통과했다면, MD-101만 치르면 최신 데스크탑 인증을 받을 수 있습니다. 본 시험은 엔터프라이즈 환경에서 장치 및 클라이언트 애플리케이션을 배포, 구성, 보안, 관리, 모니터링하는 관리자를 대상으로 실시됩니다. 응시자는 ID, 액세스, 정책, 업데이트 및 앱을 관리하는 능력을 측정받습니다.
  <br/>

  관리자로서, 응시자는 일반적으로 Microsoft 365 Enterprise Administrator와 협력하여 현대적인 조직에서 요구하는 비즈니스 요구 사항을 충족시키는 장치 전략을 설계 및 구현하게 됩니다.
  <br/>

  응시자는 Microsoft 365 워크로드에 익숙해야하며 Windows 10 및 비 Windows 장치 및 기술의 배포, 구성, 유지 관리에 능숙하여야 하며, 관련 경험을 갖추어야 합니다.
subTitle: '본 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. 운영 체제 배포 및 업데이트, 정책 및 프로필 관리, 장치 관리 및 보호, 앱 및 데이터 관리. 2019년 3월 31일 시험이 만료되기 전에 시험 70-698을 통과했다면, MD-101만 치르면 최신 데스크탑 인증을 받을 수 있습니다.'
