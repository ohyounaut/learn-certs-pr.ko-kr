summary: |-
  해당 인증을 취득한 사람은 이미 약 150 시간의 제품 관련 교육 및 실무 경험을 보유하고, 업계 전문가 수준의 역량을 입증하였으며, 취업 시장에 뛰어들 준비가 되었음을 입증합니다. 본 인증의 취득자는 Word의 주요 기능을 전문가 수준에서 올바르게 적용하고 작업을 독립적으로 완료할 수 있습니다.
subTitle: 본 시험은 다양한 전문적 목적과 상황에 대한 전문적 문서를 작성하고 관리하는 능력을 측정합니다. 이 시험은 Word 환경을 사용자 지정하여 프로젝트 요구 사항을 충족하고 생산성을 향상시키는 기능에 대해 다룹니다. 전문가 수준의 문서 예제는 사업 계획, 연구 논문, 서적, 전문 브로셔 및 대량 편지 발송 등이 포함됩니다.
