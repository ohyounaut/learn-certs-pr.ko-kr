title: Microsoft Excel (Excel 및 Excel 2019)
metadata:
  title: 'MO-200: Microsoft Excel (Excel 및 Excel 2019)'
  description: 'MO-200: Microsoft Excel (Excel 및 Excel 2019)'
uid: exam.mo-200
displayName: MO-200
summary: |-
  이 인증을 획득한 개인은 약 150시간의 수업 및 제품 사용 경험을 가지고 있으며, 업계 관련 수준에서 능력이 입증되었으며, 고용 시장에 진출할 준비가 되어 있습니다. 그들은 Excel의 주요 기능들의 정확한 적용을 입증할 수 있고 독립적으로 임무를 완성할 수 있습니다.
subTitle: 이 시험은 워크시트와 워크북의 만들기 및 관리, 셀과 범위 만들기, 표 만들기, 공식과 함수 적용, 도표 및 객체 만들기의 기본 능숙도를 측정합니다. 시험은 여러 장의 시트로 워크북을 만들고 편집할 수 있는 능력을 다루고 데이터를 시각적으로 표현하기 위해 그래픽 요소를 사용합니다. 워크북 예로는 전문가 수준의 예산, 재무제표, 팀 실적 도표, 영업 송장 및 데이터 입력 로그가 있습니다.
