summary: |-
  해당 인증을 취득한 사람은 이미 약 150 시간의 제품 관련 교육 및 실무 경험을 보유하고, 업계 준 전문가 수준의 역략을 입증하였으며, 취업 시장에 뛰어들 준비가 되었음을 입증합니다. 본 인증의 취득자는 PowerPoint의 기본 기능을 올바르게 적용하고 작업을 독립적으로 완료할 수 있습니다.
subTitle: 본 시험은 프레젠테이션 작성 및 관리, 도형 및 슬라이드 삽입 및 서식 지정, 슬라이드 내용 작성, 슬라이드 전환 및 애니메이션 적용, 다수 프레젠테이션 관리를 포함한 프레젠테이션 및 슬라이드 쇼 생성, 편집, 향상 역량을 측정합니다. 프레젠테이션 예제에는 전문가 급 판매 프레젠테이션, 직원 교육, 교육 자료 및 키오스크 슬라이드 쇼가 포함됩니다.
