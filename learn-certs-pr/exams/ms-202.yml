  title: '시험 MS-202: Microsoft 365 메시징 관리자 인증 전환'
  description: '시험 MS-202: Microsoft 365 메시징 관리자 인증 전환'
uid: exam.ms-202
displayName: MS-202
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>본 시험 내용은 2019년 9월 30일에 중단되었습니다. 참고&#58; 시험은 중부 표준시(CST) 기준으로 오후 11시 59분에 중단됩니다<br/> <br/> </div>
    
  본 시험은 [시험 70-345](https://www.microsoft.com/ko-kr/learning/exam-70-345.aspx)&#58; Microsoft Exchange Server 2016 설계 및 배포에 응시한 응시자들만 응시할 수 있습니다. 시험 345에 응시하지 않은 응시자는 이 시험을 보더라도 인증을 취득할 수 없습니다.

  이 시험은 온-프레미스 및 cloud 엔터프라이즈 환경에서 메일 , 사용 권한, 메일 보호, 메일 흐름, 공용 폴더를 배포, 구성, 관리, 문제 해결 및 모니터링하는 메시징 관리자를 대상 응시자로 합니다.

  메시징 관리자는 예방 조치, 메시징 인프라, 하이브리드 구성, 마이그레이션, 재해 복구, 고가용성, 클라이언트 액세스를 관리할 수 있어야 합니다.

  메시징 관리자는 Security Administrator 및 Microsoft 365 Enterprise Administrator와 협력하여 요즘 조직의 비즈니스 니즈를 충족시키는 보안 하이브리드 토폴로지를 구현할 수 있어야 합니다.

   메시징 관리자는 인증 유형, 라이선스 및 Microsoft 365 애플리케이션과의 통합에 관한 실무 지식을 갖추어야 합니다.
subTitle: '본 시험은 시험 70-345에 응시한 응시자만을 대상으로 합니다. Microsoft Exchange Server 2016 설계 및 배포. 시험 345에 응시하지 않은 응시자는 이 시험을 보더라도 인증을 취득할 수 없습니다.'
