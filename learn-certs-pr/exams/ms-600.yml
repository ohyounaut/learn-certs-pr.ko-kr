uid: exam.ms-600
displayName: MS-600
summary: >-
  본 시험의 응시자는 Microsoft 365 플랫폼을 사용하는 조직의 생산성 및 협업 요구에 최적화된 애플리케이션 및 솔루션을 설계, 구축, 테스트 및 유지 관리하는 Microsoft 365 개발자입니다.


  본 시험의 응시자는 Microsoft ID와 Microsoft Graph에 능숙해야 합니다. 응시자는 UI 요소(Adaptive Cards 및 UI Fabric 포함), 통합 지점(Microsoft Teams, Office Add-ins, SharePoint Framework, Actionable Messages 포함) 및 워크로드 플랫폼 목표 결정에 대한 일반적인 지식을 갖추고 있어야 합니다.


  응시자는 소프트웨어 개발의 모든 단계에서 Microsoft Teams, Office Add-ins 또는 SharePoint Framework에서 솔루션을 개발한 경험이 있어야 합니다. 응시자는 또한 REST API, JSON, OAuth2, OData, OpenID Connect, Microsoft ID(Azure AD 및 Microsoft 계정 포함), Azure AD B2C 및 사용 권한/동의 개념을 기본적으로 이해해야 합니다.
subTitle: '본 시험은 다음과 같은 기술적 작업을 수행할 수 있는 능력을 측정합니다: Microsoft ID 구현, Microsoft Graph를 통한 앱 빌드, SharePoint 확장 및 사용자 지정, Teams 확장, 및 Office 확장.'
