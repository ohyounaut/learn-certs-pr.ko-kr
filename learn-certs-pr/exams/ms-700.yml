summary: |-
  본 시험의 응시자는 조직의 Microsoft Teams 관리자입니다. Microsoft Teams 관리자는 엔터프라이즈 환경에서 효율적이고 효과적인 협업 및 통신에 초점을 맞춘 Microsoft Teams용 Office 365 워크로드를 구성, 배포 및 관리합니다.

  Teams 관리자는 팀 채팅, 앱, 채널, 회의, 오디오 회의, 라이브 이벤트 및 통화를 계획하고, 배포하고, 관리할 수 있어야 합니다. Teams 관리자는 또한 Skype for Business에서 팀으로 업그레이드할 책임이 있습니다.

  Teams 관리자는 전화 통신 엔지니어들과 협력하여 고급 음성 기능을 Microsoft Teams에 통합해야 합니다. 직접 라우팅 구성, 통화 라우팅 구성 또는 전화 통신 통합은 본 역할에 포함되지 않습니다. Teams 관리자는 보안 및 규정 준수, 메시징, 네트워킹, ID 및 장치를 비롯한 다른 워크로드 관리자 역할도 함께 수행할 수 있습니다.
  
  본 시험의 응시자는 PowerShell을 사용하여 Teams 설정을 능숙하게 관리할 수 있어야 합니다. Teams 관리자는 SharePoint, OneDrive for Business, Exchange, Azure AD 및 Office 365 Group을 비롯하여 애플리케이션 및 서비스와의 통합 지점을 기본적으로 이해하고 있어야 합니다. Teams 관리자는 외부 앱 및 서비스를 통합하는 방법을 이해하고 있어야 합니다.
subTitle: '본 시험은 다음과 같은 기술적 작업을 수행할 수 있는 능력을 측정합니다: Microsoft Teams 환경 계획 및 구성, 채팅, 통화 및 회의 관리, 팀 및 앱 정책 관리.'
