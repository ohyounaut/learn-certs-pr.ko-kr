### YamlMime:CertificationHome

title: Microsoft 인증
summary: 오늘날의 기술적인 역할과 요구 사항에 보조를 맞추고 있음을 보여주는 인증을 획득합니다. 인증 경로를 검색할 업무를 선택합니다.

roles:
  - name: developer
    summary: 개발자는 클라우드 솔루션을 설계, 구축, 테스트 및 유지합니다.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: 관리자는 Microsoft 솔루션을 구현하고 모니터링하며 유지 관리합니다.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: 솔루션 아키텍처는 컴퓨팅, 네트워크, 저장소, 보안 분야의 전문 지식을 갖추고 있습니다.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: 데이터 엔지니어는 데이터 서비스의 전체 스택을 사용하여 데이터 괸리, 모니터링, 보안과 개인 정보 보호 기능을 설계하고 구현합니다.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: 데이터 과학자는 기계 학습 기술을 적용하여 비즈니스 문제를 해결하는 모델을 교육, 평가 및 배포합니다.
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: AI 엔지니어는 Cognitive Services, Machine Learning 및 Knowledge Mining을 사용하여 Microsoft AI 솔루션을 설계하고 구현합니다.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: DevOps 엔지니어는 사람, 프로세스 및 기술을 결합하여 최종 사용자의 요구 사항과 비즈니스 목표를 충족시키는 가치있는 제품과 서비스를 지속적으로 제공합니다.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: 보안 엔지니어는 보안 통제 및 위협 보호를 구현하고, ID 및 액세스를 관리하며, 데이터, 애플리케이션 및 네트워크를 보호합니다.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: 기능 컨설턴트는 Microsoft Dynamics 365를 활용하여 고객의 요구를 예측하고 계획합니다.
    url: /learn/certifications/roles/functional-consultant


certificationsSection:
  title: Microsoft 공인 전문가가 되기
  summary: "Microsoft에는 많은 기술 직무에 대한 인증 경로가 있습니다. 이러한 인증은 각각 인증서 취득을 위한 일련의 시험에 합격하는 것으로 구성됩니다."
  tiers:
    - title: 기본 인증
      summary: 권장되는 출발점. 기술 분야에 처음 발을 들이거나 경력 변경을 고려하는 분들에게 이상적입니다.
      certifications:
        - uid: certification.azure-fundamentals
        - uid: certification.microsoft-365-fundamentals
        - uid: certification.power-platform-fundamentals
      browseLink:
        text: 기본 인증 찾아보기
        url: /learn/certifications/browse?levels=beginner&term=fundamentals 
    - title: 역할 기반 인증
      summary: 중요한 업무 기술을 학습하기 위한 역할 기반 인증을 선택합니다.
      certifications:
        - uid: certification.azure-developer
        - uid: certification.power-apps-and-d365-developer-associate
        - uid: certification.d365-functional-consultant-sales
      browseLink:
        text: 역할 기반 인증 검색
        url: /learn/certifications/browse?resource_type=certification
    - title: 추가 인증
      summary: 전문 기술, Microsoft 인증 강사 및 Microsoft Office 기술 인증에 대해 알아봅니다.
      certifications:
        - uid: certification.azure-for-sap-workloads-specialty
        - uid: certification.microsoft-certified-educator
        - uid: certification.mos-word-expert-2019
      browseLink:
        text: 추가 인증 찾아보기
        url: /learn/certifications/browse?resource_type=certification

trainingSection:
  title: 인증 시험 준비 방법
  summary: Microsoft는 모든 사람이 각기 다른 학습 선호도를 가지고 있음을 이해하며 인증 여정 전체에서 인증 및 교육 옵션을 제공합니다.
  items:
  - image:
      alt: Microsoft Surface을 보고 있는 여자
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: 준비를 위한 무료 학습 경로
    summary: Microsoft Learning을 사용하면 누구나 자신의 속도와 일정에 따라 핵심 개념을 마스터할 수 있습니다. 핵심 작업에 대해 학습하는 단일 모듈 또는 관련 모듈 모음을 통해 주제를 완전히 탐색.
    browseLinks:
    - text: 모든 학습 경로 찾아보기
      url: https://docs.microsoft.com/ko-kr/learn/browse/?resource_type=learning%20path
  - image:
      alt: 테이블에 둘러앉은 네 사람앞에서 발표하는 남자
      src: /learn/certifications/images/image-working-group.jpg
    title: 강사 진행 교육 준비
    summary: Microsoft Learning Partner는 학습 요구에 맞는 다양한 솔루션을 제공하므로 교육 목표를 달성 할 수 있습니다. Microsoft Certified Trainer는 모두 엄격한 교육 과정을 이수하고 엄중한 기술 인증 요건을 충족한 인재들입니다.
    browseLinks:
    - text: 모든 강사 지도식 교육 검색
      url: /learn/certifications/courses/browse/

