statisticsSection:
  title: 인증이 필요한 이유
  summary: 인증은 업계에서 인정되는 역할 기반 기술에 대한 증거로써 전문적인 우위를 제공합니다.
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Microsoft 인증
    iframeSrc: https://www.microsoft.com/en-us/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Microsoft  인증의 혜택
    summary: 인증을 획득한 Microsoft 공인 기술자 중 23%는 최대 20%의 급여 인상을 받는 것으로 보고되었습니다. 또한, 인증을 획득한 직원은 종종 동료를 감독하는 일을 맡기에 더 빨리 승진할 가능성도 있습니다. - 2017 Pearson VUE 인증 가치 백서. 
  items:
    - title: 38%
      summary: 2021년에 IT 직업 중 클라우드와 관련된 비율입니다.
      note: IDC/Microsoft, 클라우드 기술 및 조직에 주는 영향* 클라우드 기술이 IT 전문가의 경력을 가속화하는 이유, 2017년 5월
    - title: 35%
      summary: 위 비율의 IT전문가들은 다른 기술을 배포할 때보다 클라우드를 배포할 때 영향력이 크다고 말합니다.
      note: IDC/Microsoft, 클라우드 기술 및 조직에 주는 영향* 클라우드 기술이 IT 전문가의 경력을 가속화하는 이유, 2017년 5월
    - title: 36.9%
      summary: 위 비율의 IT 전문가들은 인증 취득으로 복잡한 업무를 수행하는 데 더욱 자신감을 가질 수 있게 되었다고 말합니다.
      note: Pearson VUE, IT 인증 조사의 가치, 2017년 1월
