uid: certification.microsoft-office-specialist-master-certification-2016
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  이 인증서를 받으려면 Microsoft Office Specialist 마스터 인증을 사용하여 Office 프로그램을 사용하여 수천 가지 기술을 종합하십시오.
  
  Microsoft Office Specialist Master 인증을 받으려면 다음 요구 사항을 충족해야 합니다&#58;

  - 3개의 필수 시험 각각 통과
    - [77-726&#58; Word 2016 Expert&#58; 효과적인 의사 소통을 위한 문서 작성](/learn/certifications/exams/77-726)
    - [77-728&#58; Excel 2016 Expert&#58; Insight에 대한 데이터 해석](/learn/certifications/exams/77-728)
    - [77-729&#58; PowerPoint 2016&#58; 핵심 프레젠테이션 설계 및 제공 기술](/learn/certifications/exams/77-729)
  - 다음 시험 중 하나 통과 
    - [77-730&#58; Access 2016&#58; 핵심 데이터베이스 관리, 조작 및 쿼리 기술](/learn/certifications/exams/77-730)
    - [77-731&#58; Outlook 2016&#58; 핵심 의사 소통, 협업 및 이메일 기술](/learn/certifications/exams/77-731)
  
